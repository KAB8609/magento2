# Test Datasets for Add New Product Attribute for each types
# Current limitations:
# - 'Scope' for all test is 'Global'
# - 'Apply To' is 'All Product Types'
# - Attributes will not assigned for using in Layered Navigation

# Test Datasets for Add New TextField type Product Attribute
product_attribute_textfield:
 # Unique code for the new attribute
 attribute_code : attribute_textfield_code
 # Ccope of attribute's using
 scope : Global
 # Type of new attribute
 catalog_input_type_for_store_owner : Text Field
 # Default value of new attribute (not for all types)
 default_value : Text Field Default Value
 # Value of this attribute should be unique ?
 unique_value : No
 # Value for this attribute should be required ?
 values_required : No
 # Validation is needed ?
 input_validation_for_store_owner : None
 # What kind of product's type may use this attribute ?
 apply_to : All Product Types
 # Front-end properties
 use_in_quick_search : No
 use_in_advanced_search : No
 comparable_on_frontend : No
 use_for_promo_rule_conditions : No
 allow_html_tags_on_frontend : No
 visible_on_product_view_page_on_frontend : No
 used_in_product_listing : No
 used_for_sorting_in_product_listing : No
 manage_titles:
  admin : Text Field Product Attribute Title

