---
#Log in to Admin Panel page
log_in_to_admin:
  mca: /
  title: Log into Magento Admin Page
  uimap:
    form: &logInPanel
      fieldsets:
        -
          log_in:
            xpath: div[@class='login-container']
            buttons:
              login: input[@title='Login']
            fields:
              user_name: input[@id='username']
              password: input[@id='login']
            links:
              forgot_password: //a[text()='Forgot your password?']
    messages:
      empty_user_name: "input[@id='username']/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
      empty_password: "input[@id='login']/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
      wrong_credentials: li[normalize-space(@class)='error-msg' and contains(.//span,'Invalid Username or Password.')]
      access_denied: li[normalize-space(@class)='error-msg' and contains(.//span,'Access denied.')]
      inactive_aacount: li[normalize-space(@class)='error-msg' and contains(.//span,'This account is inactive.')]
      account_locked: li[normalize-space(@class)='error-msg' and contains(.//span,'This account is locked.')]

# 'Forgot your user name or password?' page
forgot_password:
  mca: index/forgotpassword/
  title: Log into Magento Admin Page
  uimap:
    form: &forgotPassword
      fieldsets:
        -
          forgor_password:
            xpath: div[@class='login-container']
            buttons:
              retrieve_password: button[span="Retrieve Password"]
            fields:
              email: input[@id='email']
            links:
              back_to_login: //a[text()='Forgot your password?']
    messages:
      empty_email: "input[@id='email']/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
      wrong_email: li[normalize-space(@class)='error-msg' and contains(.//span,'Cannot find the email address.')]
      password_sent: li[normalize-space(@class)='success-msg' and contains(.//span,'A new password was sent to your email address. Please check your email and click Back to Login.')]