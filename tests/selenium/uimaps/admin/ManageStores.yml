    form:
      fieldset_website_info:
        xpath: form[@id='edit_form']
        checkboxes:
          set_default: input[@id='is_default']
        dropdowns:
          default_store: select[@id='website_default_group_id']
        fields:
          website_name: input[@id='website_name']
