--- #Manage Stores and related pages

# Messages
messages:
  success_saved_store: li[normalize-space(@class)='success-msg']//span[text()='The store has been saved.']
  success_saved_store_view: li[normalize-space(@class)='success-msg']//span[text()='The store view has been saved']
  success_saved_website: li[normalize-space(@class)='success-msg']//span[text()='The website has been saved.']
  success_deleted_store: li[normalize-space(@class)='success-msg']//span[text()='The store has been deleted.']
  success_deleted_store_view: li[normalize-space(@class)='success-msg']//span[text()='The store view has been deleted.']
  success_deleted_website: li[normalize-space(@class)='success-msg']//span[text()='The website has been deleted.']
  wrong_website_code: li[normalize-space(@class)='error-msg']//span[text()='Website code may only contain letters (a-z), numbers (0-9) or underscore(_), the first character must be a letter']
  wrong_store_view_code: li[normalize-space(@class)='error-msg']//span[text()='The store view code may contain only letters (a-z), numbers (0-9) or underscore(_), the first character must be a letter']

# 'Manage Stores' page
manage_store:
  mca: system_store/
  title: Stores / System / Magento Admin
  uimap:
    form:
      fieldset_manage_stores:
        xpath: div[@id='storeGrid']
        buttons:
          reset_filter: button[span='Reset Filter']
          search: button[span='Search']
        links:
          select_store_view: td[normalize-space(@class)='a-left last']/a[text()='%NAME%']
        fields:
          website_name: input[@id='filter_website_title']
          store_name: input[@id='filter_group_title']
          store_view_name: input[@id='filter_store_title']
    page_buttons:
      create_website: button[span='Create Website']
      create_store: button[span='Create Store']
      create_store_view: button[span='Create Store View']

# 'New Store View' Page
new_store_view:
  mca: system_store/newStore/
  title: New Store View / Stores / System / Magento Admin
  uimap:
    form:
      fieldset_store_view_info:
        xpath: form[@id='edit_form']
        dropdowns:
          store_name: select[@id='store_group_id']
          store_view_status: select[@id='store_is_active']
        fields:
          store_view_name: input[@id='store_name']
          store_view_code: input[@id='store_code']
          store_view_sort_order: input[@id='store_sort_order']
        required: [store_name, store_view_name, store_view_code, store_view_status]
    page_buttons:
      back: button[span='Back']
      reset: button[span='Reset']
      save_store_view: button[span='Save Store View']

# 'Edit Store View' Page
edit_store_view:
  mca: system_store/editStore/store_id/%ID%/
  title: %storeViewName% / Stores / System / Magento Admin
  uimap:
    form:
      fieldset_store_view_info:
        xpath: form[@id='edit_form']
        dropdowns:
          store_name: select[@id='store_group_id']
          store_view_status: select[@id='store_is_active']
        fields:
          store_view_name: input[@id='store_name']
          store_view_code: input[@id='store_code']
          store_view_sort_order: input[@id='store_sort_order']
        required: [store_name, store_view_name, store_view_code, store_view_status]
        unique: [store_view_code]
    page_buttons:
      back: button[span='Back']
      reset: button[span='Reset']
      delete_store_view: button[span='Delete Store View']
      save_store_view: button[span='Save Store View']

# 'New Website' Page
new_website:
  mca: system_store/newWebsite/
  title: New Website / Stores / System / Magento Admin
  uimap:
    form:
      fieldset_website_info:
        xpath: form[@id='edit_form']
        fields:
          website_name: input[@id='website_name']
