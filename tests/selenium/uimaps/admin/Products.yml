---
# Product creation page and related pages

# Manage Product page
manage_products:
 mca : catalog_product/
 title : Manage Products / Catalog / Magento Admin
 uimap :
  form : &searchProductGrid
   buttons :
    add_new_product : button[span='Add Product']
# Messages
 messages :

# Add New Product page
new_product:
  mca : catalog_product/new/
  title : New Product / Manage Products / Catalog / Magento Admin
  uimap :
    form : &newProductSettingsForm
      fieldsets :
      -
        product_settings :
          xpath : div[@id='settings']
          dropdowns :
            attribute_set : select[@id='attribute_set_id']
            product_type : select[@id='product_type']
          buttons :
            continue_button : button[span='Continue']
    form : &newProductCreationForm
      tabs :
      -
        general :
          xpath : a[@title='General']
          fieldsets :
          -
            general :
              xpath : div[h4='General']
              buttons :
                create_new_attribute_button : button[span='Create New Attribute']
        price :
          xpath : a[@title='Prices']
          fieldsets :
          -
            price :
              xpath : div[h4='Prices']
              buttons :
                create_new_attribute_button : button[span='Create New Attribute']
        meta_information :
          xpath : a[@title='Meta Information']
          fieldsets :
          -
            meta_information :
              xpath : div[h4='Meta Information']
              buttons :
                create_new_attribute_button : button[span='Create New Attribute']
        images :
          xpath : a[@title='Images']
          fieldsets :
          -
            images :
              xpath : div[h4='Images']
        description :
          xpath : a[@title='Description']
          fieldsets :
          -
            description :
              xpath : div[h4='Description']
              buttons :
                create_new_attribute_button : button[span='Create New Attribute']
        design :
          xpath : a[@title='Design']
          fieldsets :
          -
           design :
              xpath : div[h4='Design']
              buttons :
                create_new_attribute_button : button[span='Create New Attribute']
        recurring_profile :
          xpath : a[@title='Recurring Profile']
          fieldsets :
          -
            recurring_profil :
              xpath : div[h4='Recurring Profile']
              buttons :
                create_new_attribute_button : button[span='Create New Attribute']
        gift_options :
          xpath : a[@title='Gift Options']
          fieldsets :
          -
            gift_options :
              xpath : div[h4='Gift Options']
              buttons :
                create_new_attribute_button : button[span='Create New Attribute']
        inventory :
          xpath : a[@title='Inventory']
          fieldsets :
          -
            inventory :
              xpath : div[h4='Inventory']
        websites :
          xpath : a[@title='Websites']
          fieldsets :
          -
            websites :
              xpath : div[h4='Product In Websites']
        categories :
          xpath : a[@title='Categories']
          fieldsets :
          -
            categories :
              xpath : div[h4='Product Categories']
        related_products :
          xpath : a[@title='Related Products']
        up_sells :
          xpath : a[@title='Up-sells']
        cross_sells :
          xpath : a[@title='Cross-sells']
        custom_options :
          xpath : a[@title='Custom Options']
          fieldsets :
          -
            custom_options :
              xpath : div[h4='Custom Options']
              buttons :
                create_new_attribute_button : button[span='Add New Option']