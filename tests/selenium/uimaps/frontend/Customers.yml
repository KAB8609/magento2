---
# Customer related pages
customer_account_create:
  mca: "customer/account/create"
  title: "Create New Customer Account"
  uimap:
    form:
      xpath: "form[@id='form-validate']"
      fields:
        firstname     : "input[@id='firstname']"
        lastname      : "input[@id='lastname']"
        email         : "input[@id='email_address']"
        password      : "input[@id='password']"
        confirmation  : "input[@id='confirmation']"
      required: [firstname, lastname, email, password, confirmation]
      buttons:
        submit        : "button[@type='submit']"
  messages:
  links:
    back: "customer/account/login"
