my_wishlist:
    mca: wishlist/
    title: My Wishlist
    uimap:
        form:
            fieldsets:
                -
                    wishlist:
                        xpath: //div[@class='my-wishlist']
                        buttons:
                            add_to_cart: //table[@id='wishlist-table']//a[text()='%productName%']/ancestor::tr//button[@class='button btn-cart']
                        fields:
                            comment: //table[@id='wishlist-table']//a[text()='%productName%']/ancestor::tr//textarea[@title='Comment']
                            qty: //table[@id='wishlist-table']//a[text()='%productName%']/ancestor::tr//input[@class='input-text qty']
                        links:
                            product: //table[@id='wishlist-table']//a[text()='%productName%']
                            view_details: //table[@id='wishlist-table']//a[text()='%productName%']/ancestor::td//a[@class='details']
                            edit: //table[@id='wishlist-table']//a[text()='%productName%']/ancestor::tr//a[text()='Edit']
                            remove_item: //table[@id='wishlist-table']//a[text()='%productName%']/ancestor::tr//a[@title='Remove Item']
                        pageelements:
                            price: //table[@id='wishlist-table']//a[text()='%productName%']/ancestor::td//span[@class='price']
                            added_on: //table[@id='wishlist-table']//a[text()='%productName%']/ancestor::tr//span[@class='nobr']
        messages:
            added_product: //li[normalize-space(@class)='success-msg' and contains(.//span,'%productName% has been added to your wishlist.')]
        buttons:
            share_wishlist: //button[@class='button btn-share']
            add_all_to_cart: //button[@class='button btn-add']
            update_wishlist: //button[@class='button btn-update']