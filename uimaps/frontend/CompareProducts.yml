compare_products:
    mca: catalog/product_compare/index/
    title: Products Comparison List - Magento Commerce
    uimap:
        form:
            fieldsets:
                -
                    compare_products:
                        xpath: //table[@id='product_comparison']
                        buttons:
                            add_to_cart: //td[h2='%productName%']/p/button
                            add_to_cart_bottom: //tbody[3]//td[count(//td[h2='%productName%']/preceding-sibling::td)+1]/p/button
                        links:
                            product_title: //h2[a='%productName%']/a
                            add_to_whishlist: //td[h2='%productName%']/ul/li/a
                            add_to_whishlist_bottom: //tbody[3]//td[count(//td[h2='%productName%']/preceding-sibling::td)+1]/ul/li/a
                            remove_item: //td[count(//td[h2='%productName%']/preceding-sibling::td)+1]/a[@title='Remove This Item']
                        pageelements:
                            product_price: //td[h2='%productName%']//span[@class='regular-price']
                            product_price_minimal: //td[h2='%productName%']//span[@class='minimal-price-link']/span[@class='price']
                            product_price_minimal_bottom: //tbody[3]//td[count(//td[h2='%productName%']/preceding-sibling::td)+1]//span[@class='minimal-price-link']/span[@class='price']
                            product_price_regular: //td[h2='%productName%']//p[@class='old-price']/span[@class='price']
                            product_price_regular_bottom: //tbody[3]//td[count(//td[h2='%productName%']/preceding-sibling::td)+1]//p[@class='old-price']/span[@class='price']
                            product_price_special: //td[h2='%productName%']//p[@class='special-price']/span[@class='price']
                            product_price_special_bottom: //tbody[3]//td[count(//td[h2='%productName%']/preceding-sibling::td)+1]//p[@class='special-price']/span[@class='price']
                            product_attribute_names: //tbody[2]/tr/th
                            product_attribute_value: //tbody[2]/tr[th='%attrName%']/td[count(//td[h2='%productName%']/preceding-sibling::td)+1]
        buttons:
            close_window: //button[@title='Close Window']
        links:
            print_this_page: //a[text()='Print This Page']
