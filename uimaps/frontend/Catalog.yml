catalog_page:
    mca: %storeName%.html
    title: %storeName%
    uimap:
        form: &catalogPage
            fieldsets:
                -
                    catalog_view:
                        xpath: //div[@class='category-products']
                        dropdowns:
                            show_per_page: //div[@class='toolbar']//div[@class='limiter']/select
                            sort_by: //div[@class='toolbar']//div[@class='sorter']//select
                        links:
                            list: //a[@class='list']
                            grid: //a[@class='grid']
                            next_page: //a[@title='Next']
                            product_name: //a[text()='%productName%']
                            learn_more: %productNameXpath%/../../../../../li/div[@class='product-shop']//a[@class='link-learn']
                            add_to_wish_list: %productNameXpath%/../../../../../li/div[@class='product-shop']//a[@class='link-wishlist']
                            add_to_compare: %productNameXpath%/../../../../../li/div[@class='product-shop']//a[@class='link-compare']
                        buttons:
                            add_to_cart: %productNameXpath%/../../../../../li/div[@class='product-shop']//button[span='Add to Cart']
                        pageelements:
                            price_regular: %productNameXpath%/../../../../../li/div[@class='product-shop']//div[@class='price-box']/span[@class='regular-price']/span[@class='price' and normalize-space(text()='%regularPrice%')]
                            price_excluding_tax: %productNameXpath%/../../../../../li/div[@class='product-shop']//div[@class='price-box']/span[@class='price-excluding-tax']/span[@class='price' and normalize-space(text()='%exclTaxPrice%')]
                            price_including_tax: %productNameXpath%/../../../../../li/div[@class='product-shop']//div[@class='price-box']/span[@class='price-including-tax']/span[@class='price' and normalize-space(text()='%inclTaxPrice%')]
                            price_old: %productNameXpath%/../../../../../li/div[@class='product-shop']//p[@class='old-price'and normalize-space(text()='%oldPrice%')]
                            price_special_excluding_tax: %productNameXpath%/../../../../../li/div[@class='product-shop']//p[@class='special-price']/span[@class='price-excluding-tax' and normalize-space(text()='%specialExclTaxPrice%')]
                            price_special_inlcuding_tax: %productNameXpath%/../../../../../li/div[@class='product-shop']//p[@class='special-price']/span[@class='price-including-tax' and normalize-space(text()='%specialExclTaxPrice%')]
                            as_low_as: %productNameXpath%/../../../../../li/div[@class='product-shop']//a[@class='minimal-price-link']/span[@class='price' and normalize-space(text()='%minimalPrice%')]
                            description: %productNameXpath%/../../../../../li/div[@class='product-shop']//div[@class='desc std']
                -
                    compare_products:
                        xpath: //div[@class[contains(.,'block-compare')]]
                -
                    my_cart:
                        xpath: //div[@class[contains(.,'block-cart')]]
                -
                    recently_viewed:
                        xpath: //div[@class[contains(.,'block-viewed')]]

catalog_page_index:
    mca: "%storeName%.html?p=%index%"
    title: %storeName%
    uimap:
        form: *catalogPage