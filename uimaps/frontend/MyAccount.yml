my_orders_history:
    mca: sales/order/history/
    title: My Orders
    uimap:
        form: &orderHistory
            fieldsets:
                -
                    orders:
                        xpath: //div[@class='my-account']
                        links:
                            back: //p[@class='back-link']/a
                            view_order: //tr[td='%orderId%']/td/span/a[text()='View Order']
                            reorder: //tr[td='%orderId%']/td/span/a[text()='Reorder']
                            next_page: //a[@title='Next']
                        dropdowns:
                            show_per_page: //div[@class='limiter']/select
                        pageelements:
                            order_total: //tr[td='%orderId%']/td[span='%orderTotal%']

my_orders_history_index:
    mca: sales/order/history/%param%
    title: My Orders
    uimap:
        form: *orderHistory

view_order:
    mca: sales/order/view/order_id/%id%/
    title: Order # %orderId%
    uimap:
        form:
            fieldsets:
                -
                    order:
                        xpath: //div[@class='my-account']
                        links:
                            reorder: //a[text()='Reorder']
                            print_order: //a[text()='Print Order']
                            back_to_my_orders: //p[@class='back-link']/a
                        pageelements:
                            order_status: //h1[text()='Order #%orderId% - %orderStatus%']
                            #Table elements
                            price_excluding_tax: //tr[td[h3='%productName%']]/td[%colIndex%]/span[@class='price-excl-tax']//span[@class='price' and text()='%price%']
                            price_including_tax: //tr[td[h3='%productName%']]/td[%colIndex%]/span[@class='price-incl-tax']//span[@class='price' and text()='%price%']
                            subtotal_excluding_tax: //tr[td[h3='%productName%']]/td[%colIndex%]/span[@class='price-excl-tax']//span[@class='price' and text()='%price%']
                            subtotal_including_tax: //tr[td[h3='%productName%']]/td[%colIndex%]/span[@class='price-incl-tax']//span[@class='price' and text()='%price%']
                            qty: //tr[td[h3='%productName%']]/td[%colIndex%]/span[normalize-space(text()='Ordered:')]/strong[text()='%qty%']
                            ex_p_price_excluding_tax: //tr[td[h3='%productName%']]/td[%colIndex%]/span[@class='price-excl-tax']//span[@class='price']
                            ex_p_price_including_tax: //tr[td[h3='%productName%']]/td[%colIndex%]/span[@class='price-incl-tax']//span[@class='price']
                            ex_p_subtotal_excluding_tax: //tr[td[h3='%productName%']]/td[%colIndex%]/span[@class='price-excl-tax']//span[@class='price']
                            ex_p_subtotal_including_tax: //tr[td[h3='%productName%']]/td[%colIndex%]/span[@class='price-incl-tax']//span[@class='price']
                            #Total, grand total, shipping, tax elements
                            total_subtotal_excluding_tax: //tr[normalize-space(td)='Subtotal (Excl.Tax)']/td[span='%price%']
                            total_subtotal_including_tax: //tr[normalize-space(td)='Subtotal (Incl.Tax)']/td[span='%price%']
                            total_subtotal: //tr[normalize-space(td)='Subtotal']/td[span='%price%']
                            total_shipping_excluding_tax: //tr[normalize-space(td)='Shipping & Handling (Excl.Tax)']/td[span='%price%']
                            total_shipping_including_tax: //tr[normalize-space(td)='Shipping & Handling (Incl.Tax)']/td[span='%price%']
                            total_grand_total_excluding_tax: //tr[normalize-space(td)='Grand Total (Excl.Tax)']/td[strong='%price%']
                            total_grand_total_including_tax: //tr[normalize-space(td)='Grand Total (Incl.Tax)']/td[strong='%price%']
                            total_grand_total: //tr[normalize-space(td)='Grand Total']/td[strong='%price%']
                            total_tax: //tr[normalize-space(td)='Tax']/td[span='%price%']
                            ex_t_total_subtotal_excluding_tax: //tr[normalize-space(td)='Subtotal (Excl.Tax)']/td[span]
                            ex_t_total_subtotal_including_tax: //tr[normalize-space(td)='Subtotal (Incl.Tax)']/td[span]
                            ex_t_total_subtotal: //tr[normalize-space(td)='Subtotal']/td[span]
                            ex_t_total_shipping_excluding_tax: //tr[normalize-space(td)='Shipping & Handling (Excl.Tax)']/td[span]
                            ex_t_total_shipping_including_tax: //tr[normalize-space(td)='Shipping & Handling (Incl.Tax)']/td[span]
                            ex_t_total_grand_total_excluding_tax: //tr[normalize-space(td)='Grand Total (Excl.Tax)']/td[strong]
                            ex_t_total_grand_total_including_tax: //tr[normalize-space(td)='Grand Total (Incl.Tax)']/td[strong]
                            ex_t_total_grand_total: //tr[normalize-space(td)='Grand Total']/td[strong]
                            ex_t_total_tax: //tr[normalize-space(td)='Tax']/td[span]

