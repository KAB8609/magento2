---
#
product_page:
    mca: %productUrl%.html
    title: %productName%
    uimap:
        form:
            fieldsets:
                -
                    product_info:
                        xpath: //div[@class='product-shop']
                        buttons:
                            add_to_cart: //button[span='Add to Cart']
                        fields:
                            product_qty: //input[@id='qty']
                        links:
                            add_to_wishlist: //a[text()='Add to Wishlist']
                            add_to_compare: //a[text()='Add to Compare']
                            email_to_friend: //a[text()='Email to a Friend']
                            first_review: //a[text()='Be the first to review this product']
                        pageelements:
                            product_name: //div[@class='product-name']/h1
                            product_name_header: //div[@class='product-name']/h1[text()='%productName%']
                            price_regular: %productNameXpath%/following-sibling::div[@class='price-box']/span[@class='regular-price']/span[@class='price' and normalize-space(text())='%price%']
                            price_excluding_tax: %productNameXpath%/../following-sibling::div[@class='price-box']/span[@class='price-excluding-tax']/span[@class='price' and normalize-space(text())='%price%']
                            price_including_tax: %productNameXpath%/../following-sibling::div[@class='price-box']/span[@class='price-including-tax']/span[@class='price' and normalize-space(text())='%price%']
                            price_old: %productNameXpath%/../following-sibling::div[@class='price-box']/p[@class='old-price' and normalize-space(text())='%price%']
                            price_special: %productNameXpath%/../following-sibling::div[@class='price-box']/p[@class='special-price' and normalize-space(text())='%price%']
                            price_special_excluding_tax: %productNameXpath%/../following-sibling::div[@class='price-box']/p[@class='special-price']/span[@class='price-excluding-tax' and normalize-space(text())='%price%']
                            price_special_inlcuding_tax: %productNameXpath%/../following-sibling::div[@class='price-box']/p[@class='special-price']/span[@class='price-including-tax' and normalize-space(text())='%price%']
                            as_low_as: %productNameXpath%/../following-sibling::div[@class='price-box']/a[@class='minimal-price-link']/span[@class='price' and normalize-space(text())='%price%']
                            qty: //input[@class='input-text qty'][@value='%price%']
                            ex_qty: //input[@class='input-text qty']
                            ex_price_regular: %productNameXpath%/../following-sibling::div[@class='price-box']/span[@class='regular-price']
                            ex_price_excluding_tax: %productNameXpath%/../following-sibling::div[@class='price-box']/span[@class='price-excluding-tax']/span[@class='price']
                            ex_price_including_tax: %productNameXpath%/../following-sibling::div[@class='price-box']/span[@class='price-including-tax']/span[@class='price']
                            ex_price_old: %productNameXpath%/../following-sibling::div[@class='price-box']/p[@class='old-price']
                            ex_price_special: %productNameXpath%/../following-sibling::div[@class='price-box']/p[@class='special-price']
                            ex_price_special_excluding_tax: %productNameXpath%/../following-sibling::div[@class='price-box']/p[@class='special-price']/span[@class='price-excluding-tax']
                            ex_price_special_inlcuding_tax: %productNameXpath%/../following-sibling::div[@class='price-box']/p[@class='special-price']/span[@class='price-including-tax']
                            ex_as_low_as: %productNameXpath%/../following-sibling::div[@class='price-box']/a[@class='minimal-price-link']/span[@class='price']
                -
                    product_custom_options:
                        xpath: //div[@id='product-options-wrapper']
                -
                    details:
                        xpath: //div[h2[text()='Details']]
                        pageelements:
                            descriprion: //div[@class='std']
                -
                    additional_info:
                        xpath: //div[h2[text()='Additional Information']]
                -
                    add_tag:
                        xpath: //div[label[text()='Add Your Tags:']]
                        buttons:
                            add_tags: //button[@title='Add Tags']
                        fields:
                            input_new_tags: //input[@id='productTagName']
        messages: