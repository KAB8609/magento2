#Manage Sales Orders and related pages

# 'Orders' page
manage_sales_orders:
    mca: sales_order/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'sales_order/')]
    title: Orders / Sales / Magento Admin
    uimap:
        form: &orderGridMassactionForm
            fieldsets:
                -
                    sales_order_grid:
                        xpath: //div[@id='sales_order_grid']
                        buttons:
                            export: //button[span='Export']
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            actions: //select[@id='sales_order_grid_massaction-select']
                            filter_massaction: //select[@id='filter_massaction']
                            filter_status: //select[@id='filter_status']
                            view_per_page: //select[@name='limit']
                        fields:
                            page: //input[@name='page']
                            filter_order_id: //input[@id='filter_real_order_id']
                            filter_purchased_from: //input[@name='store_id']
                            filter_created_from: //input[@name='created_at[from]']
                            filter_created_to: //input[@name='filter_created_at[to]']
                            filter_billing_name: //input[@name='billing_name']
                            filter_shipping_name: //input[@name='shipping_name']
                            filter_base_grand_total_from: //input[@name='base_grand_total[from]']
                            filter_base_grand_total_to: //input[@name='base_grand_total[to]']
                            filter_grand_total_from: //input[@name='grand_total[from]']
                            filter_grand_total_to: //input[@name='grand_total[to]']
                        links:
                            order_id: //a[@name='real_order_id']
                            purchased_from: //a[@name='store_id']
                            created_at: //a[@name='created_at']
                            billing_name: //a[@name='billing_name']
                            shipping_name: //a[@name='shipping_name']
                            base_grand_total: //a[@name='base_grand_total']
                            grand_total: //a[@name='grand_total']
                            status: //a[@name='status']
        buttons:
            create_new_order: //button[span='Create New Order']
        messages:
            failed_print_packingslips: //li[normalize-space(@class)='error-msg' and contains(.//span,'There are no printable documents related to selected orders.')]
            failed_print_credit_memos: //li[normalize-space(@class)='error-msg' and contains(.//span,'There are no printable documents related to selected orders.')]
            failed_print_invoices: //li[normalize-space(@class)='error-msg' and contains(.//span,'There are no printable documents related to selected orders.')]
            failed_print_all: //li[normalize-space(@class)='error-msg' and contains(.//span,'There are no printable documents related to selected orders.')]
            success_unhold_order: //li[normalize-space(@class)='success-msg' and contains(.//span,'order(s) have been released from holding status.')]
            failed_unhold_order: //li[normalize-space(@class)='error-msg' and contains(.//span,'No order(s) were released from holding status.')]
            success_canceled_order: //li[normalize-space(@class)='success-msg' and contains(.//span,'order(s) have been canceled.')]
            failed_canceled_order: //li[normalize-space(@class)='error-msg' and contains(.//span,'The order(s) cannot be canceled.')]
            success_hold_order: //li[normalize-space(@class)='success-msg' and contains(.//span,'order(s) have been put on hold.')]
            failed_hold_order: //li[normalize-space(@class)='error-msg' and contains(.//span,'No order(s) were put on hold.')]
            success_print_packingslips: #TODO
            success_print_credit_memos: #TODO
            success_print_invoices: #TODO
            success_print_all: #TODO

# 'New Order' page
create_order_for_new_customer:
    mca: sales_order_create/
    title: New Order / Orders / Sales / Magento Admin
    uimap:
        form: &newOrderForNewCustomerForm
            fieldsets:
                -
                    order_customer_grid: &salesOrderCreateCustomerGrid
                        xpath: //div[@id='order-customer-selector']
                        buttons:
                            create_new_customer: //button[span='Create New Customer']
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            country: //select[@name='billing_country_id']
                        fields:
                            id: //input[@name='entity_id']
                            name: //input[@name='name']
                            email: //input[@name='email']
                            phone: //input[@name='Telephone']
                            zip_code: //input[@name='billing_postcode']
                            state: //input[@name='billing_regione']
                            store_name: //input[@name='store_name']
                -
                    order_store_selector: &orderStoreSelector
                        xpath: //div[@id='order-store-selector']
                        radiobuttons:
                            choose_main_store: //span[label/text()='%storeName%']/input
                -
                    select_products_to_add: &selectProductsToAdd
                        xpath: //div[div/h4[contains(text(),'Please Select Products to Add')]]
                        buttons:
                            add_selected_products_to_order: //button[span='Add Selected Product(s) to Order']
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            filter_massaction: //select[@id='filter_in_products']
                        fields:
                            filter_id: //input[@id='filter_entity_id']
                            filter_name: //input[@id='filter_name']
                            filter_sku: //input[@id='filter_sku']
                            filter_price_from: //input[@id='filter_price_from']
                            filter_price_to: //input[@id='filter_price_to']
                            qty_to_add: %productXpath%//input[@class='input-text qty']
                        links:
                            configure: %productXpath%//a[text()= 'Configure']
                -
                    order_items_ordered: &orderItemsOrdered
                        xpath: //div[@id='order-items']
                        buttons:
                            add_products: //button[span='Add Products']
                            configure: //tbody[@class='even'][tr/td/div[contains(.,'%sku%')]]//button[span='Configure']
                            update_items_and_quantity: //button[span[contains(text(),'Update Items and Qty')]]
                        checkboxes:
                            custom_price: //tbody[@class='even'][tr/td/div[contains(.,'%sku%')]]//input[contains(@id,'item_use_custom_price_')]
                            apply: //tbody[@class='even'][tr/td/div[contains(.,'%sku%')]]//input[contains(@id,'item_use_discount_')]
                        dropdowns:
                            action: //tbody[@class='even'][tr/td/div[contains(.,'%sku%')]]//select
                        fields:
                            qty: //tbody[@class='even'][tr/td/div[contains(.,'%sku%')]]//input[@class='input-text item-qty']
                            custom_price: //tbody[@class='even'][tr/td/div[contains(.,'%sku%')]]//input[@class='input-text item-price']
                        links:
                            gift_options: //tbody[@class='even'][tr/td/div[contains(.,'%sku%')]]//a[contains(text(),'Gift Options')]
                -
                    order_apply_coupon_code: &orderApplyCouponCode
                        xpath: //div[@id='order-coupons']
                        buttons:
                            apply: //button[span='Apply']
                        fields:
                            coupon_code: //input[@id='coupons:code']
                -
                    order_account_information: &orderAccountInformation
                        xpath: //div[@id='order-form_account']
                        dropdowns:
                            customer_group: //select[@id='group_id']
                        fields:
                            customer_email: //input[@id='email']
                -
                    order_billing_address: &orderBillingAddress
                        xpath: //div[@id='order-billing_address']
                        checkboxes:
                            billing_save_in_address_book: //input[@id='order-billing_address_save_in_address_book']
                        dropdowns:
                            billing_address_choice: //select[@id='order-billing_address_customer_address_id']
                            billing_country: //select[@id='order-billing_address_country_id']
                            billing_state: //select[@id='order-billing_address_region_id']
                        fields:
                            billing_prefix: //input[@id='order-billing_address_prefix']
                            billing_first_name: //input[@id='order-billing_address_firstname']
                            billing_middle_name: //input[@id='order-billing_address_middlename']
                            billing_last_name: //input[@id='order-billing_address_lastname']
                            billing_suffix: //input[@id='order-billing_address_suffix']
                            billing_company: //input[@id='order-billing_address_company']
                            billing_street_address_1: //input[@id='order-billing_address_street0']
                            billing_street_address_2: //input[@id='order-billing_address_street1']
                            billing_city: //input[@id='order-billing_address_city']
                            billing_region: //input[@id='order-billing_address_region']
                            billing_zip_code: //input[@id='order-billing_address_postcode']
                            billing_telephone: //input[@id='order-billing_address_telephone']
                            billing_fax: //input[@id='order-billing_address_fax']
                -
                    order_shipping_address: &orderShippingAddress
                        xpath: //div[@id='order-shipping_address']
                        checkboxes:
                            shipping_same_as_billing_address: //input[@id='order-shipping_same_as_billing']
                            shipping_save_in_address_book: //input[@id='order-shipping_address_save_in_address_book']
                        dropdowns:
                            shipping_address_choice: //select[@id='order-shipping_address_customer_address_id']
                            shipping_country: //select[@id='order-shipping_address_country_id']
                            shipping_state: //select[@id='order-shipping_address_region_id']
                        fields:
                            shipping_prefix: //input[@id='order-shipping_address_prefix']
                            shipping_first_name: //input[@id='order-shipping_address_firstname']
                            shipping_middle_name: //input[@id='order-shipping_address_middlename']
                            shipping_last_name: //input[@id='order-shipping_address_lastname']
                            shipping_suffix: //input[@id='order-shipping_address_suffix']
                            shipping_company: //input[@id='order-shipping_address_company']
                            shipping_street_address_1: //input[@id='order-shipping_address_street0']
                            shipping_street_address_2: //input[@id='order-shipping_address_street1']
                            shipping_city: //input[@id='order-shipping_address_city']
                            shipping_region: //input[@id='order-shipping_address_region']
                            shipping_zip_code: //input[@id='order-shipping_address_postcode']
                            shipping_telephone: //input[@id='order-shipping_address_telephone']
                            shipping_fax: //input[@id='order-shipping_address_fax']
                -
                    order_payment_method: &orderPaymentMethod
                        xpath: //div[@id='order-billing_method']
                        radiobuttons:
                            check_money_order: //input[@type='radio' and @id='p_method_checkmo']
                            credit_card: //input[@type='radio' and @id='p_method_ccsave']
                            authorize_net_directpost: //input[@id='p_method_authorizenet_directpost']
                            paypal_uk_direct: //input[@id='p_method_paypaluk_direct']
                            authorize_net: //input[@id='p_method_authorizenet']
                            paypal_direct_payment_payflow_edition: //input[@id='p_method_paypaluk_direct']
                            payflow_pro: //input[@id='p_method_verisign']
                            paypal_direct_payment: //input[@id='p_method_paypal_direct']
                        fields:
                            name_on_card_saved: //ul[@id='payment_form_ccsave']//div[@class='input-box']/input[@name='payment[cc_owner]']
                            credit_card_number_saved: //ul[@id='payment_form_ccsave']//div[@class='input-box']/input[@name='payment[cc_number]']
                            cvv_saved: //ul[@id='payment_form_ccsave']//div[@class='input-box']/input[@name='payment[cc_cid]']
                            name_on_card_autnet: //ul[@id='payment_form_authorizenet']//div[@class='input-box']/input[@name='payment[cc_owner]']
                            credit_card_number_autnet: //ul[@id='payment_form_authorizenet']//div[@class='input-box']/input[@name='payment[cc_number]']
                            cvv_autnet: //ul[@id='payment_form_authorizenet']//div[@class='input-box']/input[@name='payment[cc_cid]']
                            credit_card_number_paypal_direct_payment_payflow_edition: //ul[@id='payment_form_paypaluk_direct']//input[@name='payment[cc_number]']
                            cvv_paypal_direct_payment_payflow_edition: //ul[@id='payment_form_paypaluk_direct']//input[@name='payment[cc_cid]']
                            credit_card_number_payflow_pro: //ul[@id='payment_form_verisign']//input[@name='payment[cc_number]']
                            cvv_payflow_pro: //ul[@id='payment_form_verisign']//input[@name='payment[cc_cid]']
                            credit_card_number_paypal_direct_payment: //ul[@id='payment_form_paypal_direct']//input[@name='payment[cc_number]']
                            cvv_paypal_direct_payment: //ul[@id='payment_form_paypal_direct']//input[@name='payment[cc_cid]']
                        dropdowns:
                            credit_card_type_saved: //ul[@id='payment_form_ccsave']//select[@name='payment[cc_type]']
                            expiration_date_month_saved: //ul[@id='payment_form_ccsave']//select[@name='payment[cc_exp_month]']
                            expiration_date_year_saved: //ul[@id='payment_form_ccsave']//select[@name='payment[cc_exp_year]']
                            credit_card_type_autnet: //ul[@id='payment_form_authorizenet']//select[@name='payment[cc_type]']
                            expiration_date_month_autnet: //ul[@id='payment_form_authorizenet']//select[@name='payment[cc_exp_month]']
                            expiration_date_year_autnet: //ul[@id='payment_form_authorizenet']//select[@name='payment[cc_exp_year]']
                            credit_card_type_paypal_direct_payment_payflow_edition: //ul[@id='payment_form_paypaluk_direct']//select[@name='payment[cc_type]']
                            expiration_date_month_paypal_direct_payment_payflow_edition: //ul[@id='payment_form_paypaluk_direct']//select[@name='payment[cc_exp_month]']
                            expiration_date_year_paypal_direct_payment_payflow_edition: //ul[@id='payment_form_paypaluk_direct']//select[@name='payment[cc_exp_year]']
                            credit_card_type_payflow_pro: //ul[@id='payment_form_verisign']//select[@name='payment[cc_type]']
                            expiration_date_month_payflow_pro: //ul[@id='payment_form_verisign']//select[@name='payment[cc_exp_month]']
                            expiration_date_year_payflow_pro: //ul[@id='payment_form_verisign']//select[@name='payment[cc_exp_year]']
                            credit_card_type_paypal_direct_payment: //ul[@id='payment_form_paypal_direct']//select[@name='payment[cc_type]']
                            expiration_date_month_paypal_direct_payment: //ul[@id='payment_form_paypal_direct']//select[@name='payment[cc_exp_month]']
                            expiration_date_year_paypal_direct_payment: //ul[@id='payment_form_paypal_direct']//select[@name='payment[cc_exp_year]']
                    #TODO - add more methods
                -
                    3d_secure_card_validation: &3DSecureCardValidation
                        xpath: //div[div/h4[contains(text(),'3D Secure Card Validation')]]
                        fields:
                            3d_password: //html/body/table/tbody/tr/td/table/tbody/tr[4]/td/table/tbody/tr[6]/td/form/div/table/tbody/tr/td/font/b/center/table/tbody/tr[2]/td[2]/b/input[1]
                        buttons:
                            3d_submit: //html/body/table/tbody/tr/td/table/tbody/tr[4]/td/table/tbody/tr[6]/td/form/div/table/tbody/tr/td/font/b/center/table/tbody/tr[4]/td[2]/b/input
                            start_reset_validation: //button[span='Start/Reset Validation...']
                -
                    order_history: &orderHistory
                        xpath: //div[div/h4[contains(text(),'Order History')]]
                        fields:
                            order_comments: //textarea[@id='order-comment']
                -
                    shipping_method: &shippingMethod
                        xpath: //div[@id='order-shipping_method']
                        links:
                            get_shipping_methods_and_rates: //a[normalize-space(text())='Get shipping methods and rates']
                        radiobuttons:
                            ship_method: //input[@type='radio' and following-sibling::*[contains(text(), '%shipMethod%')]]
                     #TODO - add more methods
                -
                    order_totals: &orderTotals
                        xpath: //div[div/h4[contains(text(),'Order Totals')]]
                        checkboxes:
                            append_comments: //input[@name='order[comment][customer_note_notify]']
                            email_order_confirmation: //input[@name='order[send_confirmation]']
                        buttons:
                            submit_order: //button[span='Submit Order']
                -
                    product_composite_configure_form: &productCompositeConfigureForm
                        xpath: //div[div/h4[contains(text(),'Configure Product')]]
                        dropdowns:
                            drop: //div/dl[./dt/label[contains(text(),'%optionDropdown%')]]//select
                        radiobuttons:
                            radio: //input[@type='radio']/../span/label[contains(text(),'%optionRadio%')]/../../input[@type='radio']
                        checkboxes:
                            check: //input[@type='checkbox']/../span/label[contains(text(),'%optionCheck%')]/../../input[@type='checkbox']
                        fields:
                            text: //input[@type='text']/../label[contains(text(),'%optionText%')]/following-sibling::*[@type='text']
                            config_qty_text: //tr[td[contains(.,'%optionText%')]]/td/input[@title='Qty']
                        buttons:
                            ok: //button[span[contains(text(),'OK')]]
                            cancel: //button[span[contains(text(),'Cancel')]]
                -
                    gift_options: &giftMessage
                        xpath: //div[div/h4[contains(text(),'Gift Options for')]]
                        fields:
                            from: //input[@name='current_item_giftmessage_sender']
                            to: //input[@name='current_item_giftmessage_recipient']
                            message: //textarea[@name='current_item_giftmessage_message']
                        buttons:
                            ok: //button[span='OK']
                            cancel: //button[span='Cancel']
        buttons:
            back: //button[span='Back']
            cancel: //button[span='Cancel']
        messages: &orderMessages
            error_specify_order_items: //li[normalize-space(@class)='error-msg' and contains(.//span,'You need to specify order items.')]
            customer_email_already_exists: //li[normalize-space(@class)='error-msg' and contains(.//span,'This customer email already exists.')]
            email_is_not_valid_hostname: //li[normalize-space(@class)='error-msg' and contains(.//span,'"Email" is not a valid hostname.')]
            email_exceeds_allowed_length: //li[normalize-space(@class)='error-msg' and contains(.//span,'"Email" exceeds the allowed length.')]
            error_invalid_exp_date: //li[normalize-space(@class)='error-msg' and contains(.//span,'Incorrect credit card expiration date.')]
            empty_payment_method: "%fieldXpath%/following-sibling::*[text()='Please select one of the options.' and not(contains(@style,'display: none;'))]"
            empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
            card_type_doesnt_match: "%fieldXpath%/following-sibling::*[text()='Card type does not match credit card number.' and not(contains(@style,'display: none;'))]"
            invalid_card_number: "%fieldXpath%/following-sibling::*[text()='Please enter a valid credit card number.' and not(contains(@style,'display: none;'))]"
            invalid_cvv: "%fieldXpath%/following-sibling::*[text()='Please enter a valid credit card verification number.' and not(contains(@style,'display: none;'))]"
            invalid_exp_date: "%fieldXpath%/following-sibling::*[text()='Incorrect credit card expiration date.' and not(contains(@style,'display: none;'))]"
            invalid_coupon_code: //li[normalize-space(@class)='error-msg' and contains(.//span,'coupon code is not valid.')]
            success_applying_coupon: //li[normalize-space(@class)='success-msg' and contains(.//span,'The coupon code has been accepted.')]


create_order_for_existing_customer:
    mca: sales_order_create/index/customer_id/%id%/
    title: New Order / Orders / Sales / Magento Admin
    uimap:
        form: &newOrderForExistCustomerForm
            fieldsets:
