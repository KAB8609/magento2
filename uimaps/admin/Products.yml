                                        meta_information_meta_description: //textarea[@id='meta_description']
                -
                    images: &imagesTab
                        xpath: //a[@title='Images']/span
                        fieldsets:
                            -
                                product_images:
                                    xpath: //div[contains(div/div/h4,'Images')]
                -
                    recurring_profile: &recurringProfileTab
