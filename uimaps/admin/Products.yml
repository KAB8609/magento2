---
messages: &productMesssages
    invalid_tier_price: "%fieldXpath%/following-sibling::*[text()='Please enter a number greater than 0 in this field.' and not(contains(@style,'display: none;'))]"
    empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
    success_deleted_product: //li[normalize-space(@class)='success-msg' and contains(.//span,'The product has been deleted.')]
    success_saved_product: //li[normalize-space(@class)='success-msg' and contains(.//span,'The product has been saved.')]
    select_type_of_option: //div[@id='advice-required-option-select-product_option_%optionId%_type']
    enter_valid_number: //div[@id='advice-validate-number-product_option_%optionId%_price']
    invalid_special_price: //div[@id='advice-validate-zero-or-greater-special_price']
    invalid_price: //div[@id='advice-validate-zero-or-greater-price']
    invalid_qty: //div[@id='advice-validate-number-inventory_qty']
    existing_sku: //div[@id='advice-validate-ajax-sku']

# Manage Product page
manage_products:
    mca: catalog_product/
    click_xpath: //div[@class='nav-bar']//a[span='Manage Products']
    title: Manage Products / Catalog / Magento Admin
    uimap:
        form: &searchProductGrid
            fieldsets:
                -
                    product_grid:
                        xpath: //div[@id='productGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            product_massaction: //select[@id='productGrid_massaction-select']
                            filter_massaction: //select[@id='product_filter_massaction']
                            product_type: //select[@id='product_filter_type']
                            product_attribute_set: //select[@id='product_filter_set_name']
                            product_price_currency: //select[@id='product_filter_price_currency']
                            product_visibility: //select[@id='product_filter_visibility']
                            product_status: //select[@id='product_filter_status']
                            website: //select[@id='product_filter_website']
                        fields:
                            product_id_from: //input[@id='product_filter_entity_id_from']
                            product_id_to: //input[@id='product_filter_entity_id_to']
                            product_name: //input[@id='product_filter_entity_id_to']
                            product_sku: //input[@id='product_filter_sku']
                            product_price_from: //input[@id='product_filter_price_from']
                            product_price_to: //input[@id='product_filter_price_to']
                            product_qty_from: //input[@id='product_filter_qty_from']
                            product_qty_to: //input[@id='product_filter_qty_to']
        buttons:
            add_new_product: //button[span='Add Product']
        messages: *productMesssages

# Settings for New Product creation
new_product_settings:
    mca: catalog_product/new/
    title: New Product / Manage Products / Catalog / Magento Admin
    uimap:
        form: &newProductSettingsForm
            tabs:
                -
                    settings: &settingsTab
                        xpath: //a[@title='Settings']/span
                        fieldsets:
                            -
                                product_settings:
                                    xpath: //div[contains(div/div/h4,'Create Product Settings')]
                                    buttons:
                                        continue: //button[span='Continue']
                                    dropdowns:
                                        product_attribute_set: //select[@id='attribute_set_id']
                                        product_type: //select[@id='product_type']
# Add New Product page
