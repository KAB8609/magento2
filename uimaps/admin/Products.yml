---
# Product creation page and related pages

# Manage Product page
manage_products:
    mca: catalog_product/
    click_xpath: //div[@class='nav-bar']//a[span='Manage Products']
    title: Manage Products / Catalog / Magento Admin
    uimap:
        form: &searchProductGrid
            fieldsets:
                -
                    product_grid:
                        xpath: //div[@id='productGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        checkboxes:
                            select_product: //input[@class='massaction-checkbox'and (@name='product')]
                        dropdowns:
                            select_product: //select[@id='product_filter_massaction']
                            product_type: //select[@id='product_filter_type']
                            attribute_set_name: //select[@id='product_filter_set_name']
                            price_currency: //select[@id='product_filter_price_currency']
                            visibility: //select[@id='product_filter_visibility']
                            status: //select[@id='product_filter_status']
                            websites: //select[@id='product_filter_website']
                        fields:
                            id_from: //input[@id='product_filter_entity_id_from']
                            id_to: //input[@id='product_filter_entity_id_to']
                            name: //input[@id='product_filter_entity_id_to']
                            sku: //input[@id='product_filter_sku']
                            price_from: //input[@id='product_filter_price_from']
                            price_to: //input[@id='product_filter_price_to']
                            qty_from: //input[@id='product_filter_qty_from']
                            qty_to: //[@id='product_filter_qty_to']
        buttons:
            add_new_product: //button[span='Add Product']
        messages:
            success_saved_product: //li[normalize-space(@class)='success-msg' and contains(.//span,'The product has been saved.')]

# Settings for New Product creation
new_product_settings:
    mca: catalog_product/new/
    title: New Product / Manage Products / Catalog / Magento Admin
    uimap:
        form: &newProductSettingsForm
            fieldsets:
                -
                    product_settings:
                        xpath: //div[@id='settings']
                        buttons:
                            continue_button: //button[span='Continue']
                        dropdowns:
                            attribute_set: //select[@id='attribute_set_id']
                            product_type: //select[@id='product_type']
# Add New Product page
new_product:
    mca: catalog_product/new/set/%attributeSetID%/type/%productType%/
    title: New Product / Manage Products / Catalog / Magento Admin
    uimap:
        form: &newProductCreationForm
            tabs:
                -
                    general:
                        xpath: //a[@title='General']/span
                        fieldsets:
                            -
                                general:
                                    xpath: "//div[contains(div/div/h4,'General') and not (@style='display: none;')]"
                                    buttons:
                                        create_new_attribute: //button[span='Create New Attribute']
                                    dropdowns:
                                        product_status: //select[@id='status']
                                        product_visibility: //select[@id='visibility']
                                        product_in_feed: //select[@id='is_imported']
                                        sku_type: //select[@id='sku_type']
                                        weight_type: //select[@id='weight_type']
                                    fields:
                                        product_name: //input[@id='name']
                                        product_description: //textarea[@id='description']
                                        product_short_description: //textarea[@id='short_description']
                                        product_sku: //input[@id='sku']
                                        product_weight: //input[@id='weight']
                                        product_news_from_date: //input[@id='news_from_date']
                                        product_news_to_date: //input[@id='news_to_date']
                                        product_url_key: //input[@id='url_key']
                                    required: [product_name, product_description, product_short_description, product_sku, product_weight, product_status, product_visibility]
                -
                    prices:
                        xpath: //a[@title='Prices']/span
                        fieldsets:
                            -
                                prices:
                                    xpath: "//div[contains(div/div/h4,'Prices') and not (@style='display: none;')]"
                                    buttons:
                                        create_new_attribute: //button[span='Create New Attribute']
                                        add_tier_price: //button[span='Add Tier']
                                        delete_tier_price: //button[@id='tier_price_row_%rowNumber%_delete_button']
                                    dropdowns:
                                        product_tax_class: //select[@id='tax_class_id']
                                        google_checkout: //select[@id='enable_googlecheckout']
                                        product_tier_price_customer_group: //select[@id='tier_price_row_%rowNumber%_cust_group']
                                        product_tier_price_website: //select[@id='tier_price_row_%rowNumber%_website']
                                        product_price_type: //select[@id='price_type']
                                    fields:
                                        product_price: //input[@id='price']
                                        product_special_price: //input[@id='special_price']
                                        product_special_price_from: //input[@id='special_from_date']
                                        product_special_price_to: //input[@id='special_to_date']
                                        product_cost: //input[@id='cost']
                                        product_tier_price_qty: //input[@id='tier_price_row_%rowNumber%_qty']
                                        product_tier_price_price: //input[@id='tier_price_row_%rowNumber%_price']
                                        product_price_view_bundle: //select[@id='price_view']
                                    required: [product_price, product_tier_price_qty, product_tier_price_price, product_tax_class, product_price_view_bundle]
                -
                    meta_information:
                        xpath: //a[@title='Meta Information']/span
                        fieldsets:
                            -
                                meta_information:
                                    xpath: "//div[contains(div/div/h4,'Meta Information') and not (@style='display: none;')]"
                                    fields:
                                        meta_title: //input[@id='meta_title']
                                        meta_keywords: //textarea[@id='meta_keyword']
                                        meta_description: //textarea[@id='meta_description']
                -
                    recurring_profile:
                        xpath: //a[@title='Recurring Profile']/span
                        fieldsets:
                            -
                                recurring_profile:
                                    xpath: "//div[contains(div/div/h4,'Recurring Profile') and not (@style='display: none;')]"
                                    dropdowns:
                                        enable_recurring_profile: //select[@id='is_recurring']
                -
                    design:
                        xpath: //a[@title='Design']/span
                        fieldsets:
                            -
                                design:
                                    xpath: "//div[contains(div/div/h4,'Design') and not (@style='display: none;')]"
                                    buttons:
                                        create_new_attribute: //button[span='Create New Attribute']
                                    dropdowns:
                                        custom_design: //select[@id='custom_design']
                                        page_layout: //select[@id='page_layout']
                                        display_product_options_in: //select[@id='options_container']
                                    fields:
                                        active_from: //input[@id='custom_design_from']
                                        active_to: //input[@id='custom_design_to']
                                        custom_layout_update: //textarea[@id='custom_layout_update']
                -
                    gift_options:
                        xpath: //a[@title='Gift Options']/span
                        fieldsets:
                            -
                                gift_options:
                                    xpath: "//div[contains(div/div/h4,'Gift Options') and not (@style='display: none;')]"
                                    buttons:
                                        create_new_attribute: //button[span='Create New Attribute']
                                    checkboxes:
                                        use_config_settings: //input[@id='use_config_gift_message_available']
                                    dropdown:
                                        allow_gift_message: //select[@id='gift_message_available']
                -
                    inventory:
                        xpath: //a[@title='Inventory']/span
                        fieldsets:
                            -
                                inventory:
                                    xpath: "//div[contains(div/div/h4,'Inventory') and not (@style='display: none;')]"
                                    checkboxes:
                                        use_manage_stock: //input[@id='inventory_use_config_manage_stock']
                                        use_qty_for_items_status: //input[@id='inventory_use_config_min_qty']
                                        use_min_allowed_qty: //input[@id='inventory_use_config_min_sale_qty']
                                        use_max_allowed_qty: //input[@id='inventory_use_config_max_sale_qty']
                                        use_backorders: //input[@id='inventory_use_config_backorders']
                                        use_notify_for_qty_below: //input[@id='inventory_use_config_notify_stock_qty']
                                        use_enable_qty_increments: //input[@id='inventory_use_config_enable_qty_increments']
                                        use_qty_increments: //input[@id='inventory_use_config_qty_increments']
                                    dropdowns:
                                        manage_stock: //select[@id='inventory_manage_stock']
                                        qty_uses_decimals: //select[@id='inventory_is_qty_decimal']
                                        backorders: //select[@id='inventory_backorders']
                                        enable_qty_increments: //select[@id='inventory_enable_qty_increments']
                                        stock_availability: //select[@id='inventory_stock_availability']
                                    fields:
                                        qty: //input[@id='inventory_qty']
                                        qty_for_items_out_of_stock: //input[@id='inventory_min_qty']
                                        min_allowed_qty: //input[@id='inventory_min_sale_qty']
                                        max_allowed_qty: //input[@id='inventory_max_sale_qty']
                                        notify_for_qty_below: //input[@id='inventory_notify_stock_qty']
                                        qty_increments: //input[@id='inventory_qty_increments' and not(@disabled)]
                                    required: [qty]
                -
                    custom_options:
                        xpath: //a[@title='Custom Options']/span
                        fieldsets:
                            -
                                custom_options:
                                    xpath: "//div[contains(div/div/h4,'Custom Options') and not (@style='display: none;')]"
                                    buttons:
                                        add_new_option: //button[span='Add New Option']
                                        delete_option: //div[@id='option_%optionNumber%']//button[span='Delete Option']
                                    dropdowns:
                                        input_type: //select[@id='product_option_%optionNumber%_type']
                                        is_required: //select[@id='product_option_%optionNumber%_is_require']
                                    fields:
                                        title: //input[@id='product_option_%optionNumber%_title']
                                        sort_order: //input[@name='product[options][%optionNumber%][sort_order]']
                -
                    bundle_items:
                        xpath: //a[@title='Bundle Items']/span
                        fieldsets:
                            -
                                shipment:
                                    xpath: "//div[contains(div/h4,'Shipment') and not (@style='display: none;')]"
                                    dropdowns:
                                        ship_bundle_items: //select[@id='shipment_type']
                            -
                                bundle_items:
                                    xpath: //div[@id='product_bundle_container']
                                    buttons:
                                        add_new_option: //button[span='Add New Option']
                                        delete_option: //div[@id='option_%optionNumber%']//button[span='Delete Option']
                                        add_selection: //button[@id='bundle_option_%optionNumber%_add_button']
                                    dropdowns:
                                        input_type: //select[@id='bundle_option_%optionNumber%_type']
                                        is_required: //select[@id='bundle_option_%optionNumber%_required']
                                    fields:
                                        default_title: //input[@id='id_bundle_option_%optionNumber%_title']
                                        position: //input[@id='bundle_option_%optionNumber%']//input[@class='input-text validate-zero-or-greater']
                -
                    associated_products:
                        xpath: //a[@title='Associated Products']/span
                        fieldsets:
                            -
                                create_simple_assosiated_product:
                                    xpath: "//div[contains(div/h4,'Create Simple Associated Product') and not (@style='display: none;')]"
                                    buttons:
                                        create_empty: //button[span='Create Empty']
                            -
                                super_products_attribute_configuration:
                                    xpath: "//div[contains(div/h4,'Super product attributes configuration') and not (@style='display: none;')]"
                                    checkboxes:
                                        use_default: //input[@id='configurable__attribute_0_label_use_default']
                                    fields:
                                        attribute_name: //input[@id='configurable__attribute_%attribute_number%_label']
                            -
                                associated_products_grid:
                                    xpath: //div[@id='super_product_grid']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    checkboxes:
                                        select_all: //input[@title='Select All']
                                    dropdowns:
                                        view_per_page: //select[@name='limit']
                                        filter_in_products: //select[@id='filter_in_products']
                                    fields:
                                        id: //input[@id='filter_entity_id']
                                        name: //input[@id='filter_name']
                                        sku: //input[@id='filter_sku']
                                        price_from: //input[@id='filter_price_from']
                                        price_to: //input[@id='filter_price_to']
                                        default_qty_from: //input[@id='filter_qty_from']
                                        default_qty_to: //input[@id='filter_qty_to']
                                        position_from: //input[@id='filter_position_from']
                                        position_to: //input[@id='filter_position_to']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save: //button[span='Save']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages:
            empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
            existing_sku: //div[@id='advice-validate-ajax-sku']