---
#Manage System Configuration

# 'System Configuration' page
system_configuration:
    mca: system_config/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'system_config/')]
    title: Configuration / System / Magento Admin
    uimap:
        form: &systemConfiguration
            tabs:
                -
                    general_general_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/general/')]
                        fieldsets:
                            -
                                countries_options:
                                    xpath: //div/fieldset[legend='Countries Options']
                                    dropdowns:
                                        default_country: //select[@name='groups[country][fields][default][value]']
                                    multiselects:
                                        allowed_countries: //select[@name='groups[country][fields][allow][value][]']
                                        postal_code_is_optional: //select[@name='groups[country][fields][optional_zip_countries][value][]']
                            -
                                locale_options:
                                    xpath: //div/fieldset[legend='Locale Options']
                                    dropdowns:
                                        timezone: //select[@name='groups[locale][fields][timezone][value]']
                                        locale: //select[@name='groups[locale][fields][code][value]']
                                        first_day_of_week: //select[@name='groups[locale][fields][firstday][value]']
                                    multiselects:
                                        weekend_days: //select[@name='groups[locale][fields][weekend][value][]']
                            -
                                store_information:
                                    xpath: //div/fieldset[legend='Store Information']
                                    fields:
                                        store_name: //input[@name='groups[store_information][fields][name][value]']
                                        store_contact_tetephone: //input[@name='groups[store_information][fields][phone][value]']
                                        store_contact_address: //textarea[@name='groups[store_information][fields][address][value]']
                -
                    general_web_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/web/')]
                        fieldsets:
                            -
                                url_options:
                                    xpath: //div/fieldset[legend='Url Options']
                                    dropdowns:
                                        add_store_code_to_urls: //select[@name='groups[url][fields][use_store][value]']
                                        auto_redirect_to_base_url: //select[@name='groups[url][fields][redirect_to_base][value]']
                            -
                                seo:
                                    xpath: //div/fieldset[legend='Search Engines Optimization']
                                    dropdowns:
                                        use_web_server_rewrites: //select[@name='groups[seo][fields][use_rewrites][value]']
                            -
                                unsecure:
                                    xpath: //div/fieldset[legend='Unsecure']
                                    fields:
                                        unsecure_base_url: //input[@name='groups[unsecure][fields][base_url][value]']
                                        unsecure_base_link_url: //input[@name='groups[unsecure][fields][base_link_url][value]']
                                        unsecure_base_skin_url: //input[@name='groups[unsecure][fields][base_skin_url][value]']
                                        unsecure_base_media_url: //input[@name='groups[unsecure][fields][base_media_url][value]']
                                        unsecure_base_javasript_url: //input[@name='groups[unsecure][fields][base_js_url][value]']
                            -
                                secure:
                                    xpath: //div/fieldset[legend='Secure']
                                    fields:
                                        secure_base_url: //input[@name='groups[secure][fields][base_url][value]']
                                        secure_base_link_url: //input[@name='groups[secure][fields][base_link_url][value]']
                                        secure_base_skin_url: //input[@name='groups[secure][fields][base_skin_url][value]']
                                        secure_base_media_url: //input[@name='groups[secure][fields][base_media_url][value]']
                                        secure_base_javascript_url: //input[@name='groups[secure][fields][base_js_url][value]']
                                        secure_offloader_header: //input[@name='groups[secure][fields][offloader_header][value]']
                                    dropdowns:
                                        secure_use_secure_urls_in_frontend: //select[@name='groups[secure][fields][use_in_frontend][value]']
                                        secure_use_secure_urls_in_admin: //select[@name='groups[secure][fields][use_in_adminhtml][value]']
                            -
                                default_pages:
                                    xpath: //div/fieldset[legend='Default Pages']
                                    fields:
                                        default_web_url: //input[@name='groups[default][fields][front][value]']
                                        default_no_route_url: //input[@name='groups[default][fields][no_route][value]']
                                    dropdowns:
                                        cms_home_page: //select[@name='groups[default][fields][cms_home_page][value]']
                                        cms_no_route_page: //select[@name='groups[default][fields][cms_no_route][value]']
                                        cms_no_cookies_page: //select[@name='groups[default][fields][cms_no_cookies][value]']
                                        show_breadcrumbs_for_cms_pages: //select[@name='groups[default][fields][show_cms_breadcrumbs][value]']
                            -
                                polls:
                                    xpath: //div/fieldset[legend='Polls']
                                    dropdowns:
                                        disallow_voting_from_same_ip: //select[@name='groups[polls][fields][poll_check_by_ip][value]']
                            -
                                session_cookie_management:
                                    xpath: //div/fieldset[legend='Session Cookie Management']
                                    fields:
                                        cookie_lifetime: //input[@name='groups[cookie][fields][cookie_lifetime][value]']
                                        cookie_path: //input[@name='groups[cookie][fields][cookie_path][value]']
                                        cookie_domain: //input[@name='groups[cookie][fields][cookie_domain][value]']
                                    dropdowns:
                                        use_http_only: //select[@name='groups[cookie][fields][cookie_httponly][value]']
                            -
                                session_validation_settings:
                                    xpath: //div/fieldset[legend='Session Validation Settings']
                                    dropdowns:
                                        validate_remote_addr: //select[@name='groups[session][fields][use_remote_addr][value]']
                                        validate_http_via: //select[@name='groups[session][fields][use_http_via][value]']
                                        validate_http_x_forwarded_for: //select[@name='groups[session][fields][use_http_x_forwarded_for][value]']
                                        validate_http_user_agent: //select[@name='groups[session][fields][use_http_user_agent][value]']
                                        use_sid_on_frontend: //select[@name='groups[session][fields][use_frontend_sid][value]']
                            -
                                browser_capabilities_detection:
                                    xpath: //div/fieldset[legend='Browser Capabilities Detection']
                                    dropdowns:
                                        redirect_to_cms_page_if_cookies_are_disabled: //select[@name='groups[browser_capabilities][fields][cookies][value]']
                                        show_notice_if_javascript_is_disabled: //select[@name='groups[browser_capabilities][fields][javascript][value]']
                -
                    general_design_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/design/')]
                        fieldsets:
                            -
                                design_package:
                                    xpath: //div/fieldset[legend='Package']
                                    fields:
                                        current_package_name: //input[@name='groups[package][fields][name][value]']
                                        matched_expression: //input[@name[contains(text(), '[%rowId%][regexp]')]]
                                        value: //input[@name[contains(text(), '[%rowId%][value]')]]
                                    buttons:
                                        current_package_add_exception: //tr[@id='row_design_package_ua_regexp']//button[span='Add Exception']
                                        delete: //tr[@id='%rowId%']//button[span='Delete']
                            -
                                design_theme:
                                    xpath: //div/fieldset[legend='Themes']
                                    fields:
                                        translations: //input[@name='groups[theme][fields][locale][value]']
                                        templates: //input[@name='groups[theme][fields][template][value]']
                                        skin: //input[@name='groups[theme][fields][skin][value]']
                                        layout: //input[@name='groups[theme][fields][layout][value]']
                                        default: //input[@name='groups[theme][fields][default][value]']
                                        matched_expression: //input[@name[contains(text(), '[%rowId%][regexp]')]]
                                        value: //input[@name[contains(text(), '[%rowId%][value]')]]
                                    buttons:
                                        delete: //tr[@id='%rowId%']//button[span='Delete']
                                        templates_add_exception: //tr[@id='row_design_theme_template_ua_regexp']//button[span='Add Exception']
                                        skin_add_exception: //tr[@id='row_design_theme_skin_ua_regexp']//button[span='Add Exception']
                                        layout_add_exception: //tr[@id='row_design_theme_layout_ua_regexp']//button[span='Add Exception']
                                        default_add_exception: //tr[@id='row_design_theme_default_ua_regexp']//button[span='Add Exception']
                            -
                                html_head:
                                    xpath: //div/fieldset[legend='HTML Head']
                                    fields:
                                        favicon_icon: //input[@name='groups[head][fields][shortcut_icon][value]']
                                        default_title: //input[@name='groups[head][fields][default_title][value]']
                                        title_prefix: //input[@name='groups[head][fields][title_prefix][value]']
                                        title_suffix: //input[@name='groups[head][fields][title_suffix][value]']
                                        default_description: //textarea[@name='groups[head][fields][default_description][value]']
                                        default_keywords: //textarea[@name='groups[head][fields][default_keywords][value]']
                                        misc_scripts: //textarea[@name='groups[head][fields][includes][value]']
                                    dropdowns:
                                        default_robots: //select[@name='groups[head][fields][default_robots][value]']
                                        display_demo_store_notice: //select[@name='groups[head][fields][demonotice][value]']
                            -
                                header:
                                    xpath: //div/fieldset[legend='Header']
                                    fields:
                                        logo_image_src: //input[@name='groups[header][fields][logo_src][value]']
                                        logo_image_alt: //input[@name='groups[header][fields][logo_alt][value]']
                                        welcome_text: //input[@name='groups[header][fields][welcome][value]']
                            -
                                footer:
                                    xpath: //div/fieldset[legend='Footer']
                                    fields:
                                        copyright: //textarea[@name='groups[footer][fields][copyright][value]']
                                        misc_html: //textarea[@name='groups[footer][fields][absolute_footer][value]']
                            -
                                product_image_watermarks:
                                    xpath: //div/fieldset[legend='Product Image Watermarks']
                                    fields:
                                        base_image_watermark_default_size: //input[@name='groups[watermark][fields][image_size][value]']
                                        base_image_watermark_opacity_percent: //input[@name='groups[watermark][fields][image_imageOpacity][value]']
                                        base_image_watermark: //input[@name='groups[watermark][fields][image_image][value]']
                                        small_image_watermark_default_size: //input[@name='groups[watermark][fields][small_image_size][value]']
                                        small_image_watermark_opacity_percent: //input[@name='groups[watermark][fields][small_image_imageOpacity][value]']
                                        small_image_watermark: //input[@name='groups[watermark][fields][small_image_image][value]']
                                        thumbnail_watermark_default_size: //input[@name='groups[watermark][fields][thumbnail_size][value]']
                                        thumbnail_watermark_opacity_percent: //input[@name='groups[watermark][fields][thumbnail_imageOpacity][value]']
                                        thumbnail_watermark: //input[@name='groups[watermark][fields][thumbnail_image][value]']
                                    dropdowns:
                                        base_image_watermark_position: //select[@name='groups[watermark][fields][image_position][value]']
                                        small_image_watermark_position: //select[@name='groups[watermark][fields][small_image_position][value]']
                                        thumbnail_image_watermark_position: //select[@name='groups[watermark][fields][thumbnail_position][value]']
                            -
                                pagination:
                                    xpath: //div/fieldset[legend='Pagination']
                                    fields:
                                        pagination_frame: //input[@name='groups[pagination][fields][pagination_frame][value]']
                                        pagination_frame_skip: //input[@name='groups[pagination][fields][pagination_frame_skip][value]']
                                        anchor_text_for_previous: //input[@name='groups[pagination][fields][anchor_text_for_previous][value]']
                                        anchor_text_for_next: //input[@name='groups[pagination][fields][anchor_text_for_next][value]']
                -
                    general_currency_setup_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/currency/')]
                        fieldsets:
                            -
                                currency_options:
                                    xpath: //div/fieldset[legend='Currency Options']
                                    dropdowns:
                                        base_currency: //select[@name='groups[options][fields][base][value]']
                                        default_display_currency: //select[@name='groups[options][fields][default][value]']
                                    multiselects:
                                        allowed_countries: //select[@name='groups[options][fields][allow][value][]']
                            -
                                webservicex:
                                    xpath: //div/fieldset[legend='Webservicex']
                                    fields:
                                        connection_timeout_in_seconds: //input[@name='groups[webservicex][fields][timeout][value]']
                            -
                                scheduled_import_settings:
                                    fields:
                                        error_email_recipient: //input[@name='groups[import][fields][error_email][value]']
                                    dropdowns:
                                        enabled: //select[@name='groups[import][fields][enabled][value]']
                                        service: //select[@name='groups[import][fields][service][value]']
                                        start_time_hours: //select[@name='groups[import][fields][time][value][]'][1]
                                        start_time_minutes: //select[@name='groups[import][fields][time][value][]'][2]
                                        start_time_seconds: //select[@name='groups[import][fields][time][value][]'][3]
                                        frequency: //select[@name='groups[import][fields][frequency][value]']
                                        error_email_sender: //select[@name='groups[import][fields][error_email_identity][value]']
                                        error_email_template: //select[@name='groups[import][fields][error_email_template][value]']
                -
                    general_store_email_addresses_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/trans_email/')]
                        fieldsets:
                            -
                                general_contact:
                                    xpath: //div/fieldset[legend='General Contact']
                                    fields:
                                        general_sender_name: //input[@name='groups[ident_general][fields][name][value]']
                                        general_sender_email: //input[@name='groups[ident_general][fields][email][value]']
                            -
                                sales_representative:
                                    xpath: //div/fieldset[legend='Sales Representative']
                                    fields:
                                        sales_sender_name: //input[@name='groups[ident_sales][fields][name][value]']
                                        sales_sender_email: //input[@name='groups[ident_sales][fields][email][value]']
                            -
                                customer_support:
                                    xpath: //div/fieldset[legend='Customer Support']
                                    fields:
                                        customer_support_sender_name: //input[@name='groups[ident_support][fields][name][value]']
                                        customer_support_sender_email: //input[@name='groups[ident_support][fields][email][value]']
                            -
                                custom_email_1:
                                    xpath: //div/fieldset[legend='Custom Email 1']
                                    fields:
                                        custom1_sender_name: //input[@name='groups[ident_custom1][fields][name][value]']
                                        custom1_sender_email: //input[@name='groups[ident_custom1][fields][email][value]']
                            -
                                custom_email_2:
                                    xpath: //div/fieldset[legend='Custom Email 2']
                                    fields:
                                        custom2_sender_name: //input[@name='groups[ident_custom2][fields][name][value]']
                                        custom2_sender_email: //input[@name='groups[ident_custom2][fields][email][value]']
                -
                    general_contacts_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/contacts/')]
                        fieldsets:
                            -
                                contact_us:
                                    xpath: //div/fieldset[legend='Contact Us']
                                    dropdowns:
                                        enable_contact_us: //select[@name='groups[contacts][fields][enabled][value]']
                            -
                                email_options:
                                    xpath: //div/fieldset[legend='Email Options']
                                    fields:
                                        send_emails_to: //input[@name='groups[email][fields][recipient_email][value]']
                                    dropdowns:
                                        email_sender: //select[@name='groups[email][fields][sender_email_identity][value]']
                                        email_template: //select[@name='groups[email][fields][email_template][value]']
                -
                    general_reports_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/reports/')]
                        fieldsets:
                            -
                                dashboard:
                                    xpath: //div/fieldset[legend='Dashboard']
                                    dropdowns:
                                        year_to_date_starts_month: //select[@name='groups[dashboard][fields][ytd_start][value][]'][1]
                                        year_to_date_starts_day: //select[@name='groups[dashboard][fields][ytd_start][value][]'][2]
                                        current_month_starts: //select[@name='groups[dashboard][fields][mtd_start][value]']
                -
                    general_content_management_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/cms/')]
                        fieldsets:
                            -
                                wysiwyg_options:
                                    xpath: //div/fieldset[legend='WYSIWYG Options']
                                    dropdowns:
                                        enable_wysiwyg_editor: //select[@name='groups[wysiwyg][fields][enabled][value]']
                                        use_static_urls_for_media_content: //select[@name='groups[wysiwyg][fields][use_static_urls_in_catalog][value]']
                -
                    catalog_catalog_tab:
                        xpath: //a[contains(@href, 'system_config/edit/section/catalog/')]
                        fieldsets:
                            -
                                frontend:
                                    xpath: //div/fieldset[legend='Frontend']
                                    fields:
                                        products_per_page_on_grid_allowed_values: //input[@name='groups[frontend][fields][grid_per_page_values][value]']
                                        products_per_page_on_grid_default_value: //input[@name='groups[frontend][fields][grid_per_page][value]']
                                        products_per_page_on_list_allowed_values: //input[@name='groups[frontend][fields][list_per_page_values][value]']
                                        products_per_page_on_list_default_value: //input[@name='groups[frontend][fields][list_per_page][value]']
                                    dropdowns:
                                        list_mode: //select[@name='groups[frontend][fields][list_mode][value]']
                                        allow_all_products_per_page: //select[@name='groups[frontend][fields][list_allow_all][value]']
                                        product_listing_sort_by: //select[@name='groups[frontend][fields][default_sort_by][value]']
                                        use_flat_catalog_category: //select[@name='groups[frontend][fields][flat_catalog_category][value]']
                                        use_flat_catalog_product: //select[@name='groups[frontend][fields][flat_catalog_product][value]']
                                        allow_dynamic_media_urls_in_products_and_categories: //select[@name='|groups[frontend][fields][parse_url_directives][value]']
                            -
                                sitemap:
                                    xpath: //div/fieldset[legend='Sitemap']
                                    dropdowns:
                                        use_tree_like_category_sitemap: //select[@name='groups[sitemap][fields][tree_mode][value]']
                                    fields:
                                        minimum_lines_per_page: //input[@name='groups[sitemap][fields][lines_perpage][value]']
                            -
                                product_reviews:
                                    xpath: //div/fieldset[legend='Product Reviews']
                                    dropdowns:
                                        allow_guests_to_write_reviews: //select[@name='groups[review][fields][allow_guest][value]']
                            -
                                product_alerts:
                                    xpath: //div/fieldset[legend='Product Alerts']
                                    dropdowns:
                                        allow_alert_when_product_price_changes: //select[@name='groups[productalert][fields][allow_price][value]']
                                        price_alert_email_template: //select[@name='groups[productalert][fields][allow_price][value]']
                                        allow_alert_when_product_comes_back_in_stock: //select[@name='groups[productalert][fields][allow_stock][value]']
                                        stock_alert_email_template: //select[@name='groups[productalert][fields][email_stock_template][value]']
                                        alert_email_sender: //select[@name='groups[productalert][fields][email_identity][value]']
                            -
                                product_alerts_run_settings:
                                    xpath: //div/fieldset[legend='Product Alerts Run Settings']
                                    dropdowns:
                                        frequency: //select[@name='groups[productalert_cron][fields][frequency][value]']
                                        start_time_hours: //select[@name='groups[productalert_cron][fields][time][value][]'][1]
                                        start_time_minutes: //select[@name='groups[productalert_cron][fields][time][value][]'][2]
                                        start_time_seconds: //select[@name='groups[productalert_cron][fields][time][value][]'][3]
                                        error_email_sender: //select[@name='groups[productalert_cron][fields][error_email_identity][value]']
                                        error_email_template: //select[@name='groups[productalert_cron][fields][error_email_template][value]']
                                    fields:
                                        error_email_recipient: //input[@name='groups[productalert_cron][fields][error_email][value]']
                            -
                                product_image_placeholders:
                                    xpath: //div/fieldset[legend='Product Image Placeholders']
                                    fields:
                                        base_image: //input[@name='groups[placeholder][fields][image_placeholder][value]']
                                        small_image: //input[@name='groups[placeholder][fields][small_image_placeholder][value]']
                                        thumbnail: //input[@name='groups[placeholder][fields][thumbnail_placeholder][value]']
                                    checkboxes:
                                        delete_base_image: //input[@name='groups[placeholder][fields][image_placeholder][value][delete]']
                                        delete_small_image: //input[@name='groups[placeholder][fields][small_image_placeholder][value][delete]']
                                        delete_thumbnail: //input[@name='groups[placeholder][fields][thumbnail_placeholder][value][delete]']
                            -
                                recently_viewed_compared_products:
                                    xpath: //div/fieldset[legend='Recently Viewed/Compared Products']
                                    dropdowns:
                                        show_for_current: //select[@name='groups[recently_products][fields][scope][value]']
                                    fields:
                                        default_recently_viewed_products_count: //input[@name='groups[recently_products][fields][viewed_count][value]']
                                        default_recently_compared_products_count: //input[@name='groups[recently_products][fields][compared_count][value]']
                            -
                                price:
                                    xpath: //div/fieldset[legend='Price']
                                    dropdowns:
                                        catalog_price_scope: //select[@name='groups[price][fields][scope][value]']
                            -
                                layered_navigation:
                                    xpath: //div/fieldset[legend='Layered Navigation']
                                    dropdowns:
                                        price_navigation_step_calculation: //select[@name='groups[layered_navigation][fields][price_range_calculation][value]']
                            -
                                category_top_navigation:
                                    xpath: //div/fieldset[legend='Category Top Navigation']
                                    fields:
                                        maximal_depth: //input[@name='groups[navigation][fields][max_depth][value]']
                            -
                                search_engine_optimizations:
                                    xpath: //div/fieldset[legend='Search Engine Optimizations']
                                    fields:
                                        product_url_suffix: //input[@name='groups[seo][fields][product_url_suffix][value]']
                                        category_url_suffix: //input[@name='groups[seo][fields][category_url_suffix][value]']
                                        page_title_separator: //input[@name='groups[seo][fields][title_separator][value]']
                                    dropdowns:
                                        autogenerated_site_map: //select[@name='groups[seo][fields][site_map][value]']
                                        popular_search_terms: //select[@name='groups[seo][fields][search_terms][value]']
                                        use_categories_path_for_product_urls: //select[@name='groups[seo][fields][product_use_categories][value]']
                                        create_permanent_redirect_for_old_urls_if_url_key_changed: //select[@name='groups[seo][fields][save_rewrites_history][value]']
                                        use_canonical_link_meta_tag_for_categories: //select[@name='groups[seo][fields][category_canonical_tag][value]']
                                        use_canonical_link_meta_tag_for_products: //select[@name='groups[seo][fields][product_canonical_tag][value]']
                            -
                                catalog_search:
                                    xpath: //div/fieldset[legend='Catalog Search']
                                    fields:
                                        minimal_query_length: //input[@name='groups[search][fields][min_query_length][value]']
                                        maximum_query_length: //input[@name='groups[search][fields][max_query_length][value]']
                                        maximum_query_words_count: //input[@name='groups[search][fields][max_query_words][value]']
                                        apply_layered_navigation_if_search_results_are_less_than: //input[@name='groups[search][fields][use_layered_navigation_count][value]']
                                    dropdowns:
                                        search_type: //select[@name='groups[search][fields][search_type][value]']
                            -
                                downloadable_product_options:
                                    xpath: //div/fieldset[legend='Downloadable Product Options']
                                    fields:
