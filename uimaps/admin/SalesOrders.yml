sales_order_creditmemo: 
  mca: sales_order_creditmemo/new/order_id/%id%/
  title: New invoice / Invoices / Sales / Magento Admin
  uimap:
    form: &orderShipment
      fieldsets:
        -
         order_number:
           xpath: //div[div[@class='entry-edit']//a[contains(text(),'Order')]]//div[@class='fieldset']
         account_information: 
           xpath: //div[div[@class='entry-edit']//h4[contains(text(),'Account Information')]]//div[@class='fieldset']
         billing_address: 
           xpath: //div[div[@class='entry-edit']//h4[contains(text(),'Billing Address')]]//fieldset
         shipping_address:
           xpath: //div[div[@class='entry-edit']//h4[contains(text(),'Shipping Address')]]//fieldset
         payment_information:
           xpath: //div[div[@class='entry-edit']//h4[contains(text(),'Payment Information')]]//fieldset
         shipping_information:
           xpath: //div[div[@class='entry-edit']//h4[contains(text(),'Shipping Information')]]//fieldset
         items_to_refund:
           xpath: //div[@id='creditmemo_item_container']
         credit_memo_comments:
           xpath: //div[div[@class='box-left entry-edit']//h4[contains(text(),'Credit Memo Comments')]]//fieldset
         refund_totals:
           xpath: //div[@class='order-totals']
           buttons:
            refund_offline: //button[span='Refund Offline']
  