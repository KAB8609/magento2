# Square opacity
opacity = 30

# Zoomed area width (in pixels)
zoom_width = 350

# Zoomed area height (in pixels)
zoom_height = 283

# Zoomed area position
# allowed values: top, right, bottom, left, inner
zoom_position = right

# Thumb change event
# allowed values: click, mouseover
thumb_change = click

# Show message under image?
# allowed values: Yes, No
show_message = No

# Message under images
message = Move your mouse over image

# Show caption in zoomed area?
# allowed values: Yes, No
show_caption = No

# Use loading animation?
# allowed values: Yes, No
loading_animation = Yes

# Loading animation image
loading_image = ajax-loader.gif

# Loading animation text
loading_text = Loading Zoom, please wait

# Use drag mode?
# allowed values: Yes, No
drag_mode = No

# Always show zoom?
# allowed values: Yes, No
always_show_zoom = No

# Size of thumbnail (in pixels)
thumb_size = 285

# Size of additional thumbnails (in pixels)
selector_size = 65

# Pages to show effect
# allowed values: Product, Category, Both
pages = Product

# Ignore magento CSS width/height styles for additional images
# allowed values: Yes, No
ignore_magento_css = No