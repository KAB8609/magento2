---
#Test data for Flat Catalog

#*********************************************
#*         Backend                           *
#*********************************************
flat_catalog_frontend:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            use_flat_catalog_category: %NoValue%
            product_listing_sort_by: %NoValue%
            allow_all_products_per_page: %NoValue%
            list_mode: %NoValue%
            products_per_page_on_grid_allowed_values: '8,18,28'
            products_per_page_on_grid_default_value: 8
            products_per_page_on_list_allowed_values: '10,20,30,40'
            products_per_page_on_list_default_value: 10
      
flat_catalog_Search_engine_optimizations:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            popular_search_terms: %NoValue%
            autogenerated_site_map: %NoValue%

flat_catalog_reviews:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            allow_guests_to_write_reviews: %NoValue%

flat_catalog_category_excluded:
    parent_category: Default Category
    name: Sub Category IsIncluded(%randomize%)
    is_active: Yes
    available_product_listing_config: No
    available_product_listing: Best Value, Name, Price
    include_in_navigation_menu: No
