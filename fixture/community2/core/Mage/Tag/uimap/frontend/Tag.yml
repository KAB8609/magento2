---
#
all_tags:
    mca: tag/list
    title: Magento Commerce
    uimap:
        form:
            fieldsets:
                -
                    tags:
                        links:
                            tag_name: //*[@data-ui-id='tags-all-item-%tagName%']

tags_products:
    mca: tag/product/list/tagId/%id%/
    title: Products tagged with '%tagName%'
    uimap:
        form:
            fieldsets:
                -
                    popular_tags:
                        links:
                            tag_name: //*[@data-ui-id='tags-popular-item-%tagName%']
                            view_all_tags: //*[@data-ui-id='tags-popular-view-all-link']
                -
                    product_grid:
                        links:
                            product_name: //[@data-ui-id='search-result-list-%productName%']