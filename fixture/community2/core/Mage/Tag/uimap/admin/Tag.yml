---
# All Tags page
all_tags:
    mca: tag/
    click_xpath: //*[@data-ui-id='menu-main-menu-adminhtml-tag-index']
    title: All Tags / Tags / Catalog / Magento Admin
    uimap: &allTags
        form: &searchTagsGrid
            fieldsets:
                -
                    tags_grid:
                        xpath:
                        links:
                            select_all: //*[@data-ui-id='tag-tag-grid-massaction-select-all-link']
                        buttons:
                            reset_filter: //*[@data-ui-id='tag-tag-grid-reset-filter-button']
                            search: //*[@data-ui-id='tag-tag-grid-search-button']
                            submit: //*[@data-ui-id='tag-tag-grid-massaction-button']
                        dropdowns:
                            tags_massaction: //*[@data-ui-id='tag-tag-grid-massaction-select']
                            filter_massaction: //*[@data-ui-id='anonymous-14-filter-massaction']
                            tags_status: //*[@data-ui-id='anonymous-11-select-status']
                            store_view: //*[@data-ui-id='anonymous-7-visible-in-filter-visible-in']
                        fields:
                            tag_name: //*[@data-ui-id='name-name-filter-name']
                            products_from: //*[@data-ui-id='products-products-filter-products-from']
                            products_to: //*[@data-ui-id='products-products-filter-products-to']
                            customers_from: //*[@data-ui-id='customers-customers-filter-customers-from']
                            customers_to: //*[@data-ui-id='customers-customers-filter-customers-to']
        buttons:
            add_new_tag: //*[@data-ui-id='adminhtml-tag-tag-add-button']
        messages: &tagsMesssages
            no_records_found: //tr[td='No records found.']
            success_created_tag: //li[normalize-space(@class)='success-msg' and contains(.,'The tag has been created.')]
            success_saved_tag: //li[normalize-space(@class)='success-msg' and contains(.,'The tag has been saved.')]
            success_deleted_tag: //li[normalize-space(@class)='success-msg' and contains(.,'The tag has been deleted.')]
            success_deleted_products_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'Total of %qtyDeletedTags% record(s) have been deleted.')]
            success_changed_status: //li[normalize-space(@class)='success-msg' and contains(.,'Total of %qtyDeletedTags% record(s) have been updated.')]
            confirmation_for_delete: Are you sure you want to do this?
            confirmation_for_massaction_delete: Are you sure?
            tag_already_exists: //li[@class='error-msg' and contains(.,'Tag already exists.')]
            required_name: //div[@id='advice-required-entry-name' and text()='This is a required field.']

all_tags_index:
    mca: tag/index/
    click_xpath: //*[@data-ui-id='menu-main-menu-adminhtml-tag-index']
    title: All Tags / Tags / Catalog / Magento Admin
    uimap: *allTags

# New Tag page
new_tag:
    mca: tag/edit/store/%storeId%
    click_xpath: //*[@data-ui-id='menu-main-menu-adminhtml-tag-index']
    title: New Tag / Tags / Catalog / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    store_views:
                        xpath:
                        dropdowns:
                            switch_store: //*[@data-ui-id='tag-edit-store-switcher']
                    general_info:
                        xpath:
                        dropdowns:
                            tag_status: //*[@data-ui-id='anonymous-3-select-tag-status']
                        fields:
                            tag_name: //*[@data-ui-id='anonymous-3-text-tag-name']
                            base_popularity: //*[@data-ui-id='anonymous-3-text-base-popularity']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_tag: //button[span='Save Tag']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages: *tagsMesssages

# Edit Tag Page
edit_tag:
    uimap: &editTagUimap
        form:
            fieldsets:
                -
                    store_views:
                        xpath:
                        dropdowns:
                            switch_store: //*[@data-ui-id='tag-edit-store-switcher']
                    general_info:
                        xpath:
                        dropdowns:
                            tag_status: //*[@data-ui-id='anonymous-3-select-tag-status']
                        fields:
                            tag_name: //*[@data-ui-id='anonymous-3-text-tag-name']
                            base_popularity: //*[@data-ui-id='anonymous-3-text-base-popularity']
                -
                    products_tagged_by_admins:
                        xpath:
                        links:
                            prod_tag_admin_expand: //*[@data-ui-id='anonymous-5-tag-assign']
                        buttons:
                            reset_filter: //*[@data-ui-id='tag-assigned-grid-reset-filter-button']
                            search: //*[@data-ui-id='tag-assigned-grid-search-button']
                        fields:
                            prod_tag_admin_name: //*[@data-ui-id='anonymous-5-name-filter-name']
        buttons:
            back: //*[@data-ui-id='tag-edit-back-button']
            reset: //*[@data-ui-id='tag-edit-reset-button']
            delete_tag: //*[@data-ui-id='tag-edit-delete-button']
            save_tag: //*[@data-ui-id='tag-edit-save-button']
            save_and_continue_edit: //*[@data-ui-id='tag-edit-save-and-edit-button-button']
        messages: *tagsMesssages

# Edit tag '%tagName%' page
edit_tag_more_options:
    mca: tag/edit/tag_id/%id%/store/%storeId%/ret/
    title: %tagName% / Tags / Catalog / Magento Admin
    uimap: *editTagUimap

# Pending Tags page
pending_tags:
    mca: tag/pending
    click_xpath: //*[@data-ui-id='menu-main-menu-adminhtml-tag-pending']
    title: Pending Tags / Tags / Catalog / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    pending_tags_grid:
                        xpath:
                        buttons:
                            reset_filter: //*[@data-ui-id='anonymous-0-reset-filter-button']
                            search: //*[@data-ui-id='anonymous-0-search-button']
                            submit: //*[@data-ui-id='adminhtml-tag-pending-tagsgrid-massaction-button']
                        dropdowns:
                            tags_massaction: //*[@data-ui-id='adminhtml-tag-pending-tagsgrid-massaction-select']
                            filter_massaction: //*[@data-ui-id='anonymous-15-filter-massaction']
                            tags_status: //*[@data-ui-id='anonymous-15-filter-massaction']
                        fields:
                            tag_name: //*[@data-ui-id='anonymous-4-name-filter-name']
                            products_from: //*[@data-ui-id='anonymous-5-products-filter-products-from']
                            products_to: //*[@data-ui-id='anonymous-5-products-filter-products-to']
                            customers_from: //*[@data-ui-id='anonymous-6-customers-filter-customers-from']
                            customers_to: //*[@data-ui-id='anonymous-6-customers-filter-customers-to']

# Pending Tags page
pending_tags:
    uimap:
        form:
            fieldsets:
                -
                    pending_tags_grid:
                        dropdowns:
                            filter_visible_in: //select[@name='visible_in']
