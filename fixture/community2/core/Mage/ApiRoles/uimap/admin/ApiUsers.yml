api_users_management:
    mca: webapi_user/
    click_xpath: //div[@class='nav-bar']//a[span='API Users']
    title: API Users / Web Services / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    api_users_grid:
                        xpath: //div[@id='permissionsUserGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            view_per_page: //select[@name='limit']
                            filter_user_roles: //select[@name='role_name']
                        fields:
                            page: //input[@name='page']
                            filter_api_users_id: //input[@id='permissionsUserGrid_filter_user_id']
                            filter_api_users_name: //input[@id='permissionsUserGrid_filter_user_name']
                        pageelements:
                            page_grid_head: //div/table[@id='permissionsUserGrid_table']//thead//tr[@class='headings']
        buttons:
            add_new_api_users: //button[@title='Add New API User']
        messages: &pageMessages
            success_user_saved: //li[normalize-space(@class)='success-msg' and contains(.,'The user has been saved.')]
            success_user_deleted: //li[normalize-space(@class)='success-msg' and contains(.,'The user has been deleted.')]
            api_user_empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
            user_exist: //li[normalize-space(@class)='error-msg' and contains(.,'User Name already exists.')]

add_new_api_users:
    mca: webapi_user/new/
    title: New User / API Users / Web Services / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    api_new_user:
                        xpath: //div[@id='user_base_fieldset']
                        dropdowns:
                            api_user_role: //select[@name='role_id']
                        fields:
                            api_user_name: //input[@id='user_user_name']
                            api_user_secret: //input[@id='user_api_secret']
            buttons:
                back: //button[@title='Back']
                reset: //button[@title='Reset']
                save: //button[@title='Save']
                save_and_continue_edit: //button[@title='Save and Continue Edit']
            messages: *pageMessages

edit_api_user:
    mca: webapi_user/edit/user_id/%userId%/
    title: %userName% / API Users / Web Services / System / Magento Admin
    uimap:
        form: *api_new_user