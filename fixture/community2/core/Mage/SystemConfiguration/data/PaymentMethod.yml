#<-------------Bank Transfer Payment------------------------>
banktransfer:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_payment_methods
        configuration:
            btp_enabled: Yes
            btp_title: Bank Transfer Payment
            btp_instruction: Bank Transfer Instruction Data
            btp_payment_from_applicable_countries: All Allowed Countries
            btp_payment_from_specific_countries: %noValue%
            btp_make_check_payable_to: %noValue%
            btp_send_check_to: %noValue%
            btp_minimum_order_total: %noValue%
            btp_maximum_order_total: %noValue%
            btp_sort_order: %noValue%

banktransfer_payment_disable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_payment_methods
        configuration:
            cmo_enabled: No

