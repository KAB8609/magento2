#It was created for version CE 1.5.0.0. Observability fot other versions is not guaranteed.
#Theme change can also influence accuracy of UIMap forms

# 'Forgot Your Password' page
forgot_customer_password:
    mca: customer/account/forgotpassword/
    title: Forgot Your Password
    uimap:
        form:
            fieldsets:
                -
                    forgot_password:
                        xpath: //form[@id='form-validate']
                        links:
                            back_to_login: //a[text()='Back to Login']
                        buttons:
                            submit: //button[span='Submit']
                            captcha_reload: //*[@id='captcha-reload']
                        fields:
                            email: //*[@id='email_address']
                            captcha: //*[@id='captcha_user_forgotpassword']
                        pageelements:
                            captcha: //*[@id='user_forgotpassword']
            messages:
                empty_captcha: //*[@id='advice-required-entry-captcha_user_forgotpassword']
                incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA.')]
                forgot_password_invalid_email: //div[@class='validation-advice' and text()='Please enter a valid email address. For example johndoe@domain.com.']

# 'Create an Account' page
register_account:
    uimap:
        form:
            fieldsets:
                -
                    account_info:
                        fields:
                            captcha: //*[@id='captcha_user_create']
                        buttons:
                            captcha_reload: //*[@id='captcha-reload']
                        pageelements:
                            captcha: //*[@id='user_create']

            messages:
                empty_captcha: //input[@id='captcha_user_create']/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]
                incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA.')]

#'Login or Create an Account' page
customer_login:
    uimap:
            form:
                fieldsets:
                    -
                        log_in_customer:
                            fields:
                                captcha: //*[@id='captcha_user_login']
                            buttons:
                                captcha_reload: //*[@id='captcha-reload']
                            pageelements:
                                captcha: //*[@id='user_login']

                messages:
                    empty_captcha: //input[@id='captcha_user_login']/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]
                    incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA.')]
                    success_forgot_password: //li[normalize-space(@class)='success-msg' and contains(.,'If there is an account associated with %email% you will receive an email with a link to reset your password.')]

#'Success LogOut page
customer_logout:
    mca: customer/account/logoutSuccess/
    title: Magento Commerce

#'Login or Create an Account' page with no redirect
customer_login_refer:
    mca: customer/account/login/referer/%referer%/
    title: Customer Login
    uimap:
            form:
                fieldsets:
                    -
                        log_in_customer:
                            buttons:
                                login: //button[span='Login']
                            fields:
                                email: //input[@id='email']
                                password: //input[@id='pass']
