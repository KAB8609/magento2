---
news:
    mca: news
    click_xpath: //*[@id='nav']//a[span='Manage News']
    title: "Manage News / News / Magento Admin"
    uimap:
        form:
          fieldsets:
                -
                    news_grid:
                        xpath: //div[@id='news_list_grid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        fields:
                            id: //input[@id='news_list_grid_filter_item_id']
                            news_title: //input[@id='news_list_grid_filter_title']
                            author: //input[@id='news_list_grid_filter_author']                            
        buttons:
            add_new_news: //button[span='Add New News']
        messages:
            success_saved_news: //li[normalize-space(@class)='success-msg' and contains(.,'The news item has been saved.')]


news_new:
    mca: news/new    
    title: "New Item / Manage News / News / Magento Admin"
    uimap:
        form: 
            tabs:
                -
                    news_info:
                        xpath: //a[@id='page_tabs_main_section']/span
                        fieldsets:
                            -
                                news_information:
                                    xpath: //div[@id='news_main_base_fieldset']                                    
                                    fields:
                                        news_title: //input[@id='news_main_title']
                                        author: //input[@id='news_main_author']
                                        publish_date: //input[@id='news_main_time_published']                                        
                                    required: [news_title, author, publish_date]
                -
                    content:
                       xpath: //a[@id='page_tabs_content_section']/span
                       fieldsets:
                            -
                              contents:
                                xpath:
                                fields:
                                  content: //*[@id='news_content_content']
                                buttons:
                                  htmleditor: //*[@id='togglenews_content_content']
                    image_thumbnail:
                        xpath: //*[@id='page_tabs_image_section']/span
                        fieldsets:
                             -
                                fields:
                                  news_image: //*[@id='news_image_image']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_news: //button[span='Save News Item']        
            save_news_continue: //button[span='Save and Continue Edit']