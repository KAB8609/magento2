---
manage_apps:
    mca: mobile/
    click_xpath: //div[@class='nav-bar']//a[span='Manage Apps']
    title: Magento Admin
    form:
                fieldsets:
                    -
                        mobile_apps_grid:
                            xpath: .//div[@id='mobile_apps_grid']
                            buttons:
                                reset_filter: //button[span='Reset Filter']
                                search: //button[span='Search']
                            dropdowns:
                                device: //*[@id='mobile_apps_grid_filter_type']
                                status: //*[@id='mobile_apps_grid_filter_status']

submission_history:
    mca: mobile/history/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'mobile/history/')]
    title: Magento Admin

message_templates:
    mca: mobile/template/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'mobile/template/')]
    title: Magento Admin

message_queue:
    mca: mobile/queue/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'mobile/queue/')]
    title: Magento Admin