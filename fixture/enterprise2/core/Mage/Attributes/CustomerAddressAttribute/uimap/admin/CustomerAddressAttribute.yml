# Manage Customer Address and related pages

# Manage  Customer Address Attributes page
manage_customer_address_attributes:
    mca: customer_address_attribute
    click_xpath: //ul[@id='nav']//a[contains(@href, 'customer_address_attribute')]
    title: Manage Customer Address Attributes / Magento Admin
    uimap:
        form: &searchCustomerAttributeGrid
            fieldsets:
                -
                    attributes_grid:
                        xpath:  //div[@id='customerAddressAttributeGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        fields:
                            attribute_code: //input[@name='attribute_code']
                            attribute_label: //input[@name='frontend_label']
                        dropdowns:
                            required: //select[@name='is_required']
                            system: //select[@name='is_user_defined']
                            visible:  //select[@name='is_visible']
                            sort: //input[@name='sort_order']
                        pageelements:
                            attributes_grid_head: //div[@id='customerAddressAttributeGrid']//thead/tr[@class='headings']
        buttons:
            add_new_attribute: //button[span='Add New Attribute' or span='Add New']
        messages: &addressAttributeMessages
            empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' or text()='Failed' and not(contains(@style,'display: none;'))]"
            success_deleted_attribute: //li[normalize-space(@class)='success-msg' and contains(.,'The customer address attribute has been deleted.')]
            exists_attribute_code: //li[normalize-space(@class)='error-msg' and contains(.,'Attribute with the same code already exists')]
            success_saved_attribute: //li[normalize-space(@class)='success-msg' and contains(.,'The customer address attribute has been saved.')]
            wrong_length_attribute_code: //div[@id='advice-validate-length-attribute_code']
            invalid_attribute_code: //div[@id='advice-validate-code-attribute_code']
            error_invalid_position: //div[@id='advice-validate-digits-position']
            invalid_lines_range: //div[@id='advice-validate-digits-range-multiline_count']
            use_numbers_only: "//input[@id='max_file_size']/following-sibling::*[text()='Please use numbers only in this field. Please avoid spaces or other characters such as dots or commas.' or text()='Failed' and not(contains(@style,'display: none;'))]"
            delete_confirm_message: Are you sure you want to do this?


# Add New Address Attribute page
new_customer_address_attribute:
    mca: customer_address_attribute/new/
    title: New Attribute / Manage Customer Address Attributes / Magento Admin
    uimap:
        form: &newAddressAttributeForm
            tabs:
                -
                    properties: &addressAttributeProperties
                        xpath: //a[@id='enterprise_customer_address_attribute_edit_tabs_general']/span
                        fieldsets:
                            -
                                attribute_properties:
                                    xpath: //div[@id='base_fieldset']
                                    dropdowns:
                                        input_type: //select[@id='frontend_input']
                                        default_yesno_value: "//select[@id='default_value_yesno']"
                                        input_validation: "//select[@id='input_validation']"
                                        values_required: //select[@id='is_required']
                                        input_output_filter: "//select[@id='input_filter']"
                                        use_customer_segment: //select[@id='is_used_for_customer_segment']
                                    fields:
                                        attribute_code: //input[@id='attribute_code']
                                        default_value: "//input[@id='default_value_text']"
                                        default_text_field_value: "//textarea[@id='default_value_textarea']"
                                        lines_count: "//input[@id='multiline_count']"
                                        minimum_text_lenght: "//input[@id='min_text_length']"
                                        maximum_text_lenght: "//input[@id='max_text_length']"
                                        default_data_value: "//input[@id='default_value_date']"
                                        minimal_data_value: "//input[@id='date_range_min']"
                                        maximum_data_value: "//input[@id='date_range_max']"
                                        maximum_file_size: "//input[@id='max_file_size']"
                                        file_extensions: "//input[@id='file_extensions']"
                                        maximum_image_file_size: "//input[@id='max_file_size']"
                                        maximum_image_width: "//input[@id='max_image_width']"
                                        maximum_image_height:  "//input[@id='max_image_heght']"
                                    required: [attribute_code, lines_count]
                            -
                                frontend_properties:
                                    xpath: //div[@id='front_fieldset']
                                    dropdowns:
                                        show_on_frontend: //select[@id='is_visible']
                                    fields:
                                        sort_order: //input[@id='sort_order']
                                    multiselects:
                                        forms_to_use: //select[@id='used_in_forms']
                                    required: [sort_order]
                -
                    manage_labels_options:
                        xpath: //a[@id='enterprise_customer_address_attribute_edit_tabs_options']/span
                        fieldsets:
                            -
                                manage_titles:
                                    xpath: //div[@class='entity-edit' and contains(.//@id,'attribute-labels-table')]
                                    fields:
                                        admin_title: //input[@name='frontend_label[0]']
                                        titles_by_store_name: //td[%storeViewNumber%]/input
                                    required: [admin_title]
                            -
                                manage_options:
                                    xpath: "//div[@id='matage-options-panel' and not(@style='display: none;')]"
                                    buttons:
                                        add_option: //button[@id='add_new_option_button']
                                        delete_option: //td[contains(input/@name,'option[delete][option_%fieldOptionNumber%]')]/button
                                    checkboxes:
                                        is_default: //input[@name='default[]' and @value='option_%fieldOptionNumber%']
                                    fields:
                                        admin_option_name: //input[@name='option[value][option_%fieldOptionNumber%][0]']
                                        store_view_titles: //input[@name='option[value][option_%fieldOptionNumber%][1]']
                                        option_position: //input[@name='option[order][option_%fieldOptionNumber%]']
                                        titles_by_store_name: //td[contains(input/@name,'option[value][option_%fieldOptionNumber%]')][%storeViewNumber%]/input
                                    required: [admin_option]
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_attribute: //button[span='Save Attribute']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages: *addressAttributeMessages

# Manage Customer Address  Attributes page
edit_customer_address_attribute:
    mca: customer_address_attribute/edit/attribute_id/%id%/
    title: %attribute_code% / Manage Customer Address Attributes / Magento Admin
    uimap:
        form: &editAddressAttributeForm
            tabs:
                -
                    properties: *addressAttributeProperties
                -
                    manage_labels_options:
                        xpath: //a[@id='enterprise_customer_address_attribute_edit_tabs_options']/span
                        fieldsets:
                            -
                                manage_titles:
                                    xpath: //div[@class='entity-edit' and contains(.//@id,'attribute-labels-table')]
                                    fields:
                                        admin_title: //input[@name='frontend_label[%storeViewNumber%]']
                                        titles_by_store_name: //td[%storeViewNumber%]/input
                                    required: [admin_title]
                            -
                                manage_options:
                                    xpath: "//div[@id='matage-options-panel' and not(@style='display: none;')]"
                                    buttons:
                                        add_option: //button[@id='add_new_option_button']
                                        delete_option: //td[contains(input/@name,'option[delete][%fieldOptionNumber%]')]/button
                                    checkboxes:
                                        is_default: //input[@name='default[]' and @value='%fieldOptionNumber%']
                                    fields:
                                        admin_option_name: //input[@name='option[value][%fieldOptionNumber%][0]']
                                        option_position: //input[@name='option[order][%fieldOptionNumber%]']
                                        titles_by_store_name: //td[contains(input/@name,'option[value][%fieldOptionNumber%]')][%storeViewNumber%]/input
                                    required: [admin_option]
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            delete_attribute: //button[span='Delete Attribute']
            save_attribute: //button[span='Save Attribute']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages: *addressAttributeMessages
