                                    xpath: //fieldset[@id='admin_captcha']
                            -
                                security:
                                    fields:
                                        maximum_login_failures: //input[@name="groups[security][fields][lockout_failures][value]"]
                            -
                                admin_user_emails:
                                    fields:
                                        recovery_link_exp_period: //input[@name='groups[emails][fields][password_reset_link_expiration_period][value]']
                -
                    general_reports:
                        fieldsets:
                            -
                                dashboard_report:
                                    xpath: //fieldset[@id='reports_dashboard']
                -
                    sales_payment_methods:
                        fieldsets:
                            -
                                authorize_net_payment_bridge:
                                    xpath: //fieldset[@id='payment_pbridge_authorizenet']
                            -
                                payment_bridge:
                                    xpath: //fieldset[@id='payment_pbridge']
                            -
                                ogone_direct_payment_bridge:
                                    xpath: //fieldset[@id='payment_pbridge_ogone_direct']
                            -
                                sage_pay_direct:
                                    xpath: //fieldset[@id='payment_sagepay_direct']
                            -
                                psi_gate:
                                    xpath:  //fieldset[@id='payment_psigate_basic']
                            -
                                braintree_payment_bridge:
                                    xpath: //fieldset[@id='payment_braintree_basic']
                            -
                                worldpay:
                                    xpath: //fieldset[@id='payment_worldpay_direct']
                            -
                                first_data:
                                    xpath: //fieldset[@id='payment_firstdata']
                            -
                                payone_de:
                                    xpath: //fieldset[@id='payment_payone_gate']
                            -
                                dibs:
                                    xpath: //fieldset[@id='payment_dibs']
                            -
                                banktransfer_payment:
                                    xpath: //fieldset[@id='payment_banktransfer']
                            -
                                cash_on_delivery_payment:
                                    xpath: //fieldset[@id='payment_cashondelivery']
                -
                    sales_gift_card:
                        xpath:  //a[contains(@href, 'edit/section/giftcard/')]
                        fieldsets:
                            -
                                gift_card_email_settings:
                                    xpath:  //fieldset[@id='giftcard_email']
                            -
                                gift_card_general_settings:
                                    xpath: //fieldset[@id='giftcard_general']
                            -
                                gift_card_email_sent:
                                    xpath: //fieldset[@id='giftcard_giftcardaccount_email']
                            -
                                gift_card_account:
                                    xpath: //fieldset[@id='giftcard_giftcardaccount_general']
                -
                    advanced_system:
                        fieldsets:
