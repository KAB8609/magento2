---
# Promotions and related pages
# 'Shopping Cart Price Rules' page

manage_shopping_cart_price_rules:
    uimap:
        pageelements:
            access_denied: //*[@id='page:main-container']/h1[text()='Access denied']

create_shopping_cart_price_rule:
    uimap:
        form:
            tabs:
                -
                    rule_conditions:
                        fieldsets:
                            -
                                apply_for_rule_condition:
                                    pageelements:
                                        customer_segments: //select[@id='conditions__1__new_child']//option[@value='Enterprise_CustomerSegment_Model_Segment_Condition_Segment']
                                        weight_attribute: //option[contains(@value, 'Model_Rule_Condition_Product|weight')]
