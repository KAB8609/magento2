                                content_customer_view:
                                    xpath: //*[@id='tab_content_customerViewAccordion']
                                    links:
                                        view_recent_orders: //*[@id='dt-lastOrders']/a
                                        view_shopping_cart: //*[@id='dt-shopingCart%websiteId%']/a
                                        view_wishlist: //*[@id='dt-wishlist']/a
                                    pageelements:
                                        products_in_shoping_cart_grid: //*[@id='dd-shopingCart%websiteId%']//tbody[//*[contains(text(),'%productName%')]]
                -
                    orders:
                        fieldsets:
                            -
                                product_review_grid:
                                    xpath: //div[@id='customer_orders_grid']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    dropdowns:
                                        filter_bought_from: //select[@name='store_id']
                -
                    recuring_profiles:
                        fieldsets:
                            -
                                product_review_grid:
                                    xpath: //div[@id='customer_edit_tab_recurring_profile']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    dropdowns:
                                        filter_store: //select[@name='store_id']
                -
                    wishlist:
                        fieldsets:
                            -
                                wishlist_grid:
                                    xpath: //div[@id='wishlistGrid']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    fields:
                                        filter_product_name: //input[@id='wishlistGrid_filter_product_name']
                                        filter_description: //input[@id='wishlistGrid_filter_description']
                                        filter_qty_from: //input[@id='wishlistGrid_filter_qty_from']
                                        filter_qty_to: //input[@id='wishlistGrid_filter_qty_to']
                                        filter_date_from: //input[@name='added_at[from]']
                                        filter_date_to: //input[@name='added_at[to]']
                                        filter_days_from: //input[@id='wishlistGrid_filter_days_from']
                                        filter_days_to: //input[@id='wishlistGrid_filter_days_to']
                                    dropdowns:
                                        filter_added_from: //select[@name='store']
                -
                    product_review:
                        fieldsets:
                            -
                                product_review_grid:
                                    xpath: //div[@id='reviwGrid']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    dropdowns:
                                        filter_visible_in: //select[@name='visible_in']
                -
                    store_credit:
                        xpath: //a[@id='customer_info_tabs_customerbalance']/span
                        fieldsets:
                            -
                                update_store_balance:
                                    xpath: //div[@id='_customerbalancestorecreidt_fieldset']
                                    dropdowns:
                                        website: //select[@id='_customerbalancewebsite_id']
                                        store: //select[@id='_customerbalancestore_id']
                                    fields:
                                        update_balance: //input[@id='_customerbalanceamount_delta']
                                        comment: //input[@id='_customerbalancecomment']
                                    checkboxes:
                                        notify_by_email: //input[@id='_customerbalancenotify_by_email']
                            -
                                current_store_balance:
                                    xpath: //div[@id='customer_info_tabs_customerbalance_content']//div[@id='balanceGrid']
                                    fields:
                                        current_balance: //table[@id='balanceGrid_table']/tbody/tr[td[contains(text(),'%webSiteName%')]]/td[1]
                                    pageelements:
                                        store_credit_balance_head: //div[@class='grid']//thead
                            -
                                balance_history:
                                    xpath: //div[@id='historyGrid']
                                    dropdowns:
                                       filter_website: //select[@id='historyGrid_filter_website_id']
                -
                    gift_regystry:
                        xpath: //a[@id='customer_info_tabs_giftregistry']/span
                        fieldsets:
                            -
                                gift_registry_grid:
                                    xpath: //div[@id='customerGrid']
                                    dropdowns:
                                        filter_website: //select[@id='customerGrid_filter_website_id']
                -
                    reward_points:
                        xpath: //a[@id='customer_info_tabs_customer_edit_tab_reward']/span
                        links:
                            reward_points_history_link: //a[contains(.,'Reward Points History')]
                        fieldsets:
                            -
                                update_reward_balance:
                                    xpath: //div[@id='reward_update_fieldset']
                                    fields:
                                        update_balance: //input[@id='reward_points_delta']
                                        comment: //input[@id='reward_comment']
                                    dropdowns:
                                        store: //select[@id='reward_store']
                            -
                                current_reward_balance:
                                    xpath: //div[@id='customer_info_tabs_customer_edit_tab_reward_content']//div[@id='rewardPointsBalanceGrid']
                                    fields:
                                        current_balance: //table[@id='rewardPointsBalanceGrid_table']/tbody/tr[td[contains(text(),'%webSiteName%')]]/td[2]
                                        balance_is_present: //table[@id='rewardPointsBalanceGrid_table']/tbody/tr[td[contains(text(),'%webSiteName%')]]/td[1]
                                    pageelements:
                                        reward_points_balance_head: //div[@class='grid']//thead
                            -
                                reward_points_history:
                                    xpath: //div[@id='customer_info_tabs_customer_edit_tab_reward_content']//div[@id='rewardPointsHistoryGrid']
                                    pageelements:
                                        reward_points_history_rows_number: //td[@class='pager']//span[contains(@id,'rewardPointsHistoryGrid-total-count')]
                                    dropdowns:
                                        filter_website: //select[@id='rewardPointsHistoryGrid_filter_website']
        buttons:
            manage_shopping_cart: //button[span='Manage Shopping Cart']

