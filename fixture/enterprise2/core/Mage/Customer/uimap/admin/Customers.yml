# 'New Customer' Page
create_customer:
    uimap:
        form:
            tabs:
                -
                    account_information:
                        fieldsets:
                            -
                                account_info:
                                    fields:
                                        custom_attribute: //input[@id='_account%attribute_name%']
                                    dropdowns:
                                        send_from: //select[@id='_accountsendemail_store_id']
# 'Edit Customer' Page
edit_customer:
    uimap:
        form:
            tabs:
                -
                    customer_view:
                        fieldsets:
                            -
                                sales_statistics:
                                    xpath:
                                    pageelements:
                                        sales_statistics_head: //div/div[div/h4[@class='icon-head head-customer-sales-statistics']]/div[@class='grid']/table/thead
