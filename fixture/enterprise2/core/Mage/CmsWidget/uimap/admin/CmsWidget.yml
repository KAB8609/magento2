---
#CMS Widgets page
add_widget_options:
    mca: widget_instance/edit/type/%type%/package_theme/%package%-%theme%/
    uimap: &addWidgetOptions
        form: 
            tabs:
                -
                    widgets_options:
                        fieldsets:
                            -
                                widget_options_fieldset:
                                    fields:
                                        sku_link_text: //input[@name='parameters[link_text]']
                                        frame_size: //input[@name='parameters[limit]']
                                        scroll: //input[@name='parameters[scroll]']
                                        block_custom_width: //input[@name='parameters[width]']
                                        filter_banner_name: //input[@name='banner_name']
                                    dropdowns:
                                        sku_file_link_enable: //*[@name='parameters[link_display]']
                                    multiselects:
                                        quick_search_form: //select[@name='parameters[types][]']
                            -
                                specify_banner_grid:
                                    xpath: //div[@id='bannerGrid']
                                    buttons:
                                        search: //button[span='Search']
                                        reset_filter: //button[span='Reset Filter']
                                    dropdowns:
                                        filter_banner_active: //select[@name='banner_is_enabled']
                                        filter_banner_active: //select[@name='banner_is_enabled']
                                    fields:
                                        filter_banner_name: //input[@name='banner_name']
                                        filter_banner_start_from: //input[@name='banner_id[from]']
                                        filter_banner_start_to: //input[@name='banner_id[to]']

create_cms_widget:
    mca: widget_instance/new/
    uimap:
        form:
            tabs:
                -
                    settings:
                        fieldsets:
                            -
                                settings_fieldset:
                                    dropdowns:
                                        design_package_theme: //select[@name='package_theme']

edit_cms_widget:
    uimap: *addWidgetOptions