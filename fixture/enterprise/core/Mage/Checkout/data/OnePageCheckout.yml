    validate_prod_data:
        product_1:
            product_name: %noValue%
            price: $12.99
            qty: 1
            subtotal: $12.99
    validate_total_data:
        grand_total: %noValue%
        gift_wrapping_for_items: %noValue%
        gift_wrapping_for_order: %noValue%
        shipping_handling_flat_rate_fixed: $5.00
        subtotal: $12.99

