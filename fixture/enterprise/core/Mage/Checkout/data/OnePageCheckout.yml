################################################################################
#                                                                              #
#                           Order Data for Gift Wrapping                       #
#                                                                              #
################################################################################
order_gift_wrapping:
    entire_order: &orderGiftWrapping
        order_gift_wrapping_design: %gift_wrapping_design%
        send_gift_receipt: %yes%
        add_printed_card: %yes%

items_gift_wrapping:
    individual_items:
        item_1:
            product_name: %product_1%
            item_gift_wrapping_design: %gift_wrapping_design%

gift_message_with_gift_wrapping_one_page: &giftOptionsOnePage
    entire_order:
        order_gift_wrapping_design: %gift_wrapping_design%
        gift_message:
            order_gift_message_from: From_%randomize%
            order_gift_message_to: To_%randomize%'
            order_gift_message: %randomize%_message
    individual_items: %noValue%

gift_message_gift_receipt:
        send_gift_receipt: Yes

gift_message_gift_printed_card:
        add_printed_card: Yes

gift_message_for_individual_items_one_page: &giftMsgForItemsOnePage
    item_1:
        product_name: %product_1%
        item_gift_wrapping_design: %gift_wrapping_design%
        gift_message:
            item_gift_message_from: From_%randomize%
            item_gift_message_to: To_%randomize%'
            item_gift_message: %randomize%_message

gift_data_general: &giftDataGeneral
    products_to_add: &product_add
        product_1:
            general_name: %product_1%
        product_2:
            general_name: %product_2%
    billing_address_data: *billing_new_signedin_with_shipping_usa
    payment_data: &payment_check_money
        payment_method: Check / Money order
    shipping_data: &shipping_flat_rate
        shipping_service: Flat Rate
        shipping_method: Fixed
        shipping_price: 5.00
        add_gift_options:
            entire_order: %noValue%
            individual_items: %noValue%

verify_gift_data:
    entire_order:
        from_order_level: %noValue%
        to_order_level: %noValue%
        message_order_level: %noValue%
    individual:
        product_1:
            sku_product: %noValue%
            from: %noValue%
            to: %noValue%
            message: %noValue%

verify_wrapping_data:
    entire_order:
        order_gift_wrapping_design: %gift_wrapping_design%
        order_gift_wrapping_price: %price_order%
        printed_card_price: %noValue%
    individual:
        product_1:
            sku_product: %sku_product_1%
            item_gift_wrapping_price: %price_product_1%
            product_gift_wrapping_design: %gift_wrapping_design%
        product_2:
            sku_product: %sku_product_2%
            item_gift_wrapping_price: %price_product_2%
            product_gift_wrapping_design: %gift_wrapping_design%

recount_gift_wrapping_no_img_one_page:
