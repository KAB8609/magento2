#<------------Billing Address Required------------>
billing_address_req_usa: &billingReqUsa
    address_choice: new
    billing_first_name: 'billing_Steven'
    billing_last_name: 'billing_Stevenson'
    billing_street_address_1: '11832 W. Pico Blvd'
    billing_city: 'Los Angeles'
    billing_country: 'United States'
    billing_state: California
    billing_region: %noValue%
    billing_zip_code: '90064'
    billing_telephone: '(310) 954-8012'

#<------------Shipping Address ALL------------>
shipping_address_same_as_blling: &shippingSameAsBilling
    address_choice: sameAsBilling

#<------------New Customer, Check/Money, FlatRate, ShippingSameAsBilling------------>
order_gift_options_full:
    store_view: Default Store View
    account_data:
        customer_group: General
        customer_email: %noValue%
    products_to_add:
        product_1:
            filter_sku: %product1%
            configurable_options: %noValue%
            product_qty: %noValue%
        product_2:
            filter_sku: %product2%
            configurable_options: %noValue%
            product_qty: %noValue%
    coupons:
        coupon_1: %noValue%
    billing_addr_data: *billingReqUsa
    shipping_addr_data: *shippingSameAsBilling
    payment_data:
        payment_method: Check / Money order
    shipping_data:
        shipping_service: Flat Rate
        shipping_method: Fixed
    gift_messages:
        entire_order:
            from_order_level: from_%randomize%
            to_order_level: to_%randomize%
            message_order_level: message_order_%randomize%
            order_gift_wrapping_design: %giftWrappingDesign%
            send_gift_receipt: Yes
            add_printed_card: Yes
        individual:
            product_1:
                sku_product: %product1%
                from: from_%randomize%
                to: to_%randomize%
                message: message_%randomize%
                product_gift_wrapping_design: %giftWrappingDesign%
            product_2:
                sku_product: %product2%
                from: from_%randomize%
                to: to_%randomize%
                message: message_%randomize%
                product_gift_wrapping_design: %giftWrappingDesign%

reorder_empty_gift_options:
    entire_order:
        from_order_level: billing_Steven billing_Stevenson
        to_order_level: billing_Steven billing_Stevenson
        message_order_level:
        order_gift_wrapping_design: Please select
        send_gift_receipt: No
        add_printed_card: No
    individual:
        product_1:
            sku_product: %product1%
            from: billing_Steven billing_Stevenson
            to: billing_Steven billing_Stevenson
            message:
            product_gift_wrapping_design: Please select
