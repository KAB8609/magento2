---
gift_message_with_wrapping_for_item:
    entire_order: %noValue%
    individual_items:
        item_1:
            product_name: %noValue%
            gift_wrapping_for_item: %noValue%
            gift_message:
                gift_option_for_individual_items_from: From_%randomize%
                gift_option_for_individual_items_to: To_%randomize%'
                gift_option_for_individual_items_message: %randomize%_message

gift_message_with_wrapping_for_order:
    entire_order:
        gift_wrapping_for_order: %noValue%
        gift_message:
            gift_option_entire_order_from: From_%randomize%
            gift_option_entire_order_to: To_%randomize%'
            gift_option_entire_order_message: %randomize%_message
    individual_items: %noValue%