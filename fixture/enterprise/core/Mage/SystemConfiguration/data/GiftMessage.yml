gift_wrapping_all_enable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_sales
        configuration:
            allow_gift_wrapping_on_order_level: Yes
            allow_gift_wrapping_for_order_items: Yes
            allow_gift_receipt: Yes
            allow_gift_printered_card: Yes
