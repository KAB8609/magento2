---
#Test data for Staging Website

staging_website:
    settings:
        source_website: Main Website
    general_information:
        staging_website_code: %randomize%_test_website_code
        staging_website_name: (%randomize%) test website name
        frontend_restriction: Accessible
        system_configuration: Yes
        catalog_categories: Yes
        category_permissions: Yes
        catalog_products: Yes
        cms_pages: No
        cms_blocks: No
        shopping_cart_price_rules: No
        catalog_price_rules: No
        polls: No
        terms_and_conditions: No
    store_views:
        Default Store View: Yes

edit_staging_website:
    general_information:
        frontend_restriction: Require HTTP Authentication
        http_login: %randomize%
        http_password: %randomize%testpassword

merge_website:
    search_website:
        filter_website_name: %noValue%
    general_information:
        frontend_restriction: Accessible
    merge_configuration:
        merge_to: Main Website
        system_configuration: Yes
        catalog_categories: Yes
        category_permissions: Yes
        catalog_products: Yes
        cms_pages: No
        cms_blocks: No
        shopping_cart_price_rules: No
        catalog_price_rules: No
        polls: No
        terms_and_conditions: No
        define_stores:
            store_1:
                store_from: Default Store View
                store_to: Default Store View

merge_website_without_map:
    search_website:
        filter_website_name: %noValue%
    general_information:
        frontend_restriction: Accessible
    merge_configuration:
        system_configuration: Yes
        catalog_categories: Yes
        category_permissions: Yes
        catalog_products: Yes
        cms_pages: No
        cms_blocks: No
        shopping_cart_price_rules: No
        catalog_price_rules: No
