#*********************************************
#*      Gift Wrapping on Product Page        *
#*********************************************
product_gift_message_and_wrapping_all_enable:
    gift_options_allow_gift_message_default: No
    gift_options_allow_gift_message: Yes
    gift_options_allow_gift_wrapping_default: No
    gift_options_allow_gift_wrapping: Yes
    gift_options_price_for_gift_wrapping: 1.01


gift_options_message_yes_wrapping_yes:
    gift_options_allow_gift_message_default: No
    gift_options_allow_gift_message: Yes
    gift_options_allow_gift_wrapping_default: No
    gift_options_allow_gift_wrapping: Yes

gift_options_message_yes_wrapping_no:
    gift_options_allow_gift_message_default: No
    gift_options_allow_gift_message: Yes
    gift_options_allow_gift_wrapping_default: No
    gift_options_allow_gift_wrapping: No

gift_options_message_no_wrapping_yes:
    gift_options_allow_gift_message_default: No
    gift_options_allow_gift_message: No
    gift_options_allow_gift_wrapping_default: No
    gift_options_allow_gift_wrapping: Yes

gift_options_message_no_wrapping_no:
    gift_options_allow_gift_message_default: No
    gift_options_allow_gift_message: No
    gift_options_allow_gift_wrapping_default: No
    gift_options_allow_gift_wrapping: No

gift_options_custom_wrapping_price:
    gift_options_allow_gift_message_default: Yes
    gift_options_allow_gift_wrapping_default: No
    gift_options_allow_gift_wrapping: Yes
    gift_options_price_for_gift_wrapping: 17.77

gift_options_custom_wrapping_price_on_store_view:
    gift_options_allow_gift_message_default: Yes
    gift_options_allow_gift_wrapping_use_default: No
    gift_options_allow_gift_wrapping_default: No
    gift_options_allow_gift_wrapping: Yes
    gift_options_allow_gift_wrapping_price_use_default: No
    gift_options_price_for_gift_wrapping: 15.67

#Test data for Gift Wrapping

gift_wrapping_with_image:
    gift_wrapping_design: gift wrapping %randomize%
    gift_wrapping_websites: Main Website
    gift_wrapping_status: Enabled
    gift_wrapping_price: 18.33
    gift_wrapping_file: %noValue%

gift_wrapping_without_image:
    gift_wrapping_design: gift wrapping %randomize%
    gift_wrapping_websites: Main Website
    gift_wrapping_status: Enabled
    gift_wrapping_price: 11.77

edit_gift_wrapping_without_image:
    gift_wrapping_design: gift wrapping %randomize%
    gift_wrapping_websites: Main Website
    gift_wrapping_status: Enabled
    gift_wrapping_price: 15.99

search_gift_wrapping:
    filter_id_from: %noValue%
    filter_id_to: %noValue%
    filter_gift_wrapping_design: %noValue%
    filter_websites: %noValue%
    filter_status: %noValue%
    filter_price_from: %noValue%
    filter_price_to: %noValue%