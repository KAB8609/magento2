    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            popular_search_terms: Enable
      
flat_catalog_search_terms_off:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            popular_search_terms: Disable
      
flat_catalog_autogenerated_sitemap_on:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            autogenerated_site_map: Enable
      
flat_catalog_autogenerated_sitemap_off:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            autogenerated_site_map: Disable

