                            product: //a[contains(.,'%productName%')]
                            gift_message_for_order: //div[div/h1[contains(text(),'Select Shipping Method')]]/form//h2[contains(.,'%addressHeader%')]/following-sibling::div[1]//div[@class='gift-message-form']//div[contains(@id, 'allow-gift-options-for-order')]//a[text()='Gift Message']
                            gift_message_for_item: //div[div/h1[contains(text(),'Select Shipping Method')]]/form//h2[contains(.,'%addressHeader%')]/following-sibling::div[1]//div[@class='gift-message-form']//div[contains(@id, 'allow-gift-options-for-items')]//div[h5[contains(.,'%productName%')]]/following-sibling::div[1]//a[text()='Gift Message']
                        checkboxes:
                            add_gift_options: //div[not(contains(@class,'no-display'))]/p[label='Add gift options']/input
                            gift_option_for_order: //div[not (@class='no-display')]/p[label='Add gift options for the Entire Order']/input
                            gift_option_for_item: //div[not (@class='no-display')]/p[label='Add gift options for Individual Items']/input
                            send_gift_receipt: //div[not (@class='no-display')]/p[label='Send Gift Receipt']/input
                            add_printed_card: //div[not (@class='no-display')]/p[label='Add Printed Card']/input
                        dropdowns:
                            order_gift_wrapping_design: //div[contains(@id,'allow-gift-options-for-order-container')]//div[label='Gift Wrapping Design']/select
                            item_gift_wrapping_design: //li[./div[h5='%productName%']]//div[label='Gift Wrapping Design']/select
                        radiobuttons:
                            ship_method: //div[div/h1[contains(text(),'Select Shipping Method')]]/form//h2[contains(.,'%addressHeader%')]/following-sibling::div[1]//dt[text()='%shipService%']/following-sibling::*//input[@type='radio' and following-sibling::*[contains(text(),'%shipMethod%')]]
                            one_method_selected: //div[div/h1[contains(text(),'Select Shipping Method')]]/form//h2[contains(.,'%addressHeader%')]/following-sibling::div[1]//dt[text()='%shipService%']/following-sibling::*//input[@type='radio' and ../following-sibling::*[contains(text(),'%shipMethod%')]]
                        fields:
                            gift_option_entire_order_from: //input[@type='checkbox' and following-sibling::*[text()= 'Add gift options for the Entire Order']]/../../following-sibling::*/div[contains(p, 'You can leave this box blank if you do not wish to add a gift message for this address.')]//input[@title='From']
                            gift_option_entire_order_to: //input[@type='checkbox' and following-sibling::*[text()= 'Add gift options for the Entire Order']]/../../following-sibling::*/div[contains(p, 'You can leave this box blank if you do not wish to add a gift message for this address.')]//input[@title='To']
                            gift_option_entire_order_message: //input[@type='checkbox' and following-sibling::*[text()= 'Add gift options for the Entire Order']]/../../following-sibling::*/div[contains(p, 'You can leave this box blank if you do not wish to add a gift message for this address.')]//textarea[@title='Message']
                            gift_option_for_individual_items_from: //div[h5[contains(.,'%productName%')]]/following-sibling::div//input[@title='From']
                            gift_option_for_individual_items_to: //div[h5[contains(.,'%productName%')]]/following-sibling::div//input[@title='To']
                            gift_option_for_individual_items_message: //div[h5[contains(.,'%productName%')]]/following-sibling::div//textarea[@title='Message']
                            ship_service_name: //div[div/h1[contains(text(),'Select Shipping Method')]]/form//h2[contains(.,'%addressHeader%')]/following-sibling::div[1]//dt[text()='%shipService%']
        buttons:
            continue_to_billing_information: //button[span='Continue to Billing Information']
        links:
            back_to_select_addresses: //a[text()='Back to Select Addresses']
        pageelements: *validationSteps
        messages: *checkoutMessages

