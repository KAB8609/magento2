checkout_multishipping_shipping_methods:
    mca: checkout/multishipping/shipping/
    title: Shipping Methods - Magento Commerce
    uimap:
        form: &createNewShipping
            fieldsets:
                -
                    shipping_method:
                        xpath: //div[div/h1[contains(text(),'Select Shipping Method')]]/form//h2[contains(.,'%addressHeader%')]/following-sibling::div[1]
                        links:
                            change_shipping_address: //div[div/h1[contains(text(),'Select Shipping Method')]]/form//h2[contains(.,'%addressHeader%')]/following-sibling::div[1]//a[contains(@href,'editShipping/id/')]
