---
enable_tag_rss:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_rss_feeds
        configuration:
            rss_config:
                general_enable_rss: Enable
            catalog:
                tags_products: Enable

disable_tag_rss:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_rss_feeds
        configuration:
            rss_config:
                general_enable_rss: Disable
            catalog:
                tags_products: Disable
