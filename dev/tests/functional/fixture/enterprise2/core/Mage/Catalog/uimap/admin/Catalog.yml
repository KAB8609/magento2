---
#Menu Catalog Event page
manage_catalog_event:
    mca: catalog_event/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'catalog_event/')]
    title: Catalog Events / Categories / Catalog / Magento Admin

# Manage Product Rules page
manage_product_rules:
    mca: targetrule/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'targetrule/')]
    title: Rule-based Product Relations / Catalog / Magento Admin

# 'URL Rewrite Management' Page
url_rewrite_management:
    mca: urlrewrite/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'urlrewrite/')]
    title: Rewrite Rules / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    url_management:
                        xpath: //div[@id='urlrewriteGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            filter_store: //select[@name='store_id']
                            filter_type: //select[@name='is_system']
                        fields:
                            filter_id: //input[@name='url_rewrite_id']
                            filter_id_path: //input[@name='id_path']
                            filter_request_path: //input[@name='request_path']
                            filter_target_path: //input[@name='target_path']
                            filter_options: //input[@name='options']
        buttons:
            add_url_rewrite: //button[span='Add New Search Term']

# 'Search Terms' Page
search_terms:
    mca: catalog_search/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'catalog_search/')]
    title: Search Terms / Catalog / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    search_terms_info:
                        xpath: //div[@id='catalog_search_grid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            grid_massaction_select: //select[@id='catalog_search_grid_massaction-select']
                            filter_massaction: //select[@name='massaction']
                            filter_store: //select[@name='store_id']
                            filter_display_in_terms: //select[@name='display_in_terms']
                        fields:
                            filter_search_query: //input[@name='search_query']
                            filter_results_from: //input[@name='num_results[from]']
                            filter_results_to: //input[@name='num_results[to]']
                            filter_numb_of_uses_from: //input[@name='popularity[from]']
                            filter_numb_of_uses_to: //input[@name='popularity[to]']
                            filter_synonym_for: //input[@name='synonym_for']
                            filter_redirect: //input[@name='redirect']
        buttons:
            add_new_search_term: //button[span='Add New Search Term']

# 'New Search Term' Page
create_search_terms:
    mca: catalog_search/new/
    title: New Search / Search Terms / Catalog / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    search_term_info:
                        xpath: //form[@id='edit_form']
                        dropdowns:
                            store: //select[@id='store_id']
                            display_in_terms: //select[@id='display_in_terms']
                        fields:
                            search_query: //input[@id='query_text']
                            synonym_for: //input[@id='synonym_for']
                            redirect_url: //input[@id='redirect']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_search: //button[span='Save Search']

