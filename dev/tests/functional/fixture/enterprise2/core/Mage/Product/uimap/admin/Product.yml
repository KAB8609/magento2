manage_products:
    mca: catalog_product/
    uimap:
        form:
            buttons:
                add_new_product_split: //*[@id='add_new_product_main_control']
                add_new_product_split_select: //*[@class='button btn-toggle']
            dropdowns:
                add_product_by_type: //*[@id='add_new_product']//*[contains(@onclick,'%productType%')]
            fieldsets:
                -
                    product_grid:
                        pageelements:
                            product_grid_columns_price: //div[@id='productGrid']//span[@class='sort-title' and text()='Price']
