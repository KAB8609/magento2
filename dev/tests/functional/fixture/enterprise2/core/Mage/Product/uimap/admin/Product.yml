---
# Add New Product page
new_product:
    uimap: &newProduct
        form:
            tabs:
                -
                    general:
                        fieldsets:
                            -
                                product_general:
                                    dropdowns:
                                        general_min_price_type: //select[@id='price_type']
                                        general_min_tax_class: //select[@id='tax_class_id']
                                        general_min_price_view_bundle: //select[@id='price_view']
                                        general_user_attr_dropdown: //*[@id='%attributeCodeDropdown%']
                                        general_stock_availability: //select[@name='product[quantity_and_stock_status][is_in_stock]']
                                    fields:
                                        general_min_price: //input[@id='price' and not(@disabled)]
                                        general_qty: //input[@name='product[quantity_and_stock_status][qty]']
                                        categories: //*[@data-ui-id='category-selector-input']
                                        general_weight_disabled: //input[@id='weight' and (@disabled)]
                                    checkboxes:
                                        weight_and_type_switcher: //input[@id='weight_and_type_switcher']
                            -
                                category_search:
                                    xpath: //*[@id='html-body']/ul
                                    links:
                                        category: //*[@class='ui-menu-item']/*[@title='%categoryPath%']
                                        selected_category: //*[@class='category-selected ui-menu-item']/*[@title='%categoryPath%']
                                    pageelements:
                                        category_list: //*[@class='ui-menu-item']
                                        all_categories: //*[contains(@data-ui-id, 'category-selector')]
                            -
                                chosen_category:
                                    xpath: //*[@class='category-selector-search-choice button']
                                    links:
                                        delete_category: //*[@class='category-selector-search-choice-close']
                                    pageelements:
                                        category_name: //*[text()='%categoryName%']
                            -
                                product_variations:
                                    xpath: //*[@id='config_super_product']/fieldset
                                    checkboxes:
                                        configurable_attribute_title: //input[@type='checkbox' and @title='%attributeTitle%']
                                    buttons:
                                        generate_variations: //*[@data-ui-id='admin-product-edit-tab-super-config-grid-container-super-settings-continue-button']
                            -
                                variations_matrix:
                                    xpath: //*[@id='product-variations-matrix']
                                    checkboxes:
                                        associated_product_select: //tbody/tr[%attributeSearch%]//*[@type='checkbox']
                                        assigned_product: //table/tbody/tr[contains(., '%productSku%') and %attributeSearch%]//input[@checked='checked']
                                    pageelements:
                                        attribute_header: //table/thead/tr/th[contains(.,'%attributeTitle%')]
                                        variation_line: //table/tbody/tr[%rowNum%]
                                    buttons:
                                        choose: //tr[%attributeSearch%]//button
                        checkboxes:
                            is_configurable: //*[@id='config_super_product-checkbox']
                -
                    meta_information:
                        xpath: //a[@title='Meta Information']/span
                        fieldsets:
                            -
                                product_meta_information:
                                    fields:
                                        meta_information_user_attr_field: //input[@id='%attributeCodeField%']
                -
                    prices:
                        fieldsets:
                            -
                                product_prices:
                                    buttons:
                                        add_gift_card_amount: //button[span='Add Amount']
                                        delete_gift_card_amount: //button[span='Delete']
                                        prices_group_add_group_price: //button[span='Add Group Price']
                                    dropdowns:
                                        prices_gift_card_allow_open_amount: //select[@id='allow_open_amount']
                                    fields:
                                        prices_gift_card_open_amount_min: //input[@id='open_amount_min']
                                        prices_gift_card_open_amount_max: //input[@id='open_amount_max']
                                    pageelements:
                                        prices_group_price_grid_head: //table[@id="group_prices_table"]/thead
                                        prices_group_price_grid_table: //table[@id="group_prices_table"]/tbody
                                        prices_tier_price_grid_head: //table[@id="tiers_table"]/thead
                                        prices_tier_price_grid_table: //table[@id="tiers_table"]/tbody
                            -
                                prices_gift_card_amounts:
                                    xpath: //*[@id='giftcard_amounts_container']/tr
                                    dropdowns:
                                        prices_gift_card_website: //*[@id='giftcard_amounts_giftcard_amounts_row_%giftCardId%_website']
                                    fields:
                                        prices_gift_card_amount: //input[@name='product[giftcard_amounts][%giftCardId%][price]']
                -
                    giftcardinfo:
                        xpath: //*[@id='product_info_tabs_giftcard_info']/span
                        fieldsets:
                            -
                                product_gift_card_information:
                                    xpath: //*[@id='product_info_tabs_giftcard_info_content']
                                    dropdowns:
                                        giftcardinfo_card_type: //select[@id='giftcard_type']
                                        giftcardinfo_is_redeemable: //select[@id='giftcard_is_redeemable']
                                        giftcardinfo_allow_message: //select[@id='giftcard_allow_message']
                                        giftcardinfo_email_template: //select[@id='giftcard_email_template']
                                    fields:
                                        giftcardinfo_lifetime: //input[@id='giftcard_lifetime']
                                    checkboxes:
                                        giftcardinfo_is_redeemable_default: //input[@id='giftcard_use_config_is_redeemable']
                                        giftcardinfo_lifetime_default: //input[@id='giftcard_use_config_lifetime']
                                        giftcardinfo_allow_message_default: //input[@id='giftcard_use_config_allow_message']
                                        giftcardinfo_email_template_default: //input[@id='giftcard_use_config_email_template']
                -
                    custom_options:
                        fieldsets:
                            -
                                custom_options:
                                    buttons:
                                        import_options: //*[@id='import_new_defined_option']
                            -
                                select_product_custom_option:
                                    xpath: //*[@class='ui-dialog ui-widget ui-widget-content ui-corner-all ui-draggable ui-resizable']
                                    buttons:
                                        close: //*[@id='import-custom-options-close-button']
                                        import: //*[@id='import-custom-options-apply-button']
                            -
                                select_product_custom_option_grid:
                                    xpath: //*[@id='import-container']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                        submit: //button[span='Submit']
                                    dropdowns:
                                        product_massaction: //*[@id='productGrid_massaction-select']
                                        filter_massaction: //*[@id='productGrid_product_filter_massaction']
                                        product_type: //*[@id='productGrid_product_filter_type']
                                        product_attribute_set_name: //*[@id='productGrid_product_filter_set_name']
                                        product_price_currency: //*[@id='productGrid_product_filter_price_currency']
                                        website: //*[@id='productGrid_product_filter_websites']
                                    fields:
                                        product_id_from: //*[@id='productGrid_product_filter_entity_id_from']
                                        product_id_to: //*[@id='productGrid_product_filter_entity_id_to']
                                        product_name: //*[@id='productGrid_product_filter_name']
                                        product_sku: //*[@id='productGrid_product_filter_sku']
                                        product_price_from: //*[@id='productGrid_product_filter_price_from']
                                        product_price_to: //*[@id='productGrid_product_filter_price_to']
                                        product_qty_from: //*[@id='productGrid_product_filter_qty_from']
                                        product_qty_to: //*[@id='productGrid_product_filter_qty_to']
            fieldsets:
                -
                    product_information:
                        xpath: //div[@class='content-header']
                        pageelements:
                            product_page_title: /*[@class='icon-head head-products']
                            product_name: //*[@class='icon-head head-products' and contains(.,'%productName% (%attributeSet%)')]
                -
                    change_attribute_set:
                        xpath: //*[@id='attribute-set-info']/ancestor::*[contains(concat(' ', normalize-space(@class), ' '), ' ui-dialog ')]
                        dropdowns:
                            choose_attribute_set: //*[@id='attribute_set_id']
                        buttons:
                            close: //*[@id='change-attribute-set-close-button']
                            apply: //*[@id='change-attribute-set-apply-button']
                -
                    new_category_form:
                        xpath: //*[@id='new-category']/ancestor::*[contains(concat(' ', normalize-space(@class), ' '), ' ui-dialog ')]
                        fields:
                            name: //input[@id='new_category_name']
                            parent_category: //input[@id='new_category_parent']
                        buttons:
                            new_category_save: //button[@id='new-category-js-save-button']
                            new_category_cancel: //button[@id='new-category-js-close-button']
                        messages:
                            category_name_required: //*[@id='advice-required-entry-new_category_name']
                            parent_name_required: //*[@id='advice-required-entry-new_category_parent']
                            parent_name_existent: //*[@id='advice-validate-parent-category-new_category_parent']
                -
                    parent_category_autocomplete:
                        xpath: //*[contains(concat(' ', normalize-space(@class), ' '), ' ui-autocomplete ')]
                        links:
                            suggested_category_name: /*[contains(concat(' ', normalize-space(@class), ' '), ' ui-menu-item ')]/*[text()='%categoryName%']
                -
                    select_associated_product:
                        xpath: //*[@id='associated-products-container']/ancestor::*[contains(concat(' ', normalize-space(@class), ' '), ' ui-dialog ')]
                        pageelements:
                            sku_cell: //*[contains(@class, 'associated-product-sku') and contains(.,'%productSku%')]
        buttons:
            change_attribute_set: //button[span='Change Attribute Set']
            new_category: //button[span='New Category']
            save: //*[@data-ui-id='product-edit-save-button']
            save_and_continue_edit: //*[@data-ui-id='product-edit-save-and-edit-button']

