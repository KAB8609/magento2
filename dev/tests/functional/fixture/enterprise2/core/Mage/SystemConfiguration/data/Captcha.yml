---
#Test data for Admin User and Admin Role

enable_admin_captcha:
    configuration_scope: Default Config
    tab_1:
        tab_name: advanced_admin
        configuration:
            captcha_enable_admin: Yes
            captcha_forms: Admin Login, Admin Forgot Password
            captcha_word_length: 4
            captcha_symbols: 1
            captcha_display_mode: Always
            captcha_case_sensitive: No

choose_admin_forgot_password:
    configuration_scope: Default Config
    tab_1:
        tab_name: advanced_admin
        configuration:
            captcha_enable_admin: Yes
            captcha_forms: Admin Forgot Password
            captcha_word_length: 4
            captcha_symbols: 1
            captcha_display_mode: Always
            captcha_case_sensitive: No

