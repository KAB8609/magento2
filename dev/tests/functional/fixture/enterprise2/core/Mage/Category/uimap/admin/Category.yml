---
# Manage categories page and related pages

manage_categories:
    uimap:
        form:
            tabs:
                -
                     category_pemissions:
                         xpath: //a[@id='category_info_tabs_permissions']/span
                         fieldsets:
                             -
                                 category_permissions:
                                     xpath: //div[@id='category_permissions_%cat_id%']
                                     dropdowns:
                                         website: //select[@name='general[permissions][%row%][website_id]']
                                         customer_group: //select[@name='general[permissions][%row%][customer_group_id]']
                                     fields:
                                         browsing_category: //input[@id='category_permissions_%row%_grant_catalog_category_view_%permissionCategory%']
                                         displaying_price: //input[@id='category_permissions_%row%_grant_catalog_product_price_%permissionPrice%']
                                         add_to_cart: //input[@id='category_permissions_%row%_grant_checkout_items_%permissionCart%']
                                     buttons:
                                         delete_permissions: //*[@id='category_permissions_%cat_id%_row_%row%_delete_button']
                         buttons:
                             new_permission: //button[span='New Permission']

