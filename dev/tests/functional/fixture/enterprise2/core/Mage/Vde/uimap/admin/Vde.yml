---
# Visual Design Editor page
vde_design:
    mca: system_design_editor/run
    title: Editor / Design / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    vde_toolbar:
                        xpath: //div[@id='vde_toolbar_row']
                        buttons:
                            view_layout: //a[@class='vde_button view-layout']
                            compact_log: //a[@class='vde_button compact-log']
                        dropdowns:
                            page_selector: //div[@data-ui-id='design-editor-toolbar-handles-hierarchy']/div[@class='vde_toolbar_cell_title']
                            view_options: //div[@data-ui-id='design-editor-toolbar-highlighting']
                        checkboxes:
                            highlight: //div[@id='vde_highlighting' and @class='vde_cell_list_item%isChecked%']
                        fields:
                            page_type_selector: //a[contains(., '%pageType%')]
                -
                    iframe:
                        xpath: //iframe[@id='vde_container_frame']
                -
                    page_frame:
                        fields:
                            body: //body[contains(@class, '%wrappedPage%')]
        buttons:
            back: //button[@id='back_button']