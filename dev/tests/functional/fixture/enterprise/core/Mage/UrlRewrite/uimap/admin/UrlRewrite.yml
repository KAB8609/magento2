---
#URL Rewrite pages
url_rewrite_management:
    mca: urlrewrite/
    click_xpath: //div[@class='nav-bar']//a[span='URL Rewrite Management']
    title: Rewrite Rules / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    url_rewrite_grid:
                        xpath: //div[@id='urlrewriteGrid']
                        pageelements:
                            page_grid: //table[@id='urlrewriteGrid_table']

add_new_urlrewrite_category:
    mca: urlrewrite/edit/category
    title: URL Rewrite / Rewrite Rules / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    category_rewrite1:
                        xpath: //div[@id='base_fieldset']
                        fields:
                            request_path: //input[@id='request_path']
        buttons:
            save: //button[@id="save"]
