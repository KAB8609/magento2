---
#'Login or Create an Account' page
customer_login:
    uimap:
        form:
            fieldsets:
                -
                    log_in_customer:
                        links:
                            what_is_this: //li[@id='remember-me-box']//a[contains(., concat("What", "'s this?"))]
        buttons:
            close: //div[@class='popup-block block popup-remember-tip active']//button[span='Close']
        pageelements:
            checking: //div[@class='popup-block block popup-remember-tip active']

#'Success LogOut page
customer_logout:
    title: Magento Enterprise Edition

#forgot password page
forgot_customer_password:
    uimap:
        form:
            fieldsets:
                -
                    forgot_password:
                        xpath: //form[@id='form-validate']
                        links:
                            back_to_login: //a[text()='Go back']