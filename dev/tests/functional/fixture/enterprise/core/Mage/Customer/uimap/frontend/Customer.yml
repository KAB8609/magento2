---
# 'Create an Account' page
register_account:
    uimap:
        form:
            fieldsets:
                -
                    account_info:
                        fields:
                            captcha: //*[@id='captcha_user_create']
                        buttons:
                            captcha_reload: //*[@id='captcha-reload']
                        pageelements:
                            captcha: //*[@id='user_create']
        messages:
            empty_captcha: //input[@id='captcha_user_create']/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]
            incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA.')]

#'Login or Create an Account' page
customer_login:
    uimap:
        form:
            fieldsets:
                -
                    log_in_customer:
                        fields:
                            captcha: //*[@id='captcha_user_login']
                        buttons:
                            captcha_reload: //*[@id='captcha-reload']
                        links:
                            what_is_this: //li[@id='remember-me-box']//a[contains(., concat("What", "'s this?"))]
                        pageelements:
                            captcha: //*[@id='user_login']
        buttons:
            close: //div[@class='popup-block block popup-remember-tip active']//button[span='Close']
        pageelements:
            checking: //div[@class='popup-block block popup-remember-tip active']
        messages:
            empty_captcha: //input[@id='captcha_user_login']/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]
            incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA.')]
            success_forgot_password: //li[normalize-space(@class)='success-msg' and contains(.,'If there is an account associated with %email% you will receive an email with a link to reset your password.')]

#'Success LogOut page
customer_logout:
    title: Magento Enterprise Edition