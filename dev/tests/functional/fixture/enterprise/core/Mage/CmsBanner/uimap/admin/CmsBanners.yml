---
# CMS Banners
manage_cms_banners:
    mca: banner/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'banner/')]
    title: Banners / Elements / Content / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    cms_banners_grid:
                        xpath: //div[@id='bannerGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            active: //select[@name='banner_is_enabled']
                            any: //select[@name='massaction']
                            banner_massaction: //select[@id='bannerGrid_massaction-select']
                            filter_visible_in: //select[@name='visible_in']
                        fields:
                            filter_banner_name: //input[@name='banner_name']
                            filter_created_from: //input[@name='banner_id[from]']
                            filter_created_to: //input[@name='banner_id[to]']
                        pageelements:
                            page_grid_head: //div[@id='bannerGrid']//thead/tr[@class='headings']
        buttons:
            add_new_banner: //button[span='Add Banner']
        messages: &bannerMessages
            success_deleted_banner_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'A total of %qtyDeletedProducts% record(s) have been deleted.')]
            success_saved_cms_banner: //li[normalize-space(@class)='success-msg' and contains(.,'The banner has been saved.')]
            success_deleted_cms_banner: //li[normalize-space(@class)='success-msg' and contains(.,'The banner has been deleted.')]
            empty_content_field: //li[normalize-space(@class)='error-msg' and contains(.,'Please specify default content for at least one store view.')]
            empty_required_field: //label[(@for)='%fieldId%' and contains(.,'This is a required field.')]
            confirmation_for_delete: Are you sure you want to do this?
            confirmation_for_mass_delete: Are you sure you want to delete these banners?

create_cms_banner:
    mca: banner/new/
    title: New Banner / Banners / Elements / Content / Magento Admin
    uimap:
        form: &createBanner
            tabs:
                -
                    banner_properties:
                        xpath: //a[@title='Banner Properties']
                        fieldsets:
                            -
                                banner_properties_fieldset:
                                    xpath: //fieldset[@id='banner_properties_base_fieldset']
                                    fields:
                                        banner_properties_name: //input[@name='name']
                                    dropdowns:
                                        active: //select[@name='is_enabled']
                                        applies_to: //select[@id='banner_properties_is_types']
                                        customer_segments: //select[@id='banner_properties_use_customer_segment']
                                    multiselects:
                                        specify_types: //select[@id='banner_properties_types']
                                        specified_customer_segments: //select[@name='customer_segment_ids[]']
                -
                    content:
                        xpath: //a[@title='Content']
                        fieldsets:
                            -
                                default_content:
                                    xpath: //fieldset[@id='banner_content_default_fieldset']
                                    fields:
                                        content_area: "//textarea[@id='banner_content_store_default_content' and not(contains(@style,'display: none;'))]"
                                    checkboxes:
                                        no_default_content: "//div[.//label[contains(.,'No Default Content')]]/input[@type='checkbox']"
                                    buttons: &insertButtons
                                        insert_widget: //button[span='Insert Widget...']
                                        insert_image: //button[span='Insert Image...']
                                        insert_variable: //button[span='Insert Variable...']
                            -
                                widget_insertion:
                                    xpath: "//div[@role='dialog' and //div[span='Insert Widget...']]"
                                    dropdowns:
                                        widget_type: //select[@name='widget_type']
                                        template: //select[@name='parameters[template]']
                                        display_type: //select[@name='parameters[display_type]']
                                        display_page_control: //select[@name='parameters[show_pager]']
                                        display_link_loading_spreadsheet: //select[@name='parameters[link_display]']
                                    fields:
                                        anchor_custom_text: "//input[@name='parameters[anchor_text]' and not(contains(@style,'display: none;'))]"
                                        anchor_custom_title: "//input[@name='parameters[title]' and not(contains(@style,'display: none;'))]"
                                        number_of_products_to_display: "//input[@name='parameters[products_count]' and not(contains(@style,'display: none;'))]"
                                        number_of_products_to_display_compared_and_viewed: "//input[@name='parameters[page_size]' and not(contains(@style,'display: none;'))]"
                                        cache_lifetime: "//input[@name='parameters[cache_lifetime]' and not(contains(@style,'display: none;'))]"
                                        frame_size: "//input[@name='parameters[limit]' and not(contains(@style,'display: none;'))]"
                                        scroll: "//input[@name='parameters[scroll]'  and not(contains(@style,'display: none;'))]"
                                        block_custom_width: "//input[@name='parameters[width]' and not(contains(@style,'display: none;'))]"
                                    buttons:
                                        submit_widget_insert: //button[span='Insert Widget']
                                        select_option: //button[contains(span,'Select')]
                                        close_widget_insertion: //div[@id='widget_window_close']
                                    multiselects:
                                        quick_search_form: //select[@name='parameters[types][]']
                                    pageelements:
                                        chosen_option: "//label[@class='widget-option-label'  and not(contains(@style,'display: none;'))]"
                                        chosen_option_verify: //label[@class='widget-option-label' and normalize-space(text())='%elementName%']

                            -
                                select_page:
                                    xpath: "//div[@role='dialog' and //div[span='Select Page...']]"
                                    fields:
                                        page_page: //input[@name='page']
                                        page_filter_id: //input[@name='chooser_id']
                                        page_filter_title: //input[@name='chooser_title']
                                        page_filter_url_key: //input[@name='chooser_identifier']
                                    dropdowns:
                                        page_view_per_page: //select[@name='limit']
                                        page_filter_layout: //select[@name='chooser_root_template']
                                        page_filter_status: //select[@name='chooser_is_active']
                                    buttons:
                                        page_reset_filter: //button[span='Reset Filter']
                                        page_search: //button[span='Search']
                                        page_close_page_insertion: //div[@id='widget-chooser_close']
                                    pageelements:
                                        page_product_table_head: //div[@id='widget-chooser_content']//table/thead/tr[@class='headings']
                            -
                                select_block:
                                    xpath: "//div[@role='dialog' and //div[span='Select Block...']]"
                                    fields:
                                        block_page: //input[@name='page']
                                        block_filter_id: //input[@name='chooser_id']
                                        block_filter_title: //input[@name='chooser_title']
                                        block_filter_identifier: //input[@name='chooser_identifier']
                                    dropdowns:
                                        block_view_per_page: //select[@name='limit']
                                        block_filter_status: //select[@name='chooser_is_active']
                                    buttons:
                                        block_reset_filter: //button[span='Reset Filter']
                                        block_search: //button[span='Search']
                                        block_close_block_insertion: //div[@id='widget-chooser_close']
                                    pageelements:
                                        block_product_table_head: //div[@id='widget-chooser_content']//table/thead/tr[@class='headings']
                            -
                                select_category:
                                    xpath: "//div[@role='dialog' and //div[span='Select Category...']]"
                                    links:
                                        select_category_root_category: //ul/div/li[contains(div/a/span,'%rootName%')]
                                        select_category_sub_category: //*[@id='%parentCategoryId%']/ancestor::li/ul/li[contains(div/a/span,'%subName%') and not(div/a/span/@id='%parentCategoryId%')]
                                        select_category_expand_category: //*[@id='%parentCategoryId%']/ancestor::div/img[contains(@class,'x-tree-elbow-plus') or contains(@class,'x-tree-elbow-end-plus')]
                                    buttons:
                                        select_category_close_category_insertion: //div[@id='widget-chooser_close']
                                    pageelements:
                                        select_category_category_text: %categoryXpath%/div/a/span
                                        select_category_category_index_text: %categoryXpath%[%index%]/div/a/span
                                        select_category_category_index_link: %categoryXpath%[%index%]/div/a
                            -
                                select_product:
                                    xpath: "//div[@role='dialog' and //div[span='Select Product...']]"
                                    fields:
                                        select_product_page: //input[@name='page']
                                        select_product_filter_id: //input[@name='entity_id']\
                                        select_product_filter_sku: //input[@name='chooser_sku']
                                        select_product_filter_product_name: //input[@name='chooser_name']
                                    dropdowns:
                                        select_product_view_per_page: //select[@name='limit']
                                    buttons:
                                        select_product_reset_filter: //button[span='Reset Filter']
                                        select_product_search: //button[span='Search']
                                        select_product_close_product_insertion: //div[@id='widget-chooser_close']
                                    links:
                                        select_product_root_category: //ul/div/li[contains(div/a/span,'%rootName%')]
                                        select_product_sub_category: //*[@id='%parentCategoryId%']/ancestor::li/ul/li[contains(div/a/span,'%subName%') and not(div/a/span/@id='%parentCategoryId%')]
                                        select_product_expand_category: //*[@id='%parentCategoryId%']/ancestor::div/img[contains(@class,'x-tree-elbow-plus') or contains(@class,'x-tree-elbow-end-plus')]
                                    pageelements:
                                        select_product_product_table_head: //div[@id='widget-chooser_content']//table/thead/tr[@class='headings']
                                        select_product_category_text: %categoryXpath%/div/a/span
                                        select_product_category_index_text: %categoryXpath%[%index%]/div/a/span
                                        select_product_category_index_link: %categoryXpath%[%index%]/div/a
                            -
                                variable_insertion:
                                    xpath: //div[@id='variables-chooser']
                                    links:
                                        variable: //a[text()='%variableName%']
                                    buttons:
                                        close_variable_insertion: //div[@id='variables-chooser_close']
                            -
                                specific_content:
                                    xpath: //fieldset[@id='banner_content_scopes_fieldset']
                                    checkboxes:
                                        specific_content_use_default: //input[@id='banner_content_store_1_content_use']
                                    buttons:
                                        insert_widget_content: //button[span='Insert Widget...']
                                        insert_variable_content: //button[span='Insert Variable...']
                            -
                                wysiwyg_editor_buttons:
                                    xpath: //*[@id='page_content_tbl']
                                    links:
                                        wysiwyg_insert_widget: //a[@id='page_content_magentowidget']
                                        wysiwyg_insert_variable: //a[@id='page_content_magentovariable']
                -
                    related_promotions:
                        xpath: //a[@title='Related Promotions']
                        fieldsets:
                            -
                                related_shopping_cart_price_rules:
                                    xpath: //div[@class='entry-edit'][fieldset/legend/span='Related Shopping Cart Price Rules']
                                    buttons:
                                        search: //div[@id='related_salesrule_grid']//button[span='Search']
                                        reset_filter: //div[@id='related_salesrule_grid']//button[span='Reset Filter']
                                    dropdowns:
                                        related_shopping_cart_any: //select[@name='in_banner_salesrule']
                                        related_shopping_cart_status: //select[@name='salesrule_is_active']
                                    fields:
                                        related_shopping_cart_id: //input[@name='salesrule_rule_id']
                                        related_shopping_cart_rule_name: //input[@name='salesrule_name']
                                        related_shopping_cart_date_start_from: //input[@name='salesrule_from_date[from]']
                                        related_shopping_cart_date_start_to: //input[@name='salesrule_from_date[to]']
                                        related_shopping_cart_date_expire_from: //input[@name='salesrule_to_date[from]']
                                        related_shopping_cart_date_expire_to: //input[@name='salesrule_to_date[to]']
                            -
                                related_catalog_price_rules:
                                    xpath: //div[@class='entry-edit'][fieldset/legend/span='Related Catalog Price Rules']
                                    buttons:
                                        search: //div[@id='related_catalogrule_grid']//button[span='Search']
                                        reset_filter: //div[@id='related_catalogrule_grid']//button[span='Reset Filter']
                                    dropdowns:
                                        related_catalog_rules_any: //select[@name='in_banner_catalogrule']
                                        related_catalog_rules_status: //select[@name='catalogrule_is_active']
                                    fields:
                                        related_catalog_rules_id: //input[@name='catalogrule_rule_id']
                                        related_catalog_rules_name: //input[@name='catalogrule_name']
                                        related_catalog_rules_date_start_from: //input[@name='catalogrule_from_date[from]']
                                        related_catalog_rules_date_start_to: //input[@name='catalogrule_from_date[to]']
                                        related_catalog_rules_date_expire_from: //input[@name='catalogrule_to_date[from]']
                                        related_catalog_rules_date_expire_to: //input[@name='catalogrule_to_date[to]']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_banner: //button[@title='Save Banner']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages: *bannerMessages

edit_cms_banner:
    mca: banner/edit/id/%id%/
    title: %elementTitle% / Banners / Elements / Content / Magento Admin
    uimap:
        form: *createBanner
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_banner: //button[span='Save Banner']
            save_and_continue_edit: //button[span='Save and Continue Edit']
            delete_banner: //button[span='Delete Banner']
        messages: *bannerMessages

error_banner_page:
    mca: banner/edit/
    title: New Banner / Banners / Elements / Content / Magento Admin
    uimap:
        form: *createBanner
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_banner: //button[span='Save Banner']
            save_and_continue_edit: //button[span='Save and Continue Edit']
            delete_banner: //button[span='Delete Banner']
        messages: *bannerMessages
