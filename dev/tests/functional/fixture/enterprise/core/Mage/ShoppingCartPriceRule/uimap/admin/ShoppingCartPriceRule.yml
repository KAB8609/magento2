---
# Promotions and related pages
# 'Shopping Cart Price Rules' page
create_shopping_cart_price_rule:
    uimap:
        form:
            tabs:
                -
                    rule_conditions:
                        fieldsets:
                            -
                                apply_for_rule_condition:
                                    pageelements:
                                        customer_segments: //select[@id='conditions__1__new_child']//option[@value='Magento_CustomerSegment_Model_Segment_Condition_Segment']
                                        weight_attribute: //option[contains(@value, 'Model_Rule_Condition_Product|weight')]
                -
                    rule_related_banners:
                        xpath: //a[@title='Related Banners']
                        fieldsets:
                            -
                                rule_search_grid:
                                    xpath: //div[@id='related_salesrule_banners_grid']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    dropdowns:
                                        view_per_page: //select[@name='limit']
                                        filter_status: //select[@name='banner_is_enabled']
                                        filter_banner_visible_in: //select[@name='visible_in']
                                    fields:
                                        page: //input[@name='page']
                                        filter_banner_id_from: //input[@name='banner_id[from]']
                                        filter_banner_id_to: //input[@name='banner_id[to]']
                                        filter_banner_name: //input[@name='banner_name']
                                    pageelements:
                                        grid_head: //div[@id='related_catalogrule_banners_grid']//tr[@class='headings']