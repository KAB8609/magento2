---
manage_gift_wrapping:
    mca: giftwrapping/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'giftwrapping/')]
    title: Manage Gift Wrapping / Sales / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    gift_wrapping_grid:
                        xpath: //div[@id='giftwrappingGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            massaction_action: //select[@id='giftwrappingGrid_massaction-select']
                            massaction_status: //select[@id='visibility']
                            filter_status: //select[@id='giftwrappingGrid_filter_status']
                            filter_masssction: //select[@id='giftwrappingGrid_filter_massaction']
                            filter_websites: //select[@id='giftwrappingGrid_filter_websites']
                            filter_price_currency: //select[@id='giftwrappingGrid_filter_base_price_currency']
                        fields:
                            filter_id_from: //input[@id='giftwrappingGrid_filter_wrapping_id_from']
                            filter_id_to: //input[@id='giftwrappingGrid_filter_wrapping_id_to']
                            filter_gift_wrapping_design: //input[@id='giftwrappingGrid_filter_design']
                            filter_price_from: //input[@id='giftwrappingGrid_filter_base_price_from']
                            filter_price_to: //input[@id='giftwrappingGrid_filter_base_price_to']
        buttons:
            add_gift_wrapping: //button[span='Add Gift Wrapping']
            reset_filter: //button[span='Reset Filter']
        messages: &giftWrappingMessages
            confirmation_for_delete: Are you sure you want to delete this gift wrapping?
            confirmation_for_choose_store_view: Please confirm site switching. All data that hasn't been saved will be lost.
            enter_not_negative_number: "//div[@id='advice-validate-not-negative-number-%fieldId%' and not(contains(@style,'display: none;'))]"
            enter_greater_zero: "//div[@id='advice-validate-not-negative-number-%fieldId%' and not(contains(@style,'display: none;'))]"
            empty_required_field: "//div[@id='advice-required-entry-%fieldId%' and not(contains(@style,'display: none;'))]"
            success_saved_gift_wrapping: //li[normalize-space(@class)='success-msg' and contains(.,'The gift wrapping has been saved.')]
            success_deleted_gift_wrapping: //li[normalize-space(@class)='success-msg' and contains(.,'The gift wrapping has been deleted.')]
            success_massaction_update: //li[normalize-space(@class)='success-msg' and contains(.,'Total of %itemCount% record(s) have been updated.')]
            success_massaction_delete: //li[normalize-space(@class)='success-msg' and contains(.,'Total of %itemCount% record(s) have been deleted.')]

add_gift_wrapping:
    mca: giftwrapping/new/
    title: New Gift Wrapping / Manage Gift Wrapping / Sales / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    gift_wrapping_info: &giftWrappingInfo
                        xpath: //div[@id='base_fieldset']
                        buttons:
                            upload_file: //button[span='Upload File']
                        dropdowns:
                            gift_wrapping_status: //select[@id='status']
                        fields:
                            gift_wrapping_design: //input[@id='design']
                            gift_wrapping_price: //input[@id='base_price']
                            gift_wrapping_file: //input[@id='image']
                        multiselects:
                            gift_wrapping_websites: //select[@id='website_ids']
                        checkboxes:
                            delete_image: //input[@id='image_delete']
                            gift_wrapping_design_use_default: //input[@id='design_default']
                        pageelements:
                            gift_wrapping_image: //img[@id='image_image']
        buttons:
            back: //button[span='Back']
            save: //button[span='Save']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages: *giftWrappingMessages

edit_gift_wrapping:
    mca: giftwrapping/edit/id/%id%/
    title: Edit Gift Wrapping "%elementTitle%" / Manage Gift Wrapping / Sales / Magento Admin
    uimap:
        form: &editGiftWrappingForm
            fieldsets:
                -
                    store_selector:
                        xpath: //*[@id='page:main-container']/p
                        dropdowns:
                            choose_store_view: //select[@id='store_switcher']
                -
                    gift_wrapping_info: *giftWrappingInfo
        buttons: &editGiftWrappingButtons
            back: //button[span='Back']
            save: //button[span='Save']
            delete: //button[span='Delete']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages: *giftWrappingMessages

edit_gift_wrapping_after_save_and_continue:
    mca: giftwrapping/edit/id/%id%/store/%storeId%/
    title: Edit Gift Wrapping "%elementTitle%" / Manage Gift Wrapping / Sales / Magento Admin
    uimap:
        form: *editGiftWrappingForm
        buttons: *editGiftWrappingButtons
        messages: *giftWrappingMessages