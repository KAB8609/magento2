                                        braintree_payment_bridge_link: //parent::div//a[@id='payment_braintree_basic-head']
                            -
                                worldpay:
                                    xpath: //fieldset[@id='payment_worldpay_direct']
                                    links:
                                        worldpay_link: //parent::div//a[@id='payment_worldpay_direct-head']
                            -
                                first_data:
                                    xpath: //fieldset[@id='payment_firstdata']
                                    links:
                                        first_data_link: //parent::div//a[@id='payment_firstdata-head']
                            -
                                payone_de:
                                    xpath: //fieldset[@id='payment_payone_gate']
                                    links:
                                        payone_de_link: //parent::div//a[@id='payment_payone_gate-head']
                            -
                                dibs:
                                    xpath: //fieldset[@id='payment_dibs']
                                    links:
