                -
                    advanced_admin:
                        fieldsets:
                            -
                                security:
                                    fields:
                                        maximum_login_failures: //input[@name="groups[security][fields][lockout_failures][value]"]
                -
                    advanced_system:
                        fieldsets:
                            -
                                admin_actions_log_archiving:
                                    xpath: //fieldset[@id='system_rotation']
