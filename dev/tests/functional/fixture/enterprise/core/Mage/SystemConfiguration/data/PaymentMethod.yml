---
#<-------------Authorize.net (Payment Bridge only)------------------------>
authorizenet_pb_enable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_payment_methods
        configuration:
            authorize_net_payment_bridge:
                anpb_enabled: Yes
                anpb_enable_cim: Yes

authorizenet_pb_disable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_payment_methods
        configuration:
            authorize_net_payment_bridge:
                anpb_enabled: No
                anpb_enable_cim: No

#<-------------Payment Bridge------------------------>
payment_bridge_enable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_payment_methods
        configuration:
            payment_bridge:
                pb_merchant_code: 11111
                pb_merchant_key: 11111111
                pb_gateway_url: http://test.localhost
                pb_data_transfer_key: 12345678
                pb_unique_identifier: 87654321
                pb_enabled: Yes
                pb_debug: Yes

payment_bridge_disable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_payment_methods
        configuration:
            payment_bridge:
                pb_merchant_code:
                pb_merchant_key:
                pb_gateway_url:
                pb_data_transfer_key:
                pb_unique_identifier:
                pb_enabled: No
                pb_debug: No
