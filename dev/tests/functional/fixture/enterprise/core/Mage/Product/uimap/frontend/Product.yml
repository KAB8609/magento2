---
# Frontend Product page
product_page:
    uimap:
        form:
            fieldsets:
                -
                    customize_product_info:
                        xpath: //div[@id='options-container']
                        links:
                            customized_add_to_wishlist: //a[text()='Add to Wishlist']
                -
                    product_info:
                        buttons:
                            customize_and_add_to_cart: //button[span='Customize and Add to Cart']
                        pageelements:
                            qty: /..//input[@class='input-text qty'][@value='%price%']
                            unit_price_label: //div[@class='unitprice-box']/span
                            unit_price_label_full_info: //div[@class='unitprice-box' and contains(., '%unitPrice% / %unitProductVolume% %measurement%')]
                            unit_price_price: //div[@class='unitprice-box']/span/span
                        fields:
                            gift_card_open_amount: //input[@id='giftcard-amount-input']
                            gift_card_sender_name: //input[@id='giftcard_sender_name']
                            gift_card_sender_email: //input[@id='giftcard_sender_email']
                            gift_card_recipient_name: //input[@id='giftcard_recipient_name']
                            gift_card_recipient_email: //input[@id='giftcard_recipient_email']
                            gift_card_message: //*[@id='giftcard-message']
                        dropdowns:
                            gift_card_amount: //select[@id='giftcard-amount']/option[@value='%giftCardAmount%']
                -
                    add_tag:
                        buttons:
                            add_tags: //button[//span='Add Tags']
                -
                    details:
                        xpath: //div[*/*/a[text()='Details']]
                -
                    product_options:
                        xpath: //*[@id='product-options-wrapper']
                        pageelements:
                            product_custom_option_head_order: //dt[%rowNumber%][contains(label,'%title%')]

product_review:
    uimap:
        form:
            fieldsets:
                -
                    customize_product_info:
                        xpath: //div[@id='options-container']
                -
                    product_info:
                        buttons:
                            customize_and_add_to_cart: //button[span='Customize and Add to Cart']
                -
                    customer_reviews:
                        pageelements:
                            review_reviewer_name: //dt[contains(.,'%reviewerName%')]
                            review_details: //dt[contains(.,'%reviewerName%')]/following-sibling::dd[1]
                            review_details_ratings: //dt[contains(.,'%reviewerName%')]/following-sibling::dd[1]/table
                            review_details_ratings_line: //dt[contains(.,'%reviewerName%')]/following-sibling::dd[1]/table//th
                            review_post_date: //dt[contains(.,'%reviewerName%')]/following-sibling::dd[1]/p[2]
                        links:
                            review_summary: //dt[contains(.,'%reviewerName%')]/a

products_failed:
    mca: checkout/cart/configureFailed/id/%id%/qty/%qty%/sku/%sku%/
    title: %elementTitle%
    uimap:
        form:
            fieldsets:
                -
                    product_info:
                        fields:
                            product_qty: //input[@id='qty']
                            grouped_subproduct_qty: //table[@id='super-product-table']//tr[./td[text()='%subproductName%']]//input[@title='Qty']
                -
                    product_custom_option_head:
                        xpath: //dt[contains(label,'%title%')]
                        pageelements:
                            custom_option_non_select: //span[normalize-space(text())='%price%']
                -
                    product_custom_option_body:
                        xpath: //dt[contains(label,'%title%')]/following-sibling::dd[1]
                        buttons:
                            custom_option_file: //input[@type='file']
                        checkboxes:
                            custom_option_check_attribute: //input
                            custom_option_checkbox: //li[contains(.//label,'%optionTitle%')]//input[@type='checkbox']
                        dropdowns:
                            custom_option_select_attribute: //select
                            custom_option_dropdown: //select
                            custom_option_day: "//select[contains(@name,'[day]')]"
                            custom_option_month: //select[contains(@id,'month')]
                            custom_option_year: //select[contains(@id,'year')]
                            custom_option_hour: //select[contains(@id,'hour')]
                            custom_option_minute: //select[contains(@id,'minute')]
                            custom_option_day_part: //select[contains(@id,'day_part')]
                        fields:
                            custom_option_field: //input[@type='text']
                            custom_option_area: //textarea
                            bundle_item_qty: /span[@class='qty-holder']/input
                        links:
                            downloadable_link: //a[text()='%linkTitle%']
                        multiselects:
                            custom_option_multiselect: //select[@multiple='multiple']
                        radiobuttons:
                            custom_option_radiobutton: //li[contains(.//label,'%optionTitle%')]//input[@type='radio']
                        pageelements:
                            custom_option_price: //span[@class='price' and normalize-space(text())='%price%']
                            custom_option_select: //option[contains(text(),'%optionTitle% +%optionPrice%')]
                            custom_option_check: //span[contains(text(),'+')]/span[@class='price' and contains(text(),'%optionPrice%')]
                            custom_option_max_chars: //p[strong='%maxChars%']
                            custom_option_file_ext: //p[contains(text(),'Allowed file extensions to upload') and strong='%fileExt%']
                            custom_option_file_max_width: //p[contains(text(),'Maximum image width') and strong='%fileWidth% px.']
                            custom_option_file_max_height: //p[contains(text(),'Maximum image height') and strong='%fileHeight% px.']
        buttons:
            update_cart: //button[span='Update Cart']
