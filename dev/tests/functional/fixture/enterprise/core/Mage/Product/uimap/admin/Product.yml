---
# Add New Product page
new_product:
    uimap: &newProduct
        form:
            tabs:
                -
                    prices:
                        fieldsets:
                            -
                                product_prices:
                                    buttons:
                                        add_gift_card_amount: //button[span='Add Amount']
                                        delete_gift_card_amount: //button[span='Delete']
                                    dropdowns:
                                        prices_gift_card_allow_open_amount: //select[@id='allow_open_amount']
                                    fields:
                                        prices_gift_card_open_amount_min: //input[@id='open_amount_min']
                                        prices_gift_card_open_amount_max: //input[@id='open_amount_max']
                            -
                                prices_gift_card_amounts:
                                    xpath: //*[@id='giftcard_amounts_container']/tr
                                    dropdowns:
                                        prices_gift_card_website: //*[@id='giftcard_amounts_giftcard_amounts_row_%giftCardId%_website']
                                    fields:
                                        prices_gift_card_amount: //input[@name='product[giftcard_amounts][%giftCardId%][price]']
                            -
                                unit_price_fields:
                                    xpath: //div[contains(div/div/h4,'Prices')]
                                    dropdowns:
                                        unit_price_allow_display: //select[@id='unit_price_use']
                                        unit_price_measure_for_base_prod_pricetab: //select[@id='unit_price_unit']
                                        unit_price_measure_for_unit_prod_pricetab: //select[@id='unit_price_base_unit']
                                        unit_price_measure_for_base_prod_pricetab_value: //select[@id='unit_price_unit']/option[@selected='selected']
                                        unit_price_measure_for_unit_prod_pricetab_value: //select[@id='unit_price_base_unit']/option[@selected='selected']
                                    fields:
                                        unit_price_unit_prod_volume: //input[@id='unit_price_base_amount']
                                        unit_price_one_item_based_prod_volume: //input[@id='unit_price_amount']
                                        unit_price_invalid_measurement: //label[@class = 'mage-error' and contains(.,'Conversion rate not found for')]
                                        unit_price_invalid_measurement_with_params: //label[@class = 'mage-error' and contains(.,'Conversion rate not found for %baseMeasure% to %unitMeasure%')]
                                        unit_price_base_product_invisible: "//tr[@style='display: none;']/td[@class='value']/input[@id='base_price_base_amount']"
                                        unit_price_input_validation: //label[@class = 'mage-error' and contains(.,'Please enter a number greater than 0 in this field')]
                -
                    gift_options:
                        fieldsets:
                            -
                                product_gift_options:
                                    fields:
                                        gift_options_price_for_gift_wrapping: //input[@id='gift_wrapping_price']
                                    checkboxes:
                                        gift_options_allow_gift_wrapping_default: //input[@id='use_config_gift_wrapping_available']
                                        gift_options_allow_gift_wrapping_use_default: //input[@id='gift_wrapping_available_default']
                                        gift_options_allow_gift_wrapping_price_use_default: //input[@id='gift_wrapping_price_default']
                                    dropdowns:
                                        gift_options_allow_gift_wrapping: //select[@id='gift_wrapping_available']
                -
                    giftcardinfo:
                        xpath: //*[@id='product_info_tabs_giftcard_info']
                        fieldsets:
                            -
                                product_gift_card_information:
                                    xpath: //*[@id='product_info_tabs_giftcard_info_content']
                                    dropdowns:
                                        giftcardinfo_card_type: //select[@id='giftcard_type']
                                        giftcardinfo_is_redeemable: //select[@id='giftcard_is_redeemable']
                                        giftcardinfo_allow_message: //select[@id='giftcard_allow_message']
                                        giftcardinfo_email_template: //select[@id='giftcard_email_template']
                                    fields:
                                        giftcardinfo_lifetime: //input[@id='giftcard_lifetime']
                                    checkboxes:
                                        giftcardinfo_is_redeemable_default: //input[@id='giftcard_use_config_is_redeemable']
                                        giftcardinfo_lifetime_default: //input[@id='giftcard_use_config_lifetime']
                                        giftcardinfo_allow_message_default: //input[@id='giftcard_use_config_allow_message']
                                        giftcardinfo_email_template_default: //input[@id='giftcard_use_config_email_template']

new_configurable_product:
    uimap: *newProduct

edit_product:
    uimap: *newProduct

edit_saved_product:
    uimap: *newProduct

edit_product_save_and_continue:
    uimap: *newProduct

edit_new_configurable_save_and_continue:
    uimap: *newProduct

create_empty_simple_from_configurable:
    uimap: *newProduct

create_simple_from_configurable:
    uimap: *newProduct

new_product_after_changed_attribute_set:
    uimap: *newProduct

edit_saved_product_after_changed_attribute_set:
    uimap: *newProduct
