---
# Manage categories page and related pages
manage_categories:
    uimap:
        form:
            tabs:
                -
                    category_permissions_tab:
                        xpath: //a[@id='category_info_tabs_permissions']
                        fieldsets:
                            -
                                category_permissions:
                                    xpath: //div[@id='category_info_tabs_permissions_content']
                                    buttons:
                                        new_permission: //button[span='New Permission']
                            -
                                new_category_permission:
                                    xpath: //*[contains(@class,'option-box permission-box')]
                                    dropdowns:
                                        website: //select[@name='general[permissions][%row%][website_id]']
                                        customer_group: //select[@name='general[permissions][%row%][customer_group_id]']
                                    radiobuttons:
                                        browsing_category_allow: //input[@id='category_permissions_%row%_grant_catalog_category_view_allow']
                                        browsing_category_deny: //input[@id='category_permissions_%row%_grant_catalog_category_view_deny']
                                        browsing_category_use_parent: //input[@id='category_permissions_%row%_grant_catalog_category_view_default']
                                        displaying_price_allow: //input[@id='category_permissions_%row%_grant_catalog_product_price_allow']
                                        displaying_price_deny: //input[@id='category_permissions_%row%_grant_catalog_product_price_deny']
                                        displaying_price_use_parent: //input[@id='category_permissions_%row%_grant_catalog_product_price_default']
                                        add_to_cart_allow: //input[@id='category_permissions_%row%_grant_checkout_items_allow']
                                        add_to_cart_deny: //input[@id='category_permissions_%row%_grant_checkout_items_deny']
                                        add_to_cart_use_parent: //input[@id='category_permissions_%row%_grant_checkout_items_default']
                                    buttons:
                                        delete_permissions: //button[contains(@id, '_row_%row%_delete_button')]
                                        delete_all_permissions_visible: "[not(contains(@class,'no-display'))]//button[contains(@id, '_delete_button')]"
        messages:
            duplicate_permissions: //*[contains(@id, '-category_permissions_%row%_duplicate')]

manage_catalog_event:
    mca: catalog_event/
    click_xpath: //div[@class='nav-bar']//a[contains(@href, '/catalog_event/')]
    title: Catalog Events / Categories / Catalog / Magento Admin