---
# 'New Search Term' Page
create_search_terms:
    mca: catalog_search/new/
    title: New Search / Search Terms / SEO & Search / Marketing / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    catalog_search_edit_grid:
                        xpath: //div[@id='catalog_search_grid']
                        dropdowns:
                            filter_massaction_yes_no: //select[@id='catalog_search_grid_filter_query_id_selected']
                            limit_per_page: //select[@name='limit']
                            filter_store: //select[@data-ui-id='widget-grid-column-filter-store-filter-store-id']
                            filter_suggested_term: //select[@name='display_in_terms']
                        fields:
                            pager: //input[@name='page']
                            filter_id: //*[@id='catalog_search_grid_filter_query_id']
                            filter_search_query: //input[@id='catalog_search_grid_filter_search_query']
                            filter_results_from: //input[@id='catalog_search_grid_filter_num_results_from']
                            filter_results_to: //input[@id='catalog_search_grid_filter_num_results_to']
                            filter_numb_of_uses_from: //input[@id='catalog_search_grid_filter_popularity_from']
                            filter_numb_of_uses_to: //input[@id='catalog_search_grid_filter_popularity_to']
                            filter_synonym_for: //input[@id='catalog_search_grid_filter_synonym_for']
                            filter_redirect: //input[@id='catalog_search_grid_filter_redirect']
                        buttons:
                            reset_filter: //button[@title='Reset Filter']
                            search: //button[@title='Search']
