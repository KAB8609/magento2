---
# 'Manage Stores' page
manage_stores:
    uimap: &manage_stores
        form:
            fieldsets:
                -
                    manage_stores:
                        links:
                            select_store_view: //td[last()]/a[text()='%elementTitle%']

            messages: &mainMessages
                success_saved_store_view: //li[normalize-space(@class)='success-msg' and contains(.,'The store view has been deleted.')]
