# 'Store Launcher' page
store_launcher:
    mca: launcher/storelauncher_index/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'launcher/hub')]
    title: Magento Admin
    uimap: &store_launcher
        form:
            fieldsets:
                -
                    store_launcher:
                        xpath: //section[@class='store-launcher']
                        pageelements:
                            page_title: //div[@class='page-title']//h1[@class='title']
                -
                    welcome_screen:
                        xpath: //div[@class='welcome-screen']
                        buttons:
                            exit_tour: //button[@id='action-toggle-welcome-screen-mode']
                            close_popup: //button[@id='action-close-welcome-screen-wellcome-popup']
                            back_to_storelauncher: //button[@id='welcome-screen-action-back-to-storelauncher']
                        pageelements:
                            welcome_popup: //div[@id='welcome-screen-welcome-popup']
                -
                    common_tile:
                        xpath:
                        buttons:
                            open_drawer: //div[@class='tile-teaser']//button[@class='action-open-drawer']
                            edit_drawer: //div[@class='tile-done']//button[@class='action-open-drawer']
                        links:
                            additional_action: //div[@class='tile-done']//footer[@class='tile-more-info']//a
                -
                    common_drawer:
                        xpath: //div[@id='drawer']
                        buttons:
                            close_drawer: //button[@class='action-close-drawer']
                            save_my_settings: //button[@class='action-save-settings primary']
                        pageelements:
                            drawer_footer: //footer[@class='drawer-footer' and contains(@style, 'bottom: 0px')]
                -
                    bussines_info_tile:
                        xpath: //article[@id='tile-business_info']
                        buttons:
                            confirm_info: //button[normalize-space()='Confirm Info']
                            edit_store_info: //button[normalize-space()='Edit Store Info']
                        pageelements:
                            title: //h2
                            text: //div[@class='tile-teaser']//p
                            bussines_info_text: //div[@class='tile-done']//ul[@class='checklist']/li[@class='completed' and contains(text(),'%listInfo%')]
                -
                    bussines_info_drawer_form:
                        xpath: //section[@class='drawer-content']//form[@class='store-info-form']
                        fields:
                            store_name: //input[@id='store_name']
                            store_contact_email: //input[@id='store_email']
                            store_contact_telephone: //input[@id='store_phone']
                            store_street_address: //input[@id='street_line1']
                            store_street_address2: //input[@id='street_line2']
                            store_city: //input[@id='city']
                            store_zip: //input[@id='postcode']
                            billing_vat_number: //input[@id='vat_number']
                            store_state_region_field: //input[@id='region_id']
                            sales_sender_email: //input[@id='sender_email_representative']
                            customer_support_sender_email: //input[@id='sender_email_support']
                            custom1_sender_email: //input[@id='sender_email_custom1']
                            custom2_sender_email: //input[@id='sender_email_custom2']
                        dropdowns:
                            store_country: //select[@id='country_id']
                            store_state_region: //select[@name='region_id']
                        buttons:
                            validate_vat_number: //button[@id='validate_vat_number']
                            vat_number_is_valid: //button[span='VAT Number is Valid']
                            vat_number_is_invalid: //button[span='Please correct the VAT number.']
                        pageelements:
                            add_store_email_addressess: //details[@id='detailsstore_info']/summary
                            additional_content: //div[@id='details-contentstore_info']
                -
                    tax_rules_tile:
                        xpath: //article[@id='tile-tax']
                        buttons:
                            confirm_info: //button[normalize-space()='Open Tax Rules']
                        pageelements:
                            title: //h2
                            text: //div[@class='tile-teaser']//p
                            tax_rules_text: //div[@class='tile-done' and contains(., '%taxData%')]
                -
                    tax_rules_drawer:
                        xpath: //div[@id='drawer']
                        buttons:
                            tax_rules_switcher: //div[input[@id='copy-tax-enabled']]/label
                            add_rate: //span[contains(text(), 'Add New Tax Rate')]
                        links:
                            tax_rule_info_additional_link: //summary/span
                        fields:
                            name: //input[@id='code']
                            priority: //input[@id='priority']
                            sort_order: //input[@id='position']
                        composite_multiselects:
                            tax_rate: //div[@data-ui-id='tax-rate-form-fieldset-element-form-field-tax-rate']//section
                            customer_tax_class: //div[@data-ui-id='tax-rate-form-fieldset-element-form-field-tax-customer-class']//section
                            product_tax_class: //div[@data-ui-id='tax-rate-form-fieldset-element-form-field-tax-product-class']//section
                        pageelements:
                            no_tax_title: //div[@class='no-tax-info']//h2
                -
                    tax_rate_form:
                        xpath: //div[contains(@class, 'tax-rate-popup')]
                        dropdowns:
                            country: //select[@id='tax_country_id']
                            state: //select[@id='tax_region_id']
                        fields:
                            tax_identifier: //input[@id='code']
                            zip_postal_code: //input[@id='tax_postcode']
                            zip_range_from: //input[@id='zip_from']
                            zip_range_to: //input[@id='zip_to']
                            rate_percent: //input[@id='rate']
                        checkboxes:
                            zip_is_range: //input[@id='zip_is_range']
                        buttons:
                            save_rate: //button[@id='tax-rule-edit-apply-button']
                -
                    payment_tile:
                        xpath: //article[@id='tile-payments']
                        buttons:
                            open_payment_drawer: //button[normalize-space()='Payment Methods']
                            edit_payment_drawer: //button[normalize-space()='Edit Payments']
                -
                    payment_drawer:
                        xpath: //div[@id='drawer']
                        buttons:
                            choose_paypal_express: //button[@data-payment-config = 'express-checkout']
                            choose_paypal_standard: //button[@data-payment-config = 'paypal-standard']
                            choose_paypal_advanced: //button[@data-payment-config = 'payments-advanced']
                            choose_paypal_payments_pro: //button[@data-payment-config = 'payments-pro']
                            choose_paypal_payflow_link: //button[@data-payment-config = 'payflow-link']
                            choose_paypal_payflow_pro: //button[@data-payment-config = 'payflow-pro']
                            choose_authorize: //button[@data-payment-config = 'authorize']
                            confirm_paypal_express: //div[@id='express-checkout']//button[span='Confirm']
                            confirm_paypal_standard: //div[@id='paypal-standard']//button[span='Confirm']
                            confirm_paypal_advanced: //div[@id='payments-advanced']//button[span='Confirm']
                            confirm_paypal_payments_pro: //div[@id='payments-pro']//button[span='Confirm']
                            confirm_paypal_payflow_link: //div[@id='payflow-link']//button[span='Confirm']
                            confirm_paypal_payflow_pro: //div[@id='payflow-pro']//button[span='Confirm']
                            confirm_authorize: //div[@id='authorize']//button[span='Confirm']
                        fields:
                            paypal_express_email: //input[@id='store-paypal-express-email']
                            paypal_standard_email: //input[@id='store-paypal-standard-email']
                            advanced_partner: //input[@id='advanced-partner']
                            advanced_vendor: //input[@id='advanced-vendor']
                            advanced_user: //input[@id='advanced-user']
                            advanced_password: //input[@id='advanced-password']
                            payments_pro_email: //input[@id='payments-pro-email']
                            payflow_link_partner: //input[@id='payflow-link-partner']
                            payflow_link_vendor: //input[@id='payflow-link-vendor']
                            payflow_link_user: //input[@id='payflow-link-user']
                            payflow_link_password: //input[@id='payflow-link-password']
                            payflow_pro_partner: //input[@id='payflow-pro-partner']
                            payflow_pro_vendor: //input[@id='payflow-pro-partner-vendor']
                            payflow_pro_user: //input[@id='payflow-pro-user']
                            payflow_pro_password: //input[@id='payflow-pro-password']
                            authorize_login_id: //input[@id='authorize-login']
                            authorize_transaction_key: //input[@id='authorize-key']
                        links:
                            solutions_for_everyone: //ul[@class='payments-tabs-nav']//a[contains(.,'Solutions for Everyone')]
                            solutions_for_bank_accounts: //ul[@class='payments-tabs-nav']//a[contains(.,'Solutions for Merchant Bank Accounts')]
                            additional_payment: //div[@class='drawer-content-inner']//a[contains(.,'Additional Payment Methods Settings')]
                        pageelements:
                            setup_seccessful: //div[@class='payment-method payment-method-%paymentMethod% configured active']//div[@class='payment-status']
                -
                    shipping_tile:
                        xpath: //article[@id='tile-shipping']
                        buttons:
                            open_shipping_drawer: //button[normalize-space()='Confirm Info']
                            configure_other_shipping_method: //button[normalize-space()='Set Up More Shipping Options']
                -
                    shipping_drawer:
                        xpath: //div[@id='drawer']
                        fields:
                            flat_rate_name: //input[@id='flat-rate-name']
                            flat_rate_price: //input[@id='flat-rate-price']
                            fedex_id: //input[@id='fedex-id']
                            fedex_number: //input[@id='fedex-meter-number']
                            fedex_key: //input[@id='fedex-key']
                            fedex_password: //input[@id='fedex-password']
                            usps_id: //input[@id='usps-id']
                            usps_password: //input[@id='usps-password']
                            dhl_id: //input[@id='dhl-id']
                            dhl_password: //input[@id='dhl-password']
                            dhl_number: //input[@id='dhl-account-number']
                            ups_password: //input[@id='ups-password']
                            ups_number: //input[@id='ups-license-number']
                            ups_user_id: //input[@id='ups-user-id']
                            shipping_street_address: //input[@id='street_line1']
                            shipping_street_address_line_2: //input[@id='street_line2']
                            shipping_city: //input[@id='city']
                            shipping_zip_postal_code: //input[@id='postcode']
                            shipping_region_input: //input[@id='region_id']
                        dropdowns:
                            flat_rate_type: //select[@id='flat-rate-type']
                            shipping_country: //select[@id='country_id']
                            shipping_origin_state: //select[@id='region_id']
                        buttons:
                            submit_flat_rate: //div[@id='flat-rate-config']//button[span='Save Flat Rate Settings']
                            submit_fedex: //div[@id='fedex-config']//button[span='Save FedEx Settings']
                            submit_usps: //div[@id='usps-config']//button[span='Save USPS Settings']
                            submit_dhl: //div[@id='dhl-config']//button[span='Save DHL Settings']
                            submit_ups: //div[@id='ups-config']//button[span='Save UPS Settings']
                            edit_address: //button[@id='action-origin-address-edit']
                            save_address: //button[@id='action-origin-address-save']
                            cancel_address: //button[@id='action-origin-address-cancel']
                        pageelements:
                            shipping_switcher: //div[@class='switcher drawer-switcher']/label[@title='Shipping status']
                            shipping_disabled_content: //div[@class='shipping-disabled']
                            flat_rate_tab: //div/ul[@class='shipping-tabs-nav']//a[@class='flat-rate-tab-nav']
                            fedex_tab: //div/ul[@class='shipping-tabs-nav']//a[@class='fedex-tab-nav']
                            usps_tab: //div/ul[@class='shipping-tabs-nav']//a[@class='usps-tab-nav']
                            dhl_tab: //div/ul[@class='shipping-tabs-nav']//a[@class='dhl-tab-nav']
                            ups_tab: //div/ul[@class='shipping-tabs-nav']//a[@class='upc-tab-nav']
                -
                    product_tile:
                      xpath: //article[@id='tile-product']
                -
                    product_drawer:
                        xpath: //div[@id='drawer']
                        links:
                            categories: //ul[@class='import-options']//a[contains(@href, 'catalog_category')]
                            import: //ul[@class='import-options']//a[contains(@href, 'import')]
                            export: //ul[@class='import-options']//a[contains(@href, 'export')]
                -
                    product_drawer_form:
                        xpath: //form[@class='add-product-form']
                        fields:
                            general_name: //input[@id='name']
                            general_sku: //input[@id='sku']
                            general_price: //input[@id='price' and not(@disabled)]
                            general_qty: //input[@name='product[quantity_and_stock_status][qty]']
                            general_weight: //input[@id='weight' and not(@disabled)]
                            general_categories: //input[@id='category_ids-suggest']
                            general_description: //textarea[@id='description']
                        dropdowns:
                            general_stock_availability: //select[@name='product[quantity_and_stock_status][is_in_stock]']
#=============================================Required for productHelper()->selectProductCategories()==================
                -
                    categories_list:
                        xpath: //div[@id='attribute-category_ids-container']//div[@class='mage-suggest-dropdown']
                        links:
                            root_category: /div/ul/li/a[text()='%categoryName%']
                            sub_category: //li[a/@data-suggest-option='%categoryId%']/ul/li/a[text()='%categoryName%']
                            expand_category: //li[contains(@class,'jstree-closed')][a/@data-suggest-option='%categoryId%']/ins
                            found_category: //a[span/text()='%categoryName%'][.//span='%categoryPath%']
                            any_sub_category: //li[a/@data-suggest-option='%categoryId%']/ul/li/a
                            category: //a[@data-suggest-option='%categoryId%']
                        pageelements:
                            no_category_found: //span[text()="No records found."]
                            category_node: //li[a/@data-suggest-option='%categoryId%']
                -
                    chosen_category:
                        xpath: //div[@id='attribute-category_ids-container']//li[@class='mage-suggest-choice button']
                        links:
                            chosen_category_delete: "[div='%categoryName%']/span[@class='mage-suggest-choice-close']"
                        pageelements:
                            chosen_category_name: /div[text()='%categoryName%']
#=============================================Required for productHelper()->selectProductCategories()==================
        pageelements:
            active_hub_menu: //*[@id='nav']/li[contains(@class, 'active')]//a[contains(@href, 'launcher/hub/')]
        messages: &newTaxRuleMessages
            success_saved_shipping: //div[normalize-space(@class)='message-validation success' and contains(.,'Configuration has been successfully saved.')]
            enter_zero_or_greater: //*[@class='mage-error' and @for='%fieldId%' and text()='Please enter a number 0 or greater in this field.']
            generic_validation_error: "//div[contains(@id, 'advice-') and contains(@id, '-%fieldId%') and not(contains(@style,'display: none;'))]"
            confirmation_for_delete_class: Do you really want to delete this tax class?
            confirmation_for_delete_rate: Do you really want to delete this tax rate?

store_launcher_product_drawer_index:
    mca: launcher/storelauncher_index/index/#product
    title: Magento Admin
    uimap: *store_launcher

store_launcher_product_drawer:
    mca: launcher/storelauncher_index/#product
    title: Magento Admin
    uimap: *store_launcher
