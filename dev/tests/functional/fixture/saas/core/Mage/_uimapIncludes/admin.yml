---
admin_header:
    uimap:
        form:
            fieldsets:
                -
                    top_navigation:
                        xpath: //ul[@id='nav']
                        pageelements:
                            menu_item: /li[a/span/text() = '%menuTitle%']
                            submenu_item: /li[a/span/text() = '%menuTitle%']/div[@class='submenu']//a[span/text() = '%subMenuTitle%']
                            submenu_container: /li[a/span/text() = '%menuTitle%']/div[@class='submenu']
                -
                    main_container:
                        xpath: //div[@id='page:main-container']
                        pageelements:
                            header_main: /h1[@class = 'title' and text() = '%headerText%']
                            grid: //div[@class='grid']
