---
enterprice_frontend_header:
    uimap:
        form:
            fieldsets:
                -
                    global_header:
                        xpath: //header
                        links:
                            my_cart: //a[contains(@class,'action showcart')]
                            checkout: ~
                -
                    mini_cart:
                        xpath: //div[@class='block minicart']
                        links:
                            checkout: //button[@title='Checkout']