#Manage System Configuration

# 'System Configuration' page
system_configuration:
    uimap: &system_configuration_uimap
        form:
            tabs:
                -
                    catalog_google_sitemap:
                        fieldsets:
                            -
                                generation_settings:
                                    xpath: //fieldset[@id='sitemap_generate']
                                    fields:
                                        google_verification_code: //input[@name='groups[generate][fields][verification_code][value]']

system_configuration_tabs:
    uimap: *system_configuration_uimap

system_configuration_website:
    uimap: *system_configuration_uimap

system_configuration_store:
    uimap: *system_configuration_uimap

system_configuration_country:
    uimap: *system_configuration_uimap

system_configuration_website_base:
    uimap: *system_configuration_uimap
