---
#forgot password page
forgot_customer_password:
    uimap:
        form:
            fieldsets:
                -
                    forgot_password:
                        xpath: //form[@id='form-validate']
                        links:
                            back_to_login: //a[span='Go back']

customer_login:
    uimap:
        form:
            fieldsets:
                -
                    new_account:
                        xpath: //div[contains(@class,'block new customer')]
                -
                    log_in_customer:
                        xpath: //div[contains(@class,'block customer login')]