---
unitprice_default_sysconf:
    configuration_scope: Default Config
    tab_1:
        tab_name: catalog_catalog
        configuration:
            unit_price:
                unit_price_active: Yes
                unit_price_frontend_label: "{{unitprice}} / {{reference_amount}} {{reference_unit}}"
                unit_price_calculation_including_tax: No
                unit_price_measure_for_base_prod: "Kilogram (kg)"
                unit_price_measure_for_unit_prod: "Kilogram (kg)"
                unit_price_unit_volume: 1
                unit_price_display_on_prod_view: Yes

unitprice_disable_sysconf:
    configuration_scope: Default Config
    tab_1: &unit_price
        tab_name: catalog_catalog
        configuration:
            unit_price:
                unit_price_active: No
