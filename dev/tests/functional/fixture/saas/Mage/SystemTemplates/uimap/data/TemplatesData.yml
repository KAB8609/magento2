---
#Test data for Printed Templates

printed_template_enable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_pdf_print_outs
        configuration:
            pdf_print_outs_enable: Yes

printed_template_disable:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_pdf_print_outs
        configuration:
            pdf_print_outs_enable: No

invoice_config:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_pdf_print_outs
        configuration:
            invoice_printed_template: %noValue%

shipment_config:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_pdf_print_outs
        configuration:
            shipment_printed_template: %noValue%

credit_memo_config:
    configuration_scope: Default Config
    tab_1:
        tab_name: sales_pdf_print_outs
        configuration:
            credit_memo_printed_template: %noValue%

new_printed_templates:
    template: %templateType%
    sample_template: Magento Standard
    template_name: New Printed Template
    page_size: A4
    page_orientation: Portrait

template_type:
    template_type: %templateType%

load_sample_template:
    sample_template: Magento Standard
    template: %noValue%

template_name:
    template_name: %noValue%

items_grid_column_data:
    items_widget_column_title: Price
    items_widget_column_width: 200
    items_widget_sort_order: 1

tax_widget_data:
    tax_widget_subtotals_column_name: Tax Total
    tax_widget_tax_rate_column_name: Tax Rate
    tax_widget_tax_totals_column_name: Tax Amount

widget_type:
    select_widget: Items Grid
