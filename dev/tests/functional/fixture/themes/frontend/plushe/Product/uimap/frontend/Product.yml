---
# Frontend Product page
product_page:
    uimap:
        form:
            fieldsets:
                -
                    product_info:
                        xpath: //div[@class='product info main']
                        pageelements:
                            product_name: //div[@class='page title product']/h1/span
                            availability: //p[contains(@title, 'Availability')]/span