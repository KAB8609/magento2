#Manage System Configuration

# 'System Configuration' page
system_configuration:
    uimap: &system_configuration_uimap
        form:
            tabs:
                 -
                    sales_payment_methods:
                        fieldsets:
                            -
                                ppp_pp_required_settings:
                                    dropdowns:
                                        ppp_pp_use_payment_bridge: //select[@id='payment_wpp_and_express_checkout_using_pbridge']
                            -
                                wpfp_fp_required_settings:
                                    dropdowns:
                                        wpfp_fp_use_payment_bridge: //select[@id='payment_pp_pe_api_settings_using_pbridge']
                            -
                                pfp_fp_required_settings:
                                    dropdowns:
                                        pfp_fp_use_payment_bridge: //select[@id='payment_paypal_payflow_api_settings_using_pbridge']

system_configuration_tabs:
    uimap: *system_configuration_uimap

system_configuration_website:
    uimap: *system_configuration_uimap

system_configuration_store:
    uimap: *system_configuration_uimap

system_configuration_country:
    uimap: *system_configuration_uimap
