---
# 'New Customer' Page
create_customer:
    uimap:
        form:
            tabs:
                -
                    account_information:
                        fieldsets:
                            -
                                account_info:
                                    fields:
                                        custom_attribute: //input[@id='_account%attribute_name%']
                                    checkboxes:
                                        disable_automatic_group_change: //input[@id='disable_auto_group_change']
                -
                    addresses:
                        fieldsets:
                            -
                                edit_address:
                                    fields:
                                        billing_vat_number: //input[@id='_item%address_number%vat_id']

# 'Online Customers' Page
online_customers:
    mca: customer_online/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'customer_online/')]
    title: Online Customers / Customers / Magento Admin
    uimap:
        form:
            fieldsetes:
                -
                    online_customer_grid:
                        xpath: //div[@id='onlineGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            type: //select[@id='onlineGrid_filter_type']
                        fields:
                            id_from: //input[@name='entity_id_from']
                            id_to: //input[@name='entity_id_to']
                            firstname: //input[@name='firstname']
                            lastname: //input[@name='lastname']
                            email: //input[@name='email']
                            session_start_time_from: //input[@name='session_start_time_from']
                            session_start_time_to: //input[@name='session_start_time_to']
                            last_activity_from: //input[@name='last_activity_from']
                            last_activity_to: //input[@name='last_activity_to']
                            last_url: //input[@name='last_url']
                        pageelements:
                            online_grid_head:  //table[@id='onlineGrid_table']/thead/tr[@class='headings']

# 'Edit Customer' Page
edit_customer:
    uimap:
        form:
            tabs:
                -
                    addresses:
                        fieldsets:
                            -
                                edit_address:
                                    fields:
                                        billing_vat_number: //input[@id='_item%address_number%vat_id']
                -
                    customer_view:
                        fieldsets:
                            -
                                content_customer_view:
                                    xpath: //*[@id='tab_content_customerViewAccordion']
                                    links:
                                       view_recent_orders: //*[@id='dt-lastOrders']/a
                                       view_shopping_cart: //*[@id='dt-shopingCart%websiteId%']/a
                                       view_wishlist: //*[@id='dt-wishlist']/a
                                    pageelements:
                                        products_in_shoping_cart_grid: //*[@id='dd-shopingCart%websiteId%']//tbody[//*[contains(text(),'%productName%')]]
