# Manage Scheduled Import/Export page

scheduled_import_export:
    mca: scheduled_operation/
    click_xpath: //div[@class='nav-bar']//a[span='Scheduled Import/Export']
    title: Scheduled Imports/Exports / Magento Admin
    uimap: &scheduledImportExport
        form:
            fieldsets:
                -
                    grid_and_filter:
                        xpath: //div[@id='operationGrid']
                        fields:
                            name: //table[@id='operationGrid_table']//th//input[@id='operationGrid_filter_name']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            grid_massaction_select: //select[@id='operationGrid_massaction-select']
                            operation: //table[@id='operationGrid_table']//th//select[@id='operationGrid_filter_operation_type']
                            entity_type: //table[@id='operationGrid_table']//th//select[@id='operationGrid_filter_entity_type']
                            frequency: //table[@id='operationGrid_table']//th//select[@id='operationGrid_filter_freq']
                            status: //table[@id='operationGrid_table']//th//select[@id='operationGrid_filter_status']
                            last_outcome: //table[@id='operationGrid_table']//th//select[@id='operationGrid_filter_is_success']
                            action: //table[@id="operationGrid_table"]//tr[td[2][normalize-space(text())='ghgfhhh']]//select[@class = 'action-select']
                            last_run_date: //table[@id="operationGrid_table"]//tr[td[2][normalize-space(text())='ghgfhhh']]//select[@class = 'action-select']
                        pageelements:
                            customer_grid_head: //table[@id='operationGrid_table']/thead/tr[@class='headings']
        buttons:
            add_schedule_import: //button[span='Add Scheduled Import']
            add_schedule_export: //button[span='Add Scheduled Export']
        messages:
            success_saved_export:  //li[normalize-space(@class)='success-msg' and contains(.,'The scheduled export has been saved.')]
            success_saved_import:  //li[normalize-space(@class)='success-msg' and contains(.,'The scheduled import has been saved.')]
            success_delete_export: //li[normalize-space(@class)='success-msg' and contains(.,'The scheduled export has been deleted.')]
            success_delete_import: //li[normalize-space(@class)='success-msg' and contains(.,'The scheduled import has been deleted.')]


