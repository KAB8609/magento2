---
#API Users
api_users:
    mca: webapi_user/
    click_xpath: //div[@class='nav-bar']//a[span='API Users']
    title: API Users / Web Services / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    api_users_grid:
                        xpath: //div[@id='permissionsUserGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            view_per_page: //select[@name='limit']
                            filter_user_roles: //select[@name='role_name']
                        fields:
                            page: //input[@name='page']
                            filter_api_users_id: //input[@name='user_id']
                            filter_api_users_api_key: //input[@name='api_key']
                        pageelements:
                            page_grid_head: //div/table[@id='permissionsUserGrid_table']//thead//tr[@class='headings']
        buttons:
            add_new_api_user: //button[span='Add New API User']
        links:
            check_user: //td[normalize-space(text())='%email%']/ancestor::tr/td[normalize-space(text())='%role%']
        messages: &pageMessages
            success_user_saved: //li[normalize-space(@class)='success-msg' and contains(.,'The API user has been saved.')]
            success_user_deleted: //li[normalize-space(@class)='success-msg' and contains(.,'The API user has been deleted.')]
            api_user_empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
            user_exist: //li[normalize-space(@class)='error-msg' and contains(.,'API Key already exists.')]
            confirmation_for_delete: Are you sure you want to do this?

add_new_api_user:
    mca: webapi_user/new/
    title: New API User / API Users / Web Services / System / Magento Admin
    uimap:
        form: &edit_api_user
            tabs:
                -
                    user_info:
                        xpath: //a[@title='User Info']
                        fieldsets:
                            -
                                api_new_user_grid:
                                    xpath: //div[@id='user_base_fieldset']
                                    fields:
                                        api_user_api_key: //input[@id='user_api_key']
                                        api_user_api_secret: //input[@id='user_api_secret']
                                        api_user_contact_email: //input[@id='user_contact_email']
                -
                    user_role:
                        xpath: //a[@title='User Role']
                        fieldsets:
                            -
                                roles_grid:
                                    xpath: //div[@id='page_tabs_roles_section_content']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    radiobuttons:
                                        select_role: //table[@id='permissionsUserRolesGrid_table']/tbody/tr/td[normalize-space(text())='%roleName%']/ancestor::tr/td/input
                                    fields:
                                        role_name: //input[@name='role_name']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            delete: //button[span='Delete API User']
            save: //button[span='Save API User']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages: *pageMessages

edit_api_user:
    mca: webapi_user/edit/user_id/%userId%/
    title: %apiKey% / API Users / Web Services / System / Magento Admin
    uimap:
        form: *edit_api_user
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            delete: //button[span='Delete API User']
            save: //button[span='Save API User']
            save_and_continue_edit: //button[span='Save and Continue Edit']
        messages: *pageMessages
