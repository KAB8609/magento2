---
paypal_developer:
    uimap:
        form:
            fieldsets:
                -
                    general_elements:
                        xpath:
                        pageelements:
                            navigation_menu: //*[@id='nav-menu']
        messages:
            general_validation: "//*[contains(@class, 'error') and not(contains(@class, 'toolTip'))]"
            general_success: "//div[@class='alert alert-success']"
            general_error: "//div[@class='alert alert-failure']"
            success_created_account: "//div[@class='alert alert-success']/p[text()='You just created a new test account.']"
