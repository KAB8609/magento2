#It was created for version CE 1.5.0.0. Observability fot other versions is not guaranteed.
#Theme change can also influence accuracy of UIMap forms
# 'Create an Account' page
register_account:
    mca: customer/account/create/
    title: Create New Customer Account
    uimap:
        form: &newCustomerForm
            fieldsets:
                -
                    account_info:
                        xpath: //form[@id='form-validate']
                        buttons:
                            submit: //button[span='Submit']
                            captcha_reload: //img[@class='captcha-reload']
                        checkboxes:
                            sign_up_newsletter: //input[@id='is_subscribed']
                            remember_me: //input[@name='persistent_remember_me']
                        links:
                            back: //p[@class='back-link']/a
                        fields:
                            first_name: //input[@id='firstname']
                            last_name: //input[@id='lastname']
                            email: //input[@id='email_address']
                            password: //input[@id='password']
                            password_confirmation: //input[@id='confirmation']
                            captcha: //*[@id='captcha_user_create']
                        pageelements:
                            captcha: //img[@class='captcha-img']
                        required: [first_name, last_name, email, password, password_confirmation]
        messages: &customerMessages
            not_valid_length_first_name: //*[@data-ui-id="messages-message-error" and contains(.,'"First Name" length must be equal or less than 255 characters.')]
            not_valid_length_last_name: //*[@data-ui-id="messages-message-error" and contains(.,'"Last Name" length must be equal or less than 255 characters.')]
            not_valid_length_email: //*[@data-ui-id="messages-message-error" and contains(.,'"Email" exceeds the allowed length.')]
            invalid_mail: //div[normalize-space(@class)='mage-error' and contains(.,'Please enter a valid email address.')]
            passwords_not_match: //div[normalize-space(@class)='mage-error' and contains(.,'Please enter the same value again.')]
            short_passwords: //div[normalize-space(@class)='mage-error' and contains(.,'Please enter 6 or more characters. Leading or trailing spaces will be ignored.')]
            email_exists: //*[@data-ui-id="messages-message-error" and contains(.,'There is already an account with this email address. If you are sure that it is your email address, click here to get your password and access your account.')]
            invalid_login_or_password: //*[@data-ui-id="messages-message-error" and contains(.,'Invalid login or password.')]
            incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA')]
            success_forgot_password: //li[normalize-space(@class)='success-msg' and contains(.,"Thanks for visiting our store. If you own an account associated with %email%, we'll send you an email with a link to reset your password.")]

# 'Login or Create an Account' page
customer_login:
    mca: customer/account/login/
    click_xpath: //a[@title='Log In'][contains(@href,'/customer/account/login/')]
    title: Customer Login
    uimap:
        form: &customerLogin
            fieldsets:
                -
                    new_account:
                        xpath: //div[contains(@class,'new-users')]
                        buttons:
                            create_account: //*[span='Create an Account' or span='Register']
                -
                    log_in_customer:
                        xpath: //div[contains(@class,'registered-users')]
                        buttons:
                            login: //button[span='Login']
                            captcha_reload: //img[@class='captcha-reload']
                        links:
                            forgot_password: //a[text()='Forgot Your Password?']
                        fields:
                            email: //input[@id='email']
                            password: //input[@id='pass']
                            captcha: //*[@id='captcha_user_login']
                        pageelements:
                            captcha: //*[@data-captcha='user_login']//img[@class='captcha-img']
        messages: *customerMessages

edit_account_info:
    mca: customer/account/edit/
    title: Account Information
    uimap:
        form:
            fieldsets:
                -
                    account_info:
                        xpath: //form[@id='form-validate']
                        buttons:
                            save: //button[span='Save']
                        checkboxes:
                            change_password: //input[@id='change_password']
                        fields:
                            first_name: //input[@id='firstname']
                            last_name: //input[@id='lastname']
                            email: //input[@id='email']
                            current_password: //input[@id='current_password']
                            new_password: //input[@id='password']
                            confirm_new_password: //input[@id='confirmation']
        messages: *customerMessages

forgot_customer_password:
    mca: customer/account/forgotpassword/
    title: Forgot Your Password
    uimap:
        form:
            fieldsets:
                -
                    forgot_password:
                        xpath: //form[@id='form-validate']
                        links:
                            back_to_login: //a[text()='Back to Login']
                        buttons:
                            submit: //button[span='Submit']
                            captcha_reload: //*[@class='captcha-reload']
                        fields:
                            email: //*[@id='email_address']
                            captcha: //*[@id='captcha_user_forgotpassword']
                        pageelements:
                            captcha: //*[@data-captcha='user_forgotpassword']//img[@class='captcha-img']
        messages:
            incorrect_captcha: //li[normalize-space(@class)='error-msg' and contains(.,'Incorrect CAPTCHA')]
            forgot_password_invalid_email: //div[@class='mage-error' and text()='Please enter a valid email address (for example, johndoe@domain.com.).']

#'Success LogOut page
customer_logout:
    mca: customer/account/logoutSuccess/
    title: Magento Commerce

#'Login or Create an Account' page with no redirect
customer_login_refer:
    mca: customer/account/login/referer/%referer%/
    title: Customer Login
    uimap:
        form:
            fieldsets:
                -
                    log_in_customer:
                        xpath:
                        buttons:
                            login: //button[span='Login']
                        fields:
                            email: //input[@id='email']
                            password: //input[@id='pass']
