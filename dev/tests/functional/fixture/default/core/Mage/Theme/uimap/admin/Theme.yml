---
# Theme page
theme_list:
    mca: system_design_theme/
    click_xpath: //*[@class='navigation']//a[contains(@href, '/system_design_theme/')]
    title: Design / Content / Magento Admin
    uimap: &listTheme
        form: &searchThemeGrid
            fieldsets:
                -
                    theme_list_grid:
                        xpath: //div[@id='theme_grid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            view_per_page: //select[@name='limit']
                        fields:
                            theme_title: //input[@id='theme_grid_filter_theme_title']
                            theme_parent: //input[@id='theme_grid_filter_parent_theme_title']
                            theme_path: //input[@id='theme_grid_filter_theme_path']
                            theme_version: //input[@id='theme_grid_filter_theme_version']
                            magento_version_from: //input[@id='theme_grid_filter_magento_version_from']
                            magento_version_to: //input[@id='theme_grid_filter_magento_version_to']
                            page: //input[@name='page']
                        pageelements:
                            theme_grid: //table[@id='theme_grid_table']
                            theme_grid_theme_path_empty_column: //table[@id='theme_grid_table']/tbody/tr/td[normalize-space(@class)='theme-path col-theme_path' and not(contains(., '/'))]
                            theme_grid_theme_row_by_title: //table[@id='theme_grid_table']/tbody/tr[td[normalize-space(@class)='theme-title col-theme_title' and normalize-space(text())='%s']]
        buttons:
            add_new_theme: //button[span='Add New Theme']
        messages:
            success_saved_theme: //li[normalize-space(@class)='success-msg' and contains(.,'You saved the theme.')]
            success_deleted_theme: //li[normalize-space(@class)='success-msg' and contains(.,'You deleted the theme.')]

# New Theme page
new_theme:
    mca: system_design_theme/new/
    title: Design / Content / Magento Admin
    uimap:
        form:
            tabs:
                -
                    general: &generalTab
                        xpath: //a[@id='theme_tabs_general_section']
                        fieldsets: &newThemeFieldset
                            -
                                theme_settings:
                                    xpath: //form[@id='edit_form']//fieldset[@id='theme']
                                    dropdowns:
                                        theme_parent: //select[@id='parent_id']
                                    fields:
                                        theme_version: //input[@id='theme_version']
                                        theme_title: //input[@id='theme_title']
                            -
                                requirements:
                                    xpath: //form[@id='edit_form']//fieldset[@id='requirements']
                                    fields:
                                        magento_version_from: //input[@id='magento_version_from']
                                        magento_version_to: //input[@id='magento_version_to']
        buttons:
            back: //button[@id='back']
            reset: //button[@id='reset']
            save_theme: //button[@id='save']
            delete_theme: //button[@id='delete']
            save_and_continue_edit: //button[@id='save_and_continue']
        messages:
            success_saved_theme: //li[normalize-space(@class)='success-msg' and contains(.,'The theme has been saved.')]
            success_deleted_theme: //li[normalize-space(@class)='success-msg' and contains(.,'The theme has been deleted.')]

# Edit Theme Page
edit_theme:
    mca: system_design_theme/edit/id/%id%/
    title: Design / Content / Magento Admin
    uimap:
        form:
            tabs:
                -
                    general: *generalTab
                -
                    css_editor:
                        xpath: //a[@id='theme_tabs_css_tab']
                        fieldsets:
                            -
                                theme_css:
                                    xpath: //form[@id='edit_form']//fieldset[@id='theme_css']
                                    links:
                                        mage_catalog_widget: //div[@id='theme_css_view_Framework files']/a[contains(text(),'Mage_Catalog::widgets.css')]
                                        mage_oauth_css_oauth_simple: //div[@id='theme_css_view_Framework files']/a[contains(text(),'Mage_Oauth::css/oauth-simple.css')]
                                        social_facebook_css_facebook: //div[@id='theme_css_view_Framework files']/a[contains(text(),'Social_Facebook::css/facebook.css')]
                                        mage_calendar: //div[@id='theme_css_view_Library files']/a[contains(text(),'mage/calendar.css')]
                                        css_print: //div[@id='theme_css_view_']/a[contains(text(), 'css/print.css')]
                                        css_style_ie: //div[@id='theme_css_view_']/a[contains(text(), 'css/styles-ie.css')]
                                        css_style: //div[@id='theme_css_view_']/a[contains(text(), 'css/styles.css')]
                                        js_jqzoom_css_jquery: //div[@id='theme_css_view_']/a[contains(text(), 'pub/lib/jquery/jqzoom/css/jquery.jqzoom.css')]
                                        mage_cms_widgets: //div[@id='theme_css_view_']/a[contains(text(), 'Mage_Cms::widgets.css')]
                                        mage_page_css_tabs: //div[@id='theme_css_view_']/a[contains(text(), 'Mage_Page::css/tabs.css')]
                                        mage_reports_widgets: //div[@id='theme_css_view_']/a[contains(text(), 'Mage_Reports::widgets.css')]
                                        mage_widget_widgets: //div[@id='theme_css_view_']/a[contains(text(), 'Mage_Widget::widgets.css')]
                            -
                                custom_css:
                                    xpath: //form[@id='edit_form']//fieldset[@id='custom_css']
                                    fields:
                                        select_css_file_to_upload: //input[@id='css_file_uploader']
                                        upload_css: //input[@id='css_uploader_button']
                                        download_css: //input[@id='css_download_button']
                                        edit_custom_css: //textarea[@id='custom_css_content']
                                    buttons:
                                        image_assets: //button[@id='css_images_manager']
                                        fonts_assets: //button[@id='css_fonts_manager']
                -
                    js_editor:
                        xpath: //a[@id='theme_tabs_js_tab']
                        fieldsets:
                            -
                                theme_js:
                                    xpath: //form[@id='edit_form']//fieldset[@id='theme_js']
                                    fields:
                                        select_js_file_to_upload: //input[@id='js_files_uploader']
                                        upload_js: //input[@id='js_uploader_button']
        buttons:
            back: //button[@id='back']
            reset: //button[@id='reset']
            save_theme: //button[@id='save']
            delete_theme: //button[@id='delete']
            save_and_continue_edit: //button[@id='save_and_continue']
        messages:
            success_saved_theme: //li[normalize-space(@class)='success-msg' and contains(.,'The theme has been saved.')]
            success_deleted_theme: //li[normalize-space(@class)='success-msg' and contains(.,'The theme has been deleted.')]
            confirmation_for_delete: Are you sure you want to do this?
