---
#API Roles

api_roles_management:
    mca: webapi_role/
    click_xpath: //*[@class='navigation']//a[contains(@href, '/webapi_role/')]
    title: API Roles / REST / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    api_roles_grid:
                        xpath: //div[@id='webapiRoleGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            view_per_page: //select[@name='limit']
                        fields:
                            page: //input[@name='page']
                            filter_role_id: //input[@name='role_id']
                            filter_role_name: //input[@name='role_name']
                        pageelements:
                            page_grid_head: //div[@id='webapiRoleGrid']//thead/tr[@class='headings']
        buttons:
            add_new_role: //button[span='Add New API Role']
        messages: &pageMessages
            success_saved_role: //li[normalize-space(@class)='success-msg' and contains(.,'The API role has been saved.')]
            success_deleted_role: //li[normalize-space(@class)='success-msg' and contains(.,'The API role has been deleted.')]
            role_exist: //li[normalize-space(@class)='error-msg' and contains(.,'Role name is already in use')]
            empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
            confirmation_for_delete: Are you sure you want to do this?

new_role:
    mca: webapi_role/edit/
    title: New API Role / API Roles / REST / System / Magento Admin
    uimap:
        form:
            tabs:
                -
                    role_info:
                        xpath: //a[@title='Role Info']
                        fieldsets:
                            -
                                role_information:
                                    xpath: //div[@id='page_tabs_main_section_content']
                                    fields:
                                        role_name: //input[@name='role_name']
                -
                    resources:
                        xpath: //a[@title='Resources']
                        fieldsets:
                            -
                                roles_resources:
                                    xpath: //div[@id='page_tabs_resource_section_content']
                                    dropdowns:
                                        role_access: //select[@name='all']
                                    links:
                                        root: //ul/div/li[contains(div/a/span,'%root%')]
                                        sub_root: //li[@class='x-tree-node']/ul/li/div/a[span = '%subName%']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save: //button[@data-ui-id='webapi-role-edit-save-button']
            delete: //button[span='Delete API Role']
            save_and_continue_edit: //button[@data-ui-id='webapi-role-edit-save-and-continue-button']
        messages: *pageMessages

edit_role:
    mca: webapi_role/edit/role_id/%id%/
    title: Edit API Role / API Roles / REST / System / Magento Admin
    uimap:
        form:
            tabs:
                -
                    role_info:
                        xpath: //a[@title='Role Info']
                        fieldsets:
                            -
                                role_information:
                                    xpath: //div[@id='page_tabs_main_section_content']
                                    fields:
                                        role_name: //input[@name='role_name']
                -
                    resources:
                        xpath: //a[@title='Resources']
                        fieldsets:
                            -
                                roles_resources:
                                    xpath: //div[@id='page_tabs_resource_section_content']
                                    dropdowns:
                                        role_access: //select[@name='all']
                                    links:
                                        root: //ul/div/li[contains(div/a/span,'%root%')]
                                        sub_root: //li[@class='x-tree-node']/ul/li/div[contains(a/span,'%subName%')]
                -
                    users:
                        xpath: //a[@title='Users']
                        fieldsets:
                            -
                                role_users:
                                    xpath: //div[@id='page_tabs_user_section_content']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    checkboxes:
                                        select_by_user_name: //td[normalize-space(text())='%userName%']/ancestor::tr//input[@class='checkbox']
                                    dropdowns:
                                        filter_in_role_users: //select[@name='in_role_users']
                                    fields:
                                        user_id: //input[@name='role_user_id']
                                        user_name: //input[@name='role_user_username']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save: //button[@data-ui-id='webapi-role-edit-save-button']
            delete: //button[span='Delete API Role']
            save_and_continue_edit: //button[@data-ui-id='webapi-role-edit-save-and-continue-button']
        messages: *pageMessages
