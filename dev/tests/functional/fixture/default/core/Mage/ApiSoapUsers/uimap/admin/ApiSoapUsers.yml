---
api_soap_users:
    mca: api_user/
    click_xpath: //*[@class='navigation']//a[contains(@href, '/api_user/')]
    title: Users / SOAP/XML – RPC / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    api_users_grid:
                        xpath: //div[@id='permissionsUserGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            view_per_page: //select[@name='limit']
#                            filter_user_roles: //select[@name='role_name']
                            status: //select[@name='is_active']
                        fields:
                            page: //input[@name='page']
                            filter_api_users_id: //input[@id='permissionsUserGrid_filter_user_id']
                            filter_api_users_username: //input[@id='permissionsUserGrid_filter_username']
                            filter_api_users_firstname: //input[@id='permissionsUserGrid_filter_firstname']
                            filter_api_users_lastname: //input[@id='permissionsUserGrid_filter_lastname']
                            filter_api_users_email: //input[@id='permissionsUserGrid_filter_email']
                        pageelements:
                            page_grid_head: //div/table[@id='permissionsUserGrid_table']//thead//tr[@class='headings']
        buttons:
            add_new_api_user: //button[span='Add New User']
        links:
            check_user: //td[normalize-space(text())='%email%']/ancestor::tr/td[normalize-space(text())='%role%']
        messages: &pageMessages
            success_user_saved: //li[normalize-space(@class)='success-msg' and contains(.,'The user has been saved.')]
            success_user_deleted: //li[normalize-space(@class)='success-msg' and contains(.,'The user has been deleted.')]
            api_user_empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
            user_exist: //li[normalize-space(@class)='error-msg' and contains(.,'API Key already exists.')]
            confirmation_for_delete: Are you sure you want to do this?

add_new_api_soap_user:
    mca: api_user/new/
    title: New User / Users / SOAP/XML – RPC / System / Magento Admin
    uimap:
        form: &edit_api_user
            tabs:
                -
                    user_info:
                        xpath: //a[@title='User Info']
                        fieldsets:
                            -
                                api_new_user_grid:
                                    xpath: //fieldset[@id='user_base_fieldset']
                                    fields:
                                        api_user_name: //input[@id='user_username']
                                        api_user_first_name: //input[@id='user_firstname']
                                        api_user_last_name: //input[@id='user_lastname']
                                        api_user_api_key: //input[@id='user_password']
                                        api_user_api_secret: //input[@id='user_confirmation']
                                        api_user_contact_email: //input[@id='user_email']
                -
                    user_role:
                        xpath: //a[@title='User Role']
                        fieldsets:
                            -
                                roles_grid:
                                    xpath: //div[@id='page_tabs_roles_section_content']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    radiobuttons:
                                        select_role: //table[@id='permissionsUserRolesGrid_table']/tbody/tr/td[normalize-space(text())='%roleName%']/ancestor::tr/td/input
                                    fields:
                                        role_name: //input[@id='permissionsUserRolesGrid_filter_role_name']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            delete: //button[span='Delete User']
            save: //button[@data-ui-id='api-user-edit-save-button']
            save_and_continue_edit: //button[@data-ui-id='webapi-user-edit-save-and-continue-button']
        messages: *pageMessages

edit_api_soap_user:
    mca: api_user/edit/user_id/%id%/
    title: %elementTitle% / Users / SOAP/XML – RPC / System / Magento Admin
    uimap:
        form: *edit_api_user
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            delete: //button[span='Delete API User']
            save: //button[@data-ui-id='webapi-user-edit-save-button']
            save_and_continue_edit: //button[@data-ui-id='webapi-user-edit-save-and-continue-button']
        messages: *pageMessages
