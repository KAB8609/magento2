#Manage Users and related pages

# 'Users' page
manage_admin_users:
    mca: user/
    click_xpath: //ul[@id='nav']//a[contains(@href, '/user/')]
    title: Users / Permissions / System / Magento Admin
    uimap:
        form: &permissionsUserForm
            fieldsets:
                -
                    permissionsUserGrid:
                        xpath: //div[@id='permissionsUserGrid']
                        buttons:
                            reset_filter: //button[@data-ui-id='widget-button']
                            search: //button[@data-ui-id='widget-button-1']
                        dropdowns:
                            status: //select[@name='is_active']
                            view: //select[@name='limit']
                        fields:
                            id: //input[@name='user_id']
                            user_name: //input[@name='username']
                            first_name: //input[@name='firstname']
                            last_name: //input[@name='lastname']
                            email: //input[@name='email']
                            page: //input[@name='page']
                        links:
                            select_by_user_name: //table[@id="permissionsUserGrid_table"]//td[normalize-space(text())="%userName%"]
        buttons:
            add_new_admin_user: //button[span='Add New User' or span='Add New']
        messages: &adminUserMessages
            cannot_delete_account: //li[normalize-space(@class)='error-msg' and contains(.,'You cannot delete your own account.')]
            confirmation_for_delete: Are you sure you want to do this?
            empty_required_field: //label[(@for)='%fieldId%' and contains(.,'This is a required field.')]
            exist_email: //li[normalize-space(@class)='error-msg' and contains(.,'Email already exists.')]
            exist_name_or_email: //span[(@data-ui-id)='messages-message-error' and contains(.,'A user with the same user name or email already exists.')]
            invalid_email: //label[(@for)='user_email' and contains(.,'Please enter a valid email address. For example johndoe@domain.com.')]
            invalid_password: //label[(@for)='user_password' and contains(.,'Please enter 7 or more characters. Password should contain both numeric and alphabetic characters.')]
            password_unmatch: //label[(@for)='user_confirmation' and contains(.,'Please make sure your passwords match.')]
            success_deleted_user: //li[normalize-space(@class)='success-msg' and contains(.,'The user has been deleted.')]
            success_saved_user: //li[normalize-space(@class)='success-msg' and contains(.,'The user has been saved.')]
            success_deleted_role: //div[@id='messages']//li[span='The role has been deleted.']
            success_saved_role: //span[(@data-ui-id)='messages-message-success' and contains(.,'The role has been successfully saved.')]
            delete_self_assigned_role: //li[normalize-space(@class)='error-msg' and contains(.,'Self-assigned roles cannot be deleted.')]
            success_account_saved: //li[normalize-space(@class)='success-msg' and contains(.,'The account has been saved.')]
            success_german: //li[normalize-space(@class)='success-msg' and contains(.,'Das Konto wurde gespeichert.')]
            success_user_saved_german: //li[normalize-space(@class)='success-msg' and contains(.,'Der Benutzer ist gespeichert worden.')]

# 'New User' page
new_admin_user:
    mca: user/new/
    title: New User / Users / Permissions / System / Magento Admin
    uimap:
        form: &adminUserForm
            tabs:
                -
                    user_info:
                        xpath: //a[@id='page_tabs_main_section']
                        fieldsets:
                            -
                                account_information:
                                    xpath: //fieldset[@id='user_base_fieldset']
                                    dropdowns:
                                        this_account_is: //select[@id='user_is_active']
                                        interface_locale: //select[@id='user_interface_locale']
                                    fields:
                                        user_name: //input[@id='user_username']
                                        first_name: //input[@id='user_firstname']
                                        last_name: //input[@id='user_lastname']
                                        email: //input[@id='user_email']
                                        password: //input[@id='user_password']
                                        password_confirmation: //input[@id='user_confirmation']
                                    required: [user_name, first_name, last_name, email, password, password_confirmation]
                -
                    user_role:
                        xpath: //a[@id='page_tabs_roles_section']
                        fieldsets:
                            -
                                permissions_user_roles:
                                    xpath: //div[@id='permissionsUserRolesGrid']
                                    buttons:
                                        reset_filter: //button[span="Reset Filter"]
                                        search: //button[span="Search"]
                                    checkboxes:
                                    #must be implemented
                                    dropdowns:
                                        assigned: //select[@id='permissionsUserRolesGrid_filter_assigned_user_role']
                                    fields:
                                        role_name: //input[@name='role_name']
                                    radiobuttons:
                                        select_by_role_name: //td[normalize-space(text())='%roleName%']/ancestor::tr//input[@class='radio']
        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            save_admin_user: //button[@data-ui-id='adminhtml-user-edit-save-button']
        messages: *adminUserMessages

