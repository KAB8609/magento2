---
# Design editor theme selector page
design_editor_selector:
    mca: system_design_editor/
    click_xpath: //div[@class='nav-bar']//li[a[span='System']]//li[a[span='Design']]//a[span='Editor']
    title: Editor / Design / System / Magento Admin
    uimap: &designEditorSelector
        pageelements:
            header_available_themes: //h3[contains(.,'Choose a theme to start with.')]
            theme_list: //div[@class='infinite_scroll']
            selector_tabs_container: //ul[@id='theme_selector_tabs']
            available_themes_tab_content: //div[@id='theme_selector_tabs_available_themes_content']
            customized_themes_tab_content: //div[@id='theme_selector_tabs_customizations_content']
            theme_list_elements: //div[@class='infinite_scroll']/ul/li
            preview_demo_link: //button[contains(@class, 'preview-demo') and position() = 1]
            preview_default_link: //button[contains(@class, 'preview-default') and position() = 1]
        links:
            available_themes_tab: //a[@id='theme_selector_tabs_available_themes']
            customized_themes_tab: //a[@id='theme_selector_tabs_customizations']
