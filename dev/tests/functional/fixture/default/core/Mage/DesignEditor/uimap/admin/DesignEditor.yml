---
# Design editor theme selector page
design_editor_selector:
    mca: system_design_editor/
    click_xpath: //div[@class='nav-bar']//li[a[span='System']]//li[a[span='Design']]//a[span='Editor']
    title: Editor / Design / System / Magento Admin
    uimap: &designEditorSelector
        pageelements:
            header_available_themes: //h3[contains(.,'Choose a theme to start with')]
            theme_list: //div[@class='infinite_scroll']
            selector_tabs_container: //ul[@id='theme_selector_tabs']
            available_themes_tab_content: //div[@id='theme_selector_tabs_available_themes_content']
            customized_themes_tab_content: //div[@id='theme_selector_tabs_customizations_content']
            theme_list_elements: //div[@class='infinite_scroll']/ul/li
            store_view_window: //div[@id='store-view-window']
            store_view_label_by_title: //div[@id='store-view-window']//label[contains(., '%s')]
            store_view_input_by_id: //div[@id='store-view-window']//input[@id='%s']
            theme_assigned_storeview: //li[@id='theme-id-%s']//*[@class='theme-assigned-to-storeview' and contains(.,'%s')]
        links:
            available_themes_tab: //a[@id='theme_selector_tabs_available_themes']
            customized_themes_tab: //a[@id='theme_selector_tabs_customizations']
            assign_theme: //li[@id='theme-id-%s']//*[contains(@class, 'action-theme-assign')]
        messages:
            confirmation_for_delete: Are you sure you want to do this?
            success_deleted_theme: //li[normalize-space(@class)='success-msg' and contains(.,'The theme has been deleted.')]
        buttons:
            assign_theme_button: //button[contains(@class, 'action-theme-assign')][1]
            edit_theme_button: //button[contains(@class, 'edit-theme')][1]
            delete_theme_button: //button[contains(@class, 'delete-theme')][1]
            preview_demo_button: //button[contains(@class, 'preview-demo')][1]
            preview_default_button: //button[contains(@class, 'preview-default')][1]
            store_assign_done: //div[@id='store-view-window']//*[contains(@class, 'store-assign-done')]
        dropdowns:
            locales_switcher: //select[@id='interface_locale']

preview_theme_in_vde:
    mca: system_design_editor/preview/theme_id/%id%/preview_type/default/
    title: Magento Admin
    uimap:
        buttons:
            assign_this_theme: //button[contains(@class, 'action-theme-assign')]
        links:
            back: //a[contains(@class, 'theme-preview-back')]
        pageelements:
            preview_frame: //iframe[@id='preview-theme']

