---
api_soap_roles_management:
    mca: api_role/
    click_xpath: //*[@class='navigation']//a[contains(@href, '/api_role/')]
    title: Roles / SOAP/XML – RPC / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    api_roles_grid:
                        xpath: //div[@id='roleGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        dropdowns:
                            view_per_page: //select[@name='limit']
                        fields:
                            page: //input[@name='page']
                            filter_role_id: //input[@id='roleGrid_filter_role_id']
                            filter_role_name: //input[@id='roleGrid_filter_role_name']
                        pageelements:
                            page_grid_head: //table[@id='roleGrid_table']//thead/tr[@class='headings']
        buttons:
            add_new_role: //button[span='Add New Role']
        messages: &pageMessages
            success_saved_role: //li[normalize-space(@class)='success-msg' and contains(.,'The role has been saved.')]
            success_deleted_role: //li[normalize-space(@class)='success-msg' and contains(.,'The role has been deleted.')]
            role_exist: //li[normalize-space(@class)='error-msg' and contains(.,'Role name is already in use')]
            empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
            confirmation_for_delete: Are you sure you want to do this?

new_soap_role:
    mca: api_role/editrole/
    title: New Role / Roles / SOAP/XML – RPC / System / Magento Admin
    uimap:
        form:
            tabs:
                -
                    info:
                        xpath: //a[@title='Role Info']
                        fieldsets:
                            -
                                role_information:
                                    xpath: //div[@id='content']
                                    fields:
                                        role_name: //input[@id='role_name']
                -
                    resources:
                        xpath: //a[@title='Role Resources']
                        fieldsets:
                            -
                                roles_resources:
                                    xpath: //div[@id='content']
                                    dropdowns:
                                        role_access: //select[@name='all']
                                    links:
                                        root: //ul/div/li[contains(div/a/span,'%root%')]
                                        sub_root: //li[@class='x-tree-node']/ul/li/div/a[span = '%subName%']
        buttons:
            back: //button[@data-ui-id='api-buttons-backbutton']
            reset: //button[@data-ui-id='api-buttons-resetbutton']
            save: //button[@data-ui-id='api-buttons-savebutton']
        messages: *pageMessages

edit_soap_role:
    mca: api_role/editrole/rid/%id%/
    title: Edit Role / Roles / SOAP/XML – RPC / System / Magento Admin
    uimap:
        form:
            tabs:
                -
                    role_info:
                        xpath: //a[@title='Role Info']
                        fieldsets:
                            -
                                role_information:
                                    xpath: //div[@id='role_info_tabs_info_content']
                                    fields:
                                        role_name: //input[@id='role_name']
                -
                    resources:
                        xpath: //a[@title='Resources']
                        fieldsets:
                            -
                                roles_resources:
                                    xpath: //div[@id='role_info_tabs_account_content']
                                    dropdowns:
                                        role_access: //select[@name='all']
                                    links:
                                        root: //ul/div/li[contains(div/a/span,'%root%')]
                                        sub_root: //li[@class='x-tree-node']/ul/li/div[contains(a/span,'%subName%')]
                -
                    users:
                        xpath: //a[@title='Role Users']
                        fieldsets:
                            -
                                role_users:
                                    xpath: //div[@id=roleUserGrid]
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    checkboxes:
                                        select_by_user_name: //td[normalize-space(text())='%userName%']/ancestor::tr//input[@class='checkbox']
                                    dropdowns:
                                        filter_in_role_users: //select[@id='roleUserGrid_filter_in_role_users']
                                        filter_status: //select[@id='roleUserGrid_filter_role_user_is_active']
                                        filter_view_per_page: //select[@name='limit']
                                    fields:
                                        filter_user_id: //input[@id='roleUserGrid_filter_role_user_id']
                                        filter_user_name: //input[@id='roleUserGrid_filter_role_user_username']
                                        filter_first_name: //input[@id='roleUserGrid_filter_role_user_firstname']
                                        filter_last_name: //input[@id='roleUserGrid_filter_role_user_lastname']
                                        filter_email: //input[@id='roleUserGrid_filter_role_user_email']
                                        page: //input[@name='page']
        buttons:
            back: //button[@data-ui-id='api-buttons-backbutton']
            reset: //button[@data-ui-id='api-buttons-resetbutton']
            save: //button[@data-ui-id='api-buttons-savebutton']
            delete: //button[@data-ui-id='api-buttons-deletebutton']
        messages: *pageMessages
