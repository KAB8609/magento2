                    product_tags:
                        xpath: //a[@title='Product Tags']
                        fieldsets:
                            -
                                product_tags:
                                    xpath: //div[@id='tag_grid']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                    dropdowns:
                                        tag_search_status: //select[@name='status']
