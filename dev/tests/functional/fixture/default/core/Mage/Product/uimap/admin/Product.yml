                    images: *imagesTab
                -
                    design: *designTab
                -
                    autosettings: *autosettingsTab
                -
                    inventory: *inventoryTab
                -
                    websites: *websitesTab
                -
                    related: *relatedProductsTab
                -
                    up_sells: *upSellsProductsTab
                -
                    cross_sells: *crossSellsProductsTab
