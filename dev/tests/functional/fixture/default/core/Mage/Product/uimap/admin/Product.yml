---
# Manage Product page
manage_products:
    mca: catalog_product/
    click_xpath: //div[@class='submenu']//a[contains(@href, '/catalog_product/')]
    title: Manage Products / Catalog / Magento Admin
    uimap: &manageProductsUimap
        form:
            fieldsets:
                -
                    product_grid:
                        xpath: //*[@id='productGrid']
                        links:
                            selectall: //div[@id='productGrid_massaction']//a[contains(.,'Select All')]
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                            submit: //button[span='Submit']
                        dropdowns:
                            product_massaction: //select[@id='productGrid_massaction-select']
                            filter_massaction: //select[@name='massaction']
                            product_type: //select[@name='type']
                            product_attribute_set: //select[@name='set_name']
                            product_price_currency: //select[@name='price[currency]']
                            product_visibility: //select[@name='visibility']
                            product_status: //select[@name='status']
                            website: //select[@name='websites']
                        fields:
                            product_id_from: //input[@name='entity_id[from]]
                            product_id_to: //input[@name='entity_id[to]']
                            product_name: //input[@name='name']
                            product_sku: //input[@name='sku']
                            product_price_from: //input[@name='price[from]']
                            product_price_to: //input[@name='price[to]']
                            product_qty_from: //input[@name='qty[from]']
                            product_qty_to: //input[@name='qty[to]']
                        pageelements:
                            product_grid_head: //div[@id='productGrid']//thead/tr[@class='headings']
                            product_grid_columns_price: //span[@class='sort-title' and text()='Price']
        buttons:
            add_new_product: //*[@data-ui-id='products-list-add-new-button']
            add_new_product_split: //*[@data-ui-id='products-list-add-new-button']
            add_new_product_split_select: //*[@data-ui-id='products-list-add-new-button-dropdown']
            add_product_by_type: //*[@id='add_new_product']//*[contains(@onclick,'%productType%')]
        messages: &productMesssages
            success_deleted_products_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'Total of %qtyDeletedProducts% record(s) have been deleted.')]
            success_deleted_product: //li[normalize-space(@class)='success-msg' and contains(.,'The product has been deleted.')]
            success_duplicated_product: //li[normalize-space(@class)='success-msg' and contains(.,'The product has been duplicated.')]
            success_created_product: //li[normalize-space(@class)='success-msg' and contains(.,'The product has been created.')]
            success_saved_product: //li[normalize-space(@class)='success-msg' and contains(.,'The product has been saved.')]
            specify_url: "//div[@id='advice-validate-downloadable-url-%fieldId%' and not(contains(@style,'display: none;'))]"
            incorrect_sku_length: //*[@class='mage-error' and text()='Maximum length of this field must be equal or less than 64 symbols.']
            empty_required_field: //*[@class='mage-error' and @for='%fieldId%' and text()='This is a required field.' and not(contains(@style,'display: none;'))]
            enter_valid_number: //*[@class='mage-error' and @for='%fieldId%' and text()='Please enter a valid number in this field.' and not(contains(@style,'display: none;'))]
            enter_zero_or_greater: //*[@class='mage-error' and @for='%fieldId%' and text()='Please enter a number 0 or greater in this field.' and not(contains(@style,'display: none;'))]
            enter_greater_than_zero: //*[@class='mage-error' and @for='tier_price_row_0_price' and text()='Please enter a number greater than 0 in this field.' and not(contains(@style,'display: none;'))]
            existing_sku: //div[@class='validation-advice' and contains(text(),'The value of attribute "SKU" must be unique')]
            select_type_of_option: //div[@id='advice-required-option-select-product_option_%optionId%_type']
            confirmation_for_delete: Are you sure?
            sku_autoincremented: //*[normalize-space(@class)='notice-msg' and contains(.,'SKU for product %productName% has been changed to %productSku%')]
            success_updated_products_status_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'Total of %qtyUpdatedProducts% record(s) have been updated.')]
            success_updated_products_attributes_massaction: //li[normalize-space(@class)='success-msg' and contains(.,'Total of %qtyUpdatedAtrProducts% record(s) were updated')]
            category_name_required: //div[@id='advice-required-entry-new_category_name']
            parent_name_required: //div[@id='advice-required-entry-new_category_parent']
            parent_name_existent: //div[@id='advice-validate-parent-category-new_category_parent']

manage_products_store:
    mca: catalog_product/index/store/%storeId%/
    click_xpath: //div[@class='nav-bar']//a[contains(@href, '/catalog_product/')]
    title: Manage Products / Catalog / Magento Admin
    uimap: *manageProductsUimap

# Add New Product page
new_product:
    mca: catalog_product/new/set/%setId%/type/%productType%/
    title: New Product / Manage Products / Catalog / Magento Admin
    uimap: &newProduct
        form: &newProductCreationForm
            fieldsets: &new_product_fieldsets
                -
                    product_information:
                        xpath: //div[@class='page-actions']
                        pageelements:
                            product_attribute_set: //h3[@class='icon-head head-products' and contains(text(),'%attributeSet%')]
                            product_page_title: //h3[@class='icon-head head-products']
                            product_name: //h3[@class='icon-head head-products'][text()='%productName% (%attributeSet%)']
                            product_online_status: //div[@class='switcher']/label
                -
                    advanced_settings:
                        xpath: //*[@id='product_info_tabs-advanced']//h3
                -
                    change_attribute_set:
                        xpath: //div[div/span='Select Attribute Set']
                        dropdowns:
                            choose_attribute_set: //select[@id='attribute_set_id']
                        buttons:
                            close: //button[@id='change-attribute-set-close-button']
                            apply: //button[@id='change-attribute-set-apply-button']
                -
                    choose_affected_attribute_set:
                        xpath: //*[@id='affected-attribute-set-form']/ancestor::*[contains(concat(' ', normalize-space(@class), ' '), ' ui-dialog ')]
                        radiobuttons:
                            current_attribute_set: //*[@name='affected-attribute-set' and @value='current']
                            new_attribute_set: //*[@name='affected-attribute-set' and @value='new']
                        fields:
                            new_attribute_set_name: //*[@name='new-attribute-set-name']
                        buttons:
                            cancel: //*[contains(@id,'close-button')]
                            confirm: //*[contains(@id,'confirm-button')]
                        messages:
                            attribute_set_required: //*[@class='mage-error' and @for='new-attribute-set-name' and contains(., 'This field is required.')]
                            attribute_set_html: //*[@class='mage-error' and @for='new-attribute-set-name' and contains(., 'HTML tags are not allowed')]
                            attribute_set_existed: //li[normalize-space(@class)='error-msg' and contains(.,'Attribute set with the "%attributeSetName%" name already exists.')]
            tabs:
                -
                    general: &generalTab
                        xpath: //a[@title='Product Details']
                        fieldsets:
                            -
                                product_general:
                                    xpath: //div[div/strong/span='Product Details']
                                    buttons:
                                        create_new_attribute: //button[@data-ui-id='catalog-product-edit-tab-attributes-create']
                                        new_category: //button[span='New Category']
                                    dropdowns:
                                        general_tax_class: //select[@id='tax_class_id']
                                        general_sku_type: //select[@id='sku_type']
                                        general_weight_type: //select[@id='weight_type']
                                        general_stock_availability: //select[@name='product[quantity_and_stock_status][is_in_stock]']
                                        general_user_attr_dropdown: //select[@id='%attributeCodeDropdown%']
                                        general_price_type: //select[@id='price_type']
                                        general_min_price_view_bundle: //select[@id='price_view']
                                    fields:
                                        general_name: //input[@id='name']
                                        general_sku: //input[@id='sku']
                                        general_price: //input[@id='price' and not(@disabled)]
                                        general_description: //textarea[@id='description']
                                        general_weight: //input[@id='weight' and not(@disabled)]
                                        general_categories: //input[@id='category_ids-suggest']
                                        general_qty: //input[@name='product[quantity_and_stock_status][qty]']
                                        general_user_attr_field: //input[@id='%attributeCodeField%']
                                        general_weight_disabled: //input[@id='weight' and (@disabled)]
                                    checkboxes:
                                        general_weight_and_type_switcher: //input[@id='weight_and_type_switcher']
                                    multiselects:
                                        general_user_attr_multiselect: //select[@id='%attributeCodeMultiselect%']
                            -
                                category_search:
                                    xpath: //*[@id='attribute-category_ids-container']//div[@class='mage-suggest-dropdown']/ul[@role='menu']
                                    links:
                                        category: //*[@role='menuitem']//span[text()='%categoryPath%']
                                        selected_category: //*[@class='category-selected ui-menu-item']/*[@title='%categoryPath%']
                                    pageelements:
                                        category_list: //*[@class='ui-menu-item']
                            -
                                chosen_category:
                                    xpath: //*[@class='mage-suggest-choice button']
                                    links:
                                        delete_category: "[div='%categoryName%']//*[@class='mage-suggest-choice-close']"
                                    pageelements:
                                        category_name: /*[text()='%categoryName%']
                            -
                                new_category_form:
                                    xpath: //div[div/span='Create New Category']
                                    fields:
                                        name: //input[@id='new_category_name']
                                        parent_category: //input[@id='new_category_parent'][not(contains(@class, 'ui-autocomplete-loading'))]
                                    buttons:
                                        new_category_close: //a[@class='ui-icon ui-icon-closethick']
                                        new_category_save: //button[@id='mage-new-category-dialog-save-button']
                                        new_category_cancel: //button[@id='mage-new-category-dialog-close-button']
                                    pageelements:
                                        parent_category_search_result: //td[@data-ui-id='admin-product-edit-tab-super-config-grid-container-super-settings-fieldset-element-cell-new-category-parent-value']/span[text()]
                            -
                                product_variations:
                                    xpath: //div[@id='config_super_product-wrapper']
                                    fields:
                                        general_configurable_attribute_title: //input[@id='configurable-attribute-selector']
                                        attribute_blocks_name: //input[contains(@name,'[label]')]
                                    links:
                                        configurable_attribute_select: //div[@class='mage-suggest-dropdown']//a[text()='%attributeTitle%']
                                        is_configurable: //strong[span='Variations']
                                    buttons:
                                        generate_product_variations: //button[@id='generate-variations-button' and not(@disabled)]
                                        generate_product_variations_disabled: //button[@id='generate-variations-button' and @disabled]
                                    pageelements:
                                        product_variations_fieldset: //div[@id='config_super_product-content']
                                        configurable_attributes_list: "//div[@class='mage-suggest-dropdown'][not(contains(@style,'display: none;'))]"
                            -
                                product_variation_attribute:
                                    xpath: //div[div/strong/span='%attributeTitle%']
                                    checkboxes:
                                        have_price_variation: //label[contains(.,'Have price variation')]/input
                                        include_variation_attribute: //tr[td='%attributeOption%']//input[@type='checkbox' and contains(@name,'[include]')]
                                        use_default_label: //label[span='Use Default']
                                    fields:
                                        variation_attribute_price: //tr[td='%attributeOption%']//input[contains(@name,'[pricing_value]')]
                                        frontend_label: //input[contains(@name,'[label]')]
                                    dropdowns:
                                        variation_attribute_price_type: //tr[td='%attributeOption%']//select[contains(@name,'[is_percent]')]
                                    links:
                                        delete_product_variation_attribute: //button[@title='Delete Variations Group']
                                        move_product_variation_attribute: //div[@title='Sort Variations']
                                        expand_product_variation_attribute: //strong[@data-toggle]
                                    pageelements:
                                        option_line: //tbody/tr
                            -
                                variations_matrix_grid:
                                    xpath: //div[@id='product-variations-matrix']
                                    checkboxes:
                                        include_variation: //tbody/tr[%attributeSearch%]//input[@name='associated_product_ids[]']
                                        assigned_product: //tbody/tr[td/text()='%productSku%'][%attributeSearch%]//input[@checked='checked']
                                    pageelements:
                                        variations_matrix_header: //thead/tr
                                        variation_line: //tbody/tr
                                        attribute_header: //thead//th[text()='%attributeTitle%']
                                        variation_price: //tbody/tr[%attributeSearch%]//td[@class='associated-matrix-product-price']
                                    buttons:
                                        choose: //tbody/tr[%attributeSearch%]//button[@title='Choose']
                                    fields:
                                        associated_product_name: //tbody/tr[%attributeSearch%]//input[contains(@name,'[name]')]
                                        associated_sku: //tbody/tr[%attributeSearch%]//input[contains(@name,'[sku]')]
                                        associated_quantity: //tbody/tr[%attributeSearch%]//input[contains(@name,'[qty]')]
                                        associated_weight: //tbody/tr[%attributeSearch%]//input[contains(@name,'[weight]')]
                            -
                                select_associated_product:
                                    xpath: //div[div/span='Select Associated Product']
                                    links:
                                        close_select_associated_product: //a[span='close']
                                        next_page: //a[@data-ui-id='admin-product-edit-tab-super-config-grid-next']
                                        product_page: //input[@data-ui-id='admin-product-edit-tab-super-config-grid-current-page']
                                    pageelements:
                                        associated_product_id: //td[normalize-space(@class)='associated-product-id']
                                        associated_product_name: //td[normalize-space(@class)='associated-product-name']
                                        associated_price: //td[contains(@class,'associated-product-price')]
                                        associated_sku: //td[normalize-space(@class)='associated-product-sku']
                                        associated_quantity: //td[normalize-space(@class)='associated-product-qty']
                                        associated_inventory: //td[6]
                                        associated_weight: //td[normalize-space(@class)='associated-product-weight']
                                        opened_product_page: //input[@data-ui-id='admin-product-edit-tab-super-config-grid-current-page'][@value='%pageIndex%']
                            -
                                grouped_associated_products:
                                    xpath: //*[@id='grouped_product_container']
                                    buttons:
                                        add_products_to_group: //button[@id='grouped-add-products']
                                        remove_product_from_group: //tr[td[normalize-space(text())='%productSku%']]//button[text()='Delete']
                                    fields:
                                        associated_product_default_qty: //tr[td[normalize-space(text())='%productSku%']]//input[@name='qty']
                                    links:
                                        move_grouped_product: //tr[td[normalize-space(text())='%productSku%']]//*[@class='ui-icon ui-icon-grip-dotted-vertical']
                                    pageelements:
                                        selected_grouped_product: //tr[td[normalize-space(text())='%productSku%']]
                                        grouped_assigned_products: //tr[not(contains(@style,'display: none;'))]/td[contains(@class, 'grouped-product-sku')]
                            -
                                bundle_items:
                                    xpath: //div[@id='bundle_product_container']
                                    buttons:
                                        add_new_option: //button[@id='add_new_option']
                                    dropdowns:
                                        ship_bundle_items: //select[@id='shipment_type']
                                    fields:
                                        bundle_items_names: //input[@class='input-text required-entry']
                                    links:
                                        delete_product_bundle_item: //div[h4='%itemTitle%']/span[@class='ui-icon ui-icon-circle-close remove']
                                        move_product_bundle_item: //div[h4='%itemTitle%']/span[@class='ui-icon ui-icon-grip-dotted-vertical']
                                        expand_product_bundle_item: //div[h4='%itemTitle%']/span[@class='ui-icon ui-icon-circle-triangle-s']
                                    pageelements:
                                        bundle_item_grid: //div[@class='option-box' and not(contains(@style,'display: none;'))]
                                        bundle_item_grid_index_product: //div[@id='bundle_option_%optionId%']//tr[@class='selection']/td[text()='%productSku%']
                                        bundle_item_row: //div[@class='option-box']
                            -
                                new_bundle_option:
                                    xpath: //div[@id='bundle_option_%optionId%']
                                    buttons:
                                        delete_option: //*[@class='ui-icon ui-icon-circle-close remove']
                                        add_selection: //button[@id='bundle_option_%optionId%_add_button']
                                        selection_item_delete: //tr[contains(.,'%productSku%')]//button[span='Delete']
                                    checkboxes:
                                        bundle_items_is_required: //*[@class='is-required' and @type='checkbox']
                                        selection_item_user_defined_qty: //tr[contains(.,'%productSku%')]//*[@class = 'is-user-defined-qty' and @type='checkbox']
                                    dropdowns:
                                        bundle_items_input_type: //select[contains(@name,'[type]')]
                                        selection_item_price_type: //tr[contains(.,'%productSku%')]//select[contains(@name,'selection_price_type')]
                                    fields:
                                        bundle_items_default_title: //input[contains(@name,'[title]')]
                                        selection_item_price: //tr[contains(.,'%productSku%')]//input[contains(@name,'selection_price_value')]
                                        selection_item_default_qty: //tr[contains(.,'%productSku%')]//input[contains(@name,'selection_qty')]
                                    links:
                                        move_bundle_product: //tr[contains(.,'%productSku%')]//span[@class='ui-icon ui-icon-grip-dotted-vertical']
                                    radiobuttons:
                                        selection_item_default: //tr[contains(.,'%productSku%')]//input[contains(@name,'[is_default]')]
                                    pageelements:
                                        selected_option_product: //tr[contains(.,'%productSku%')]
                                        bundle_assigned_products: //td[@class='product-sku']
                            #Select product grid for bundle and grouped
                            -
                                select_associated_product_option:
                                    xpath: //div[div/span='Add Products to Group' or div/span='Add Products to %optionName%']
                                    buttons:
                                        reset_filter: //button[span='Reset Filter']
                                        search: //button[span='Search']
                                        add_selected_products: //button[span='Apply Changes']
                                        cancel_select_products: //button[span='Cancel']
                                    links:
                                        close_select_product_grid: //a[span='close']
                                    dropdowns:
                                        associated_search_massaction: //select[@name='is_selected' or @name='in_products']
                                    fields:
                                        associated_search_id: //input[@name='id']
                                        associated_search_name: //input[@name='name']
                                        associated_search_sku: //input[@name='sku']
                                        associated_search_price_from: //input[@name='price[from]']
                                        associated_search_price_to: //input[@name='price[to]']
                -
                    prices: &pricesTab
                        xpath: //a[@title='Advanced Pricing']
                        fieldsets:
                            -
                                product_prices:
                                    xpath: //div[div/strong/span='Advanced Pricing']
                                    buttons:
                                        prices_group_add_group_price: //button[span='Add Group Price']
                                        create_new_attribute: //button[@data-ui-id='catalog-product-edit-tab-attributes-create']
                                        add_tier_price: //button[span='Add Tier']
                                        delete_tier_price: //button[@id='tier_price_row_%tierPriceId%_delete_button']
                                    dropdowns:
                                        prices_enable_googlecheckout: //select[@id='enable_googlecheckout']
                                        prices_price_view_bundle: //select[@id='price_view']
                                        prices_apply_map: //select[@id='msrp_enabled']
                                        prices_display_actual_price: //select[@id='msrp_display_actual_price_type']
                                        prices_enable_recurring_profile: //select[@id='is_recurring']
                                        prices_customer_define_start_date: //select[@id='recurring_profilestart_date_is_editable']
                                        prices_auto_bill_next_cycle: //select[@id='recurring_profilebill_failed_later']
                                        prices_billing_period_unit: //select[@id='recurring_profileperiod_unit']
                                        prices_trial_billing_period_unit: //select[@id='recurring_profiletrial_period_unit']
                                        prices_allow_initial_fee_failure: //select[@id='recurring_profileinit_may_fail']
                                    fields:
                                        prices_special_price: //input[@id='special_price']
                                        prices_special_price_from: //input[@id='special_from_date']
                                        prices_special_price_to: //input[@id='special_to_date']
                                        prices_manu_suggested_retail_price: //input[@id='msrp']
                                        prices_schedule_description: //input[@id='recurring_profileschedule_description']
                                        prices_max_payment_failures: //input[@id='recurring_profilesuspension_threshold']
                                        prices_billing_frequency: //input[@id='recurring_profileperiod_frequency']
                                        prices_max_billing_cycles: //input[@id='recurring_profileperiod_max_cycles']
                                        prices_trial_billing_frequency: //input[@id='recurring_profiletrial_period_frequency']
                                        prices_max_trial_billing_cycles: //input[@id='recurring_profiletrial_period_max_cycles']
                                        prices_trial_billing_amount: //input[@id='recurring_profiletrial_billing_amount']
                                        prices_initial_fee: //input[@id='recurring_profileinit_amount']
                                    pageelements:
                                        prices_group_price_grid_head: //table[@id="group_prices_table"]/thead
                                        prices_group_price_grid_table: //table[@id="group_prices_table"]/tbody
                                        prices_tier_price_grid_head: //table[@id="tiers_table"]/thead
                                        prices_tier_price_grid_table: //table[@id="tiers_table"]/tbody
                            -
                                tier_price_row:
                                    xpath: //tbody[@id='tier_price_container']/tr
                                    dropdowns:
                                        prices_tier_price_website: //select[@id='tier_price_row_%tierPriceId%_website']
                                        prices_tier_price_customer_group: //select[@id='tier_price_row_%tierPriceId%_cust_group']
                                    fields:
                                        prices_tier_price_qty: //input[@id='tier_price_row_%tierPriceId%_qty']
                                        prices_tier_price_price: //input[@id='tier_price_row_%tierPriceId%_price']
                -
                    meta_information: &metaInformationTab
                        xpath: //a[@title='Search Optimization']
                        fieldsets:
                            -
                                product_meta_information:
                                    xpath: //div[div/strong/span='Search Optimization']
                                    buttons:
                                        create_new_attribute: //button[span='Add Attribute']
                                    fields:
                                        meta_information_meta_title: //input[@id='meta_title']
                                        meta_information_meta_keywords: //textarea[@id='meta_keyword']
                                        meta_information_meta_description: //textarea[@id='meta_description']
                                        meta_information_user_attr_field: //input[@id='%attributeCodeField%']
                -
                    images: &imagesTab
                        xpath: //a[@title='Image Management']
                        fieldsets:
                            -
                                product_images:
                                    xpath: //div[div/strong/span='Image Management']
                -
                    design: &designTab
                        xpath: //a[@title='Design']
                        fieldsets:
                            -
                                product_design:
                                    xpath: //div[div/strong/span='Design']
                                    buttons:
                                        create_new_attribute: //button[@data-ui-id='catalog-product-edit-tab-attributes-create']
                                    dropdowns:
                                        design_custom_design: //select[@id='custom_design']
                                        design_page_layout: //select[@id='page_layout']
                                        design_display_product_options_in: //select[@id='options_container']
                                    fields:
                                        design_active_from: //input[@id='custom_design_from']
