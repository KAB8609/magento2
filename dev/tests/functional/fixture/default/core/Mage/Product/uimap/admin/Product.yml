                                        autosettings_news_to: //input[@id='news_to_date']
                                        autosettings_url_key: //input[@id='url_key']
                -
                    inventory: &inventoryTab
                        xpath: //a[@title='Advanced Inventory']
                        fieldsets:
                            -
                                product_inventory:
