################################################################################
#                                                                              #
#                      Browsers for running tests                              #
#                                                                              #
################################################################################
browsers:
    googlechrome: &googlechrome
         browser: 'Google Chrome'
         browserName: 'chrome'
         host: 'localhost'
         port: 4444
         seleniumServerRequestsTimeout: 90
         sessionStrategy: shared
         desiredCapabilities:
            platform: ANY
    firefox: &firefox
         browser: 'Firefox'
         browserName: 'firefox'
         host: 'localhost'
         port: 4444
         seleniumServerRequestsTimeout: 90
         sessionStrategy: shared
         desiredCapabilities:
            platform: ANY
    iexplorer: &iexplorer
         browser: 'Internet Explorer'
         browserName: 'iexplore'
         host: 'localhost'
         port: 4444
         seleniumServerRequestsTimeout: 90
         sessionStrategy: shared
         desiredCapabilities:
            platform: ANY
    default: *firefox
################################################################################
#                                                                              #
#                     Framework configuration                                  #
#                                                                              #
################################################################################
framework:
    fixture_base_path: 'fixture'
    testsuite_base_path: 'testsuite'
    coverageScriptUrl: ''
    saveScreenshotOnFailure: true
    saveHtmlPageOnFailure: false
    load_all_uimaps: true
    load_all_data: false
    browserTimeoutPeriod: 40
    cache:
        frontend:
            name: 'core'
            options:
                caching: false
                cache_id_prefix: 'selenium_'
                automatic_serialization: true
        backend:
            name: 'file'
            options:
                cache_dir: 'var/cache'
