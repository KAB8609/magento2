#oAuth Consumers and related pages

# 'oAuth Consumers page' page
oauth_consumers:
    mca: oauth_consumer/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'oauth_consumer')]
    title: Consumers / OAuth / System / Magento Admin
    uimap:
        form:
            fieldsets:
                -
                    oauth_consumers:
                        xpath: //div[@id='consumerGrid']
                        buttons:
                            reset_filter: //button[span='Reset Filter']
                            search: //button[span='Search']
                        fields:
                            consumer_id: //input[@name='entity_id']
                            name: //input[@name='name']
                            created_at: //input[@name='created_at']
        buttons:
            add_new_consumer: //button[span='Add New']
        messages: &mainMessages
            success_saved_consumer: //li[normalize-space(@class)='success-msg' and contains(., 'The consumer has been saved.')]
            empty_name_required_field: //div[@id='advice-required-entry-name' and @class='validation-advice' and text()='This is a required field.']
            empty_required_field: "%fieldXpath%/following-sibling::*[text()='This is a required field.' and not(contains(@style,'display: none;'))]"
            invalid_callback_url: "%callbackUrl%/following-sibling::*[text()='Please enter a valid URL. Protocol is required (http://, https:// or ftp://)' and not(contains(@style,'display: none;'))]"
            invalid_rejected_callback_url: "%rejectedCallbackUrl%/following-sibling::*[text()='Please enter a valid URL. Protocol is required (http://, https:// or ftp://)' and not(contains(@style,'display: none;'))]"
            success_deleted_consumer: //li[normalize-space(@class)='success-msg' and contains(., 'The consumer has been deleted.')]
            confirmation_for_delete: Are you sure you want to do this?
# 'New Consumer' page
new_consumer:
    mca: oauth_consumer/new/
    title: Consumers / OAuth / System / Magento Admin
    uimap:
        form:
              fieldsets:
                -
                  consumer_information:
                      xpath: //div[@id='base_fieldset']
                      fields:
                          consumer_name: //input[@id='name']
                          key: //input[@id='key' and (@disabled)]
                          secret: //input[@id='secret' and (@disabled)]
                          callback_url: //input[@id='callback_url']
                          rejected_callback_url: //input[@id='rejected_callback_url']
                          required: [consumer_name, key, secret]
                          disabled: [key, secret]
        buttons:
             back: //button[span='Back']
             reset: //button[span='Reset']
             save_consumer: //button[span='Save']
             save_and_continue_consumer: //button[span='Save and Continue Edit']
        messages: *mainMessages
# 'Edit Consumer' page
edit_consumer:
    mca: oauth_consumer/edit/id/%id%/
    title: Consumers / OAuth / System / Magento Admin
    uimap:
        form:
              fieldsets:
                -
                  consumer_information:
                      xpath: //div[@id='base_fieldset']
                      fields:
                          consumer_name: //input[@id='name']
                          key: //input[@id='key' and (@disabled)]
                          secret: //input[@id='secret' and (@disabled)]
                          callback_url: //input[@id='callback_url']
                          rejected_callback_url: //input[@id='rejected_callback_url']
                          required: [consumer_name, key, secret]
                          disabled: [key, secret]

        buttons:
            back: //button[span='Back']
            reset: //button[span='Reset']
            delete_consumer: //button[span='Delete']
            save_consumer: //button[span='Save']
            save_and_continue_consumer: //button[span='Save and Continue Edit']
        messages: *mainMessages
