#                                                                              #
#                      Browsers for running tests                              #
#                                                                              #
################################################################################
browsers:
    firefox: &chrome
        name: Firefox
        browser: '*chrome'
        host: 127.0.0.1
        port: 4444
        doNotKillBrowsers: false
        browserTimeoutPeriod: 40000
    iexplore: &iexplore
        name: Internet Explorer
        browser: '*iexplore'
        host: 127.0.0.1
        port: 4444
        doNotKillBrowsers: false
        browserTimeoutPeriod: 40000
    googlechrome: &googlechrome
        name: Google Chrome
        browser: '*googlechrome'
        host: 127.0.0.1
        port: 4444
        doNotKillBrowsers: false
        browserTimeoutPeriod: 40000
    default: *chrome

