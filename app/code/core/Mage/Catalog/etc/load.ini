[setup]

version = 0.1.2

[depends]

Mage_Page = 

[controller]

front = true
frontName = catalog
default = true

[resources]

catalog_setup = core_setup
catalog_write = core_write
catalog_read = core_read


[resourceModels]
catalog = Mage_Catalog_Model_Mysql4

[resourceEntities]

catalog_setup.category.table            = catalog_category
catalog_setup.category_attribute.table  = catalog_category_attribute
catalog_setup.category_attribute_value.table    = catalog_category_attribute_value
catalog_setup.category_attribute_set.table      = catalog_category_attribute_set
catalog_setup.category_set.table        = catalog_category_set
catalog_setup.category_product.table    = catalog_category_product

catalog_setup.product.table             = catalog_product
catalog_setup.product_attribute.table   = catalog_product_attribute
catalog_setup.product_attribute_int.table       = catalog_product_attribute_int
catalog_setup.product_attribute_decimal.table   = catalog_product_attribute_decimal
catalog_setup.product_attribute_varchar.table   = catalog_product_attribute_varchar
catalog_setup.product_attribute_text.table      = catalog_product_attribute_text
catalog_setup.product_attribute_date.table      = catalog_product_attribute_date
catalog_setup.product_link.table        = catalog_product_link
catalog_setup.product_link_type.table   = catalog_product_link_type

catalog_write   = catalog_setup
catalog_read    = catalog_write

[priceRuleConditionTypes]

attribute = Mage_Catalog_Price_Rule_Condition_Attribute
category = Mage_Catalog_Price_Rule_Condition_Category

[priceRuleActionTypes]

percent = Mage_Catalog_Price_Rule_Action_Percent
fixed = Mage_Catalog_Price_Rule_Action_Fixed
