[setup]

version = 0.1.0a8

[depends]

Ecom_Page = 

[controller]

front = true
frontName = catalog
default = true

[blockTypes]

catalog_category_tree = Ecom_Catalog_Block_Category_Tree
catalog_category_list = Ecom_Catalog_Block_Category_List
catalog_breadcrumbs   = Ecom_Catalog_Block_Breadcrumbs

catalog_category_view = Ecom_Catalog_Block_Category_View
catalog_product_view  = Ecom_Catalog_Block_Product_View

catalog_search_result = Ecom_Catalog_Block_Product_Search

[resources]

catalog_setup = core_setup
catalog_write = core_write
catalog_read = core_read


[resourceModels]
catalog = Ecom_Catalog_Model_Mysql4

[resourceEntities]

catalog_setup.category.table            = catalog_category
catalog_setup.category_extension.table  = catalog_category_extension
catalog_setup.category_attribute.table  = catalog_category_attribute
catalog_setup.category_product.table    = catalog_category_product
catalog_setup.product.table             = catalog_product
catalog_setup.product_extension.table   = catalog_product_extension
catalog_setup.product_attribute.table   = catalog_product_attribute
catalog_setup.product_extension.table   = catalog_product_extension
catalog_setup.product_link.table        = catalog_product_link
catalog_setup.product_link_type.table   = catalog_product_link_type

catalog_write   = catalog_setup
catalog_read    = catalog_write

[priceRuleConditionTypes]

attribute = Ecom_Catalog_Price_Rule_Condition_Attribute
category = Ecom_Catalog_Price_Rule_Condition_Category

[priceRuleActionTypes]

percent = Ecom_Catalog_Price_Rule_Action_Percent
fixed = Ecom_Catalog_Price_Rule_Action_Fixed

[eventObservers]

initLayout.callback = Ecom_Core_Block::loadJsonFile
initLayout.arg.file = Ecom/Catalog/initLayout.json
initLayout.arg.module = Ecom_Catalog