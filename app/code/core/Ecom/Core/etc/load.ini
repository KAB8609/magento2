[setup]

version = 0.1.0a3

[configSections]

depends = "Ecom_Core_Module_Info::checkDepends"
eventObservers = "Ecom_Core_Event::loadObserversConfig"
;controller = "Ecom_Core_Controller::loadModuleConfig"
resourceTypes = "Ecom_Core_Resource::loadTypesConfig"
resources = "Ecom_Core_Resource::loadResourcesConfig"
resourceEntities = "Ecom_Core_Resource::loadEntitiesConfig"
resourceModels = "Ecom_Core_Model::loadModelsConfig"
blockTypes = "Ecom_Core_Block::loadTypesConfig"
blockTemplates = "Ecom_Core_Block::loadTemplatesConfig"

[blockTypes]

text        = Ecom_Core_Block_Text
list        = Ecom_Core_Block_Text_List
tag         = Ecom_Core_Block_Text_Tag
tag_css     = Ecom_Core_Block_Text_Tag_Css
tag_js      = Ecom_Core_Block_Text_Tag_Js
tpl         = Ecom_Core_Block_Template
list_link   = Ecom_Core_Block_Text_List_Link
debug       = Ecom_Core_Block_Text_Tag_Debug
form        = Ecom_Core_Block_Form

[resourceTypes]

mysql = Ecom_Core_Resource_Db_Mysql
mysqli= Ecom_Core_Resource_Db_Mysqli

[resourceModels]

core = Ecom_Core_Model_Mysql4

[resources]

core_setup =
core_write =
core_read =

[resourceEntities]

core_setup.website.table            = core_website
core_setup.language.table           = core_language
core_setup.module.table             = core_module
core_setup.table.table              = core_table

core_setup.custom_field.table       = core_custom_field
core_setup.custom_field_data.table  = core_custom_field_data

core_setup.block_group.table        = core_block_group
core_setup.block.table              = core_block

core_setup.domain.table             =core_domain
core_setup.domain_website.table     =core_domain_website
core_setup.setting.table            =core_setting
core_setup.domain_setting.table     =core_domain_setting

core_write  = core_setup
core_read   = core_write

[eventObservers]

controllerAction_noRoute.callback = Ecom_Core_Block::loadJsonFile
controllerAction_noRoute.arg.file = Ecom/Core/noRoute.json

controllerAction_postDispatch.callback = Ecom_Core_Controller::renderLayout
