---
product_1: &product1
    category_products_id: %noValue%
    category_products_name: %noValue%
    category_products_sku: %noValue%
    category_products_price_from: %noValue%
    category_products_price_to: %noValue%
    category_products_position_from: %noValue%
    category_products_position_to: %noValue%
    category_products_position: %noValue%

root_category:
    #General Information
    name: root_category
    is_active: Yes
    url_key: %noValue%
    thumbnail_image: #local/path/to/image.jpg
    description: %noValue%
    image: #local/path/to/image.jpg
    page_title: %noValue%
    meta_keywords: %noValue%
    meta_description: %noValue%
    include_in_navigation_menu: Yes
    #Display Settings
    display_mode: %noValue%
    cms_block: %noValue%
    is_anchor: %noValue%
    available_product_listing_config: Yes
    available_product_listing: %noValue%
    default_product_listing_config: %noValue%
    default_product_listing: %noValue%
    layered_navigation_price_step_config: %noValue%
    layered_navigation_price_step: %noValue%
    #Custom Design
    use_parent_category_settings: %noValue%
    apply_to_products: %noValue%
    custom_design: %noValue%
    active_from: %noValue%
    active_to: %noValue%
    page_layout: %noValue%
    custom_layout_update: %noValue%
    #Category Products
    category_products_data: %noValue%

sub_category_required:
    #General Information
    name: sub_category_required
    is_active: Yes
    include_in_navigation_menu: Yes
    #Display Settings
    available_product_listing_config: No
    available_product_listing: Name
    default_product_listing_config: No
    default_product_listing: Name

root_category_rename:
    #General Information
    name: root_category

sub_category_required_rename:
    #General Information
    name: sub_category_required