---
#Test data for Reviews and Ratings
#<----------------------------------------------------Ratings---------------------------------------------------------->
search_rating:
    filter_id: %noValue%
    filter_rating_name: %noValue%


default_rating:
    rating_information:
        default_value: test_rating
        store_view_titles:
            store_view_1:
                store_view_name: %noValue%
                store_view_title: %noValue%
            store_view_2: %noValue%
        visible_in: %noValue%

rating_required_fields:
    rating_information:
        default_value: test_rating

#<----------------------------------------------------Reviews---------------------------------------------------------->
search_review:
    filter_massaction: %noValue%
    filter_id: %noValue%
    filter_created_on_from: %noValue%
    filter_created_on_to: %noValue%
    filter_status: %noValue%
    filter_title: test summary for review
    filter_nickname: test_nickname
    filter_review: %noValue%
    filter_visible_in: %noValue%
    filter_type: %noValue%
    filter_product_name: %noValue%
    filter_product_sku: tdokk_simple_sku_price_validation

product_to_search: &productToSearch
    filter_id: %noValue%
    filter_name: %noValue%
    filter_sku: %noValue%
    filter_price_from: %noValue%
    filter_price_to: %noValue%
    filter_qty_from: %noValue%
    filter_qty_to: %noValue%
    filter_status: %noValue%
    filter_websites: %noValue%

review_required:
    product_to_review: *productToSearch
    status: Approved
    visible_in: Default Store View, new_store_view, test_store_view
    detailed_rating_select:
        rating_1:
            rating_name:  %noValue%
            stars: 3
    nickname: test_nickname
    summary_of_review: test summary for review
    review: some_test review

#*********************************************
#*         Frontend                          *
#*********************************************

new_review:
    nickname: Nickname
    summary_of_your_review: Review Summary
    review: Review Text
