---
#Test data for Reviews and Ratings

search_rating:
    filter_id: %noValue%
    filter_rating_name: %noValue%


test_rating:
    rating_information:
        default_value: some_test
        store_view_titles:
            store_view_1:
                store_view_name: Default Store View
                store_view_title: default store view for rating
            store_view_2:
                store_view_name: new_store_view
                store_view_title: new store view for rating
            store_view_3:
                store_view_name: test_store_view
                store_view_title: test store view for rating
        visible_in: Default Store View, new_store_view, test_store_view

search_review:
    filter_massaction: %noValue%
    filter_id: %noValue%
    filter_created_on_from: %noValue%
    filter_created_on_to: %noValue%
    filter_status: %noValue%
    filter_title: test summary for review
    filter_nickname: test_nickname
    filter_review: %noValue%
    filter_visible_in: %noValue%
    filter_type: %noValue%
    filter_product_name: %noValue%
    filter_product_sku: tdokk_simple_sku_price_validation

product_to_search: &productToSearch
    filter_id: %noValue%
    filter_name: vecsi_Simple Product For Prices Validation
    filter_sku: tdokk_simple_sku_price_validation
    filter_price_from: %noValue%
    filter_price_to: %noValue%
    filter_qty_from: %noValue%
    filter_qty_to: %noValue%
    filter_status: %noValue%
    filter_websites: %noValue%

test_review:
    product_to_review: *productToSearch
    detailed_rating_select:
        rating_1:
            rating_name: 111111
            stars: 3
        rating_2:
            rating_name: 222222
            stars: 2
    status: Approved
    visible_in: Default Store View, new_store_view, test_store_view
    nickname: test_nickname
    summary_of_review: test summary for review
    review: some_test review

#*********************************************
#*         Frontend                          *
#*********************************************

new_review:
    nickname: First Name
    summary_of_your_review: sadasasdasdadsa
    review: asdasdasdasdads
